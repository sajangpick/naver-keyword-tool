      .actions {

      .btn:hover {

      }
      .btn.primary {

      .btn.primary:hover {

      }
      .btn:disabled {

      }

      .output {

  </head>
  <body>
    <header class="header">
      <div class="header-inner">
        <div class="logo" onclick="location.href='/'">ÏÇ¨Ïû•ÌîΩ</div>
        <a href="/" class="back-btn">
          <i class="fa-solid fa-arrow-left"></i>
          Î©îÏù∏ÏúºÎ°ú

    </header>

    <main class="container">
      <div class="hero">
        <h1>üéØ AI Î¶¨Î∑∞ Í¥ÄÎ¶¨</h1>
        <p>Í≥†Í∞ù Î¶¨Î∑∞Î•º Î∂ÑÏÑùÌïòÍ≥† Ï†ÑÎ¨∏Ï†ÅÏù∏ ÎãµÍ∏ÄÏùÑ ÏûêÎèôÏúºÎ°ú ÏÉùÏÑ±Ìï©ÎãàÎã§</p>
      </div>

      <div class="card">
        <div class="card-header">
          <div class="title">
            <i class="fa-solid fa-pen-nib"></i> Î¶¨Î∑∞ Î∂ÑÏÑù & ÎãµÍ∏Ä ÏÉùÏÑ±
          </div>
          <span class="small">POST /api/analyze-review, /api/generate-reply</span>
        </div>
        <div class="card-body">
          <div>
            <label for="reviewText">
              <i class="fa-solid fa-message"></i> Í≥†Í∞ù Î¶¨Î∑∞ ÏõêÎ¨∏
            </label>
            <textarea
              id="reviewText"
              placeholder="Í≥†Í∞ùÏù¥ ÏûëÏÑ±Ìïú Î¶¨Î∑∞ ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî...&#10;&#10;ÏòàÏãú:&#10;ÏùåÏãùÏù¥ Ï†ïÎßê ÎßõÏûàÏóàÏñ¥Ïöî! ÌäπÌûà Î∂àÍ≥†Í∏∞Í∞Ä ÏùºÌíàÏù¥ÏóàÏäµÎãàÎã§. Îã§Îßå ÎåÄÍ∏∞ ÏãúÍ∞ÑÏù¥ Ï¢Ä Í∏∏ÏóàÎçò Í≤å ÏïÑÏâ¨ÏõåÏöî. ÏßÅÏõêÎ∂ÑÎì§ÏùÄ ÏπúÏ†àÌïòÏÖ®ÏäµÎãàÎã§."
            ></textarea>
          </div>

          <div class="actions">
            <button class="btn" id="analyzeBtn">
              <i class="fa-solid fa-magnifying-glass-chart"></i> Î¶¨Î∑∞ Î∂ÑÏÑù
            </button>
            <button class="btn primary" id="replyBtn">
              <i class="fa-solid fa-reply"></i> ÎãµÍ∏Ä ÏÉùÏÑ±
            </button>
          </div>

          <div id="reviewOutput" class="output"></div>
        </div>
      </div>
    </main>

    <script>
      // Í≥µÌÜµ Ïú†Ìã∏
      function setLoading(el, isLoading, textWhenLoading = "Ï≤òÎ¶¨ Ï§ë...") {
        if (!el) return;
        el.dataset._originalText = el.dataset._originalText || el.textContent;
        el.disabled = !!isLoading;
        el.textContent = isLoading ? textWhenLoading : el.dataset._originalText;
      }

      async function readJsonSafely(res) {
        const contentType = res.headers.get("content-type") || "";
        if (contentType.includes("application/json")) {
          try {
            return await res.json();
          } catch (_) {
            return { error: "JSON ÌååÏã± Ïã§Ìå®", status: res.status };
          }
        }
        try {
          const text = await res.text();
          return text
            ? { error: text, status: res.status }
            : { status: res.status };
        } catch (_) {
          return { error: "ÏùëÎãµ Î≥∏Î¨∏ÏùÑ ÏùΩÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.", status: res.status };
        }
      }

      function showOutput(el, data) {
        if (!el) return;
        el.classList.remove("error");
        el.style.display = "block";
        try {
          if (typeof data === "string") {
            el.textContent = data.trim();
          } else {
            el.textContent = JSON.stringify(data, null, 2);
          }
        } catch (e) {
          el.textContent = String(data);
        }
      }

      function showError(el, err) {
        if (!el) return;
        el.classList.add("error");
        el.style.display = "block";
        el.textContent = (
          err?.error ||
          err?.message ||
          err?.raw ||
          err?.errorText ||
          "Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§."
        ).toString();
      }

      // Î¶¨Î∑∞ Î∂ÑÏÑù
      const analyzeBtn = document.getElementById("analyzeBtn");
      const replyBtn = document.getElementById("replyBtn");

      analyzeBtn?.addEventListener("click", async () => {
        const reviewText = (
          document.getElementById("reviewText")?.value || ""
        ).trim();
        const out = document.getElementById("reviewOutput");
        
        if (!reviewText) {
          showError(out, { message: "Î¶¨Î∑∞ ÏõêÎ¨∏ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî." });
          return;
        }
        
        setLoading(analyzeBtn, true, "Î∂ÑÏÑù Ï§ë...");
        showOutput(out, "");
        
        try {
          const res = await fetch(`/api/analyze-review`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              reviewText,
              analysisType: "comprehensive",
              options: [],
            }),
          });
          const data = await readJsonSafely(res);
          if (!res.ok || data.success === false) throw data;
          showOutput(out, data.data || data);
        } catch (e) {
          showError(out, e);
        } finally {
          setLoading(analyzeBtn, false);
        }
      });

      // ÎãµÍ∏Ä ÏÉùÏÑ±
      replyBtn?.addEventListener("click", async () => {
        const reviewText = (
          document.getElementById("reviewText")?.value || ""
        ).trim();
        const out = document.getElementById("reviewOutput");
        
        if (!reviewText) {
          showError(out, { message: "Î¶¨Î∑∞ ÏõêÎ¨∏ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî." });
          return;
        }
        
        setLoading(replyBtn, true, "ÏÉùÏÑ± Ï§ë...");
        showOutput(out, "");
        
        try {
          const res = await fetch(`/api/generate-reply`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ reviewText }),
          });
          const data = await readJsonSafely(res);
          if (!res.ok || data.success === false) throw data;
          showOutput(out, data.data?.reply || data.reply || data);
        } catch (e) {
          showError(out, e);
        } finally {
          setLoading(replyBtn, false);
        }
      });
    </script>
