<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>플랫폼 연동 - 사장픽</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans KR", Arial, sans-serif;
      background: linear-gradient(135deg, #fff7f0 0%, #ffe8d9 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: white;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 600;
      color: #201a17;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .back-button:hover {
      background: #f9fafb;
      border-color: #ff7b54;
      transform: translateX(-2px);
    }

    .container {
      background: white;
      border-radius: 24px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .header-icon {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #ff7b54, #e56548);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      color: white;
      font-size: 28px;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 700;
      color: #201a17;
      margin-bottom: 8px;
    }

    .header p {
      font-size: 14px;
      color: #7a6a60;
    }

    .platform-badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .platform-badge.naver {
      background: #dbeafe;
      color: #1e40af;
    }

    .platform-badge.baemin {
      background: #ccfbf1;
      color: #0f766e;
    }

    .platform-badge.yogiyo {
      background: #fee2e2;
      color: #991b1b;
    }

    .platform-badge.coupangeats {
      background: #fef3c7;
      color: #92400e;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #201a17;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #ff7b54;
      box-shadow: 0 0 0 3px rgba(255, 123, 84, 0.1);
    }

    .btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff7b54, #e56548);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(255, 123, 84, 0.3);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .loading.active {
      display: block;
    }

    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid #ffe8d9;
      border-top: 4px solid #ff7b54;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: #fee2e2;
      color: #dc2626;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .error.active {
      display: block;
    }

    .success {
      background: #dcfce7;
      color: #166534;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .success.active {
      display: block;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='/mypage.html'">
    <i class="fas fa-arrow-left"></i> 뒤로가기
  </button>

  <div class="container">
    <div class="header">
      <div class="header-icon">
        <i class="fas fa-plug"></i>
      </div>
      <h1>플랫폼 연동</h1>
      <p id="platformName">연동 중...</p>
      <span id="platformBadge" class="platform-badge"></span>
    </div>

    <div id="errorMessage" class="error"></div>
    <div id="successMessage" class="success"></div>

    <form id="connectionForm">
      <div class="form-group">
        <label class="form-label">
          <i class="fas fa-user"></i> 아이디
        </label>
        <input
          type="text"
          id="accountId"
          class="form-input"
          placeholder="플랫폼 아이디를 입력하세요"
          required
          autocomplete="username"
        >
      </div>

      <div class="form-group">
        <label class="form-label">
          <i class="fas fa-lock"></i> 비밀번호
        </label>
        <div style="position: relative;">
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="플랫폼 비밀번호를 입력하세요"
            required
            autocomplete="current-password"
            style="padding-right: 45px;"
          >
          <button
            type="button"
            id="togglePassword"
            style="
              position: absolute;
              right: 12px;
              top: 50%;
              transform: translateY(-50%);
              background: none;
              border: none;
              color: #7a6a60;
              cursor: pointer;
              padding: 4px;
              display: flex;
              align-items: center;
              justify-content: center;
              transition: color 0.3s ease;
            "
            onmouseover="this.style.color='#ff7b54'"
            onmouseout="this.style.color='#7a6a60'"
          >
            <i class="fas fa-eye" id="passwordIcon"></i>
          </button>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" id="submitBtn">
        <i class="fas fa-plug"></i>
        연동하기
      </button>
    </form>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p style="margin-top: 16px; color: #7a6a60;">연동 중...</p>
    </div>
  </div>

  <script src="/assets/auth-state.js" defer></script>
  <script>
    let supabase;
    let currentPlatform = null;
    let userId = null;

    // Supabase 초기화
    async function initSupabase() {
      try {
        while (!window.authState?.supabase) {
          await new Promise(resolve => setTimeout(resolve, 100));
        }
        supabase = window.authState.supabase;
      } catch (error) {
        console.error('Supabase 초기화 실패:', error);
        showError('인증 초기화 실패. 페이지를 새로고침해주세요.');
      }
    }

    // 페이지 로드 시 초기화
    window.addEventListener('load', async () => {
      await initSupabase();

      // URL 파라미터에서 플랫폼 정보 가져오기
      const urlParams = new URLSearchParams(window.location.search);
      currentPlatform = urlParams.get('platform') || sessionStorage.getItem('connecting_platform');
      
      if (!currentPlatform) {
        showError('플랫폼 정보를 찾을 수 없습니다. 마이페이지에서 다시 시도해주세요.');
        return;
      }

      // 세션 스토리지에서 사용자 ID 가져오기
      userId = sessionStorage.getItem(`${currentPlatform}_user_id`);
      
      if (!userId) {
        // Supabase 세션에서 가져오기
        const { data: { session } } = await supabase.auth.getSession();
        if (session?.user) {
          userId = session.user.id;
        } else {
          showError('로그인이 필요합니다.');
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 2000);
          return;
        }
      }

      // 플랫폼별 정보 설정
      setupPlatformInfo(currentPlatform);
    });

    // 플랫폼별 정보 설정
    function setupPlatformInfo(platform) {
      const platformInfo = {
        naver: {
          name: '네이버 스마트플레이스',
          badge: 'naver'
        },
        baemin: {
          name: '배달의민족',
          badge: 'baemin'
        },
        yogiyo: {
          name: '요기요',
          badge: 'yogiyo'
        },
        coupangeats: {
          name: '쿠팡이츠',
          badge: 'coupangeats'
        }
      };

      const info = platformInfo[platform];
      if (!info) {
        showError('지원하지 않는 플랫폼입니다.');
        return;
      }

      // 플랫폼 이름 표시
      document.getElementById('platformName').textContent = info.name;
      
      // 플랫폼 뱃지 추가
      const badge = document.getElementById('platformBadge');
      badge.className = `platform-badge ${info.badge}`;
      badge.textContent = info.name;
    }

    // 에러 메시지 표시
    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.classList.add('active');
    }

    // 성공 메시지 표시
    function showSuccess(message) {
      const successEl = document.getElementById('successMessage');
      successEl.textContent = message;
      successEl.classList.add('active');
    }

    // 비밀번호 표시/숨김 토글
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const passwordIcon = document.getElementById('passwordIcon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordIcon.classList.remove('fa-eye');
        passwordIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        passwordIcon.classList.remove('fa-eye-slash');
        passwordIcon.classList.add('fa-eye');
      }
    });

    // 폼 제출
    document.getElementById('connectionForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const accountId = document.getElementById('accountId').value.trim();
      const password = document.getElementById('password').value;

      if (!accountId || !password) {
        showError('아이디와 비밀번호를 모두 입력해주세요.');
        return;
      }

      // 로딩 표시
      document.getElementById('loading').classList.add('active');
      document.getElementById('submitBtn').disabled = true;
      document.getElementById('errorMessage').classList.remove('active');

      try {
        // 연동 API 호출 (아이디/비밀번호 방식)
        console.log('[연동] API 호출 시작:', {
          platform: currentPlatform,
          accountId: accountId ? `${accountId.substring(0, 3)}***` : '없음',
          password: password ? '***' : '없음',
          userId: userId
        });

        const response = await fetch(`/api/${currentPlatform}/connect`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'user-id': userId
          },
          body: JSON.stringify({
            accountId: accountId,
            password: password
          })
        });

        console.log('[연동] API 응답 상태:', response.status);

        const result = await response.json();

        console.log('[연동] API 응답 결과:', {
          success: result.success,
          error: result.error,
          status: response.status
        });

        if (!response.ok || !result.success) {
          throw new Error(result.error || '연동 실패');
        }

        // 성공 메시지
        showSuccess('✅ 연동이 완료되었습니다! 마이페이지로 이동합니다...');
        
        // 세션 스토리지 정리
        sessionStorage.removeItem(`${currentPlatform}_user_id`);
        sessionStorage.removeItem('connecting_platform');

        // 마이페이지로 이동
        setTimeout(() => {
          window.location.href = '/mypage.html';
        }, 2000);

      } catch (error) {
        console.error('연동 실패:', error);
        showError('연동 실패: ' + error.message);
        document.getElementById('loading').classList.remove('active');
        document.getElementById('submitBtn').disabled = false;
      }
    });
  </script>
</body>
</html>
