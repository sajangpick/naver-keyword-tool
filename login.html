    <style>
      :root {
        --naver-green: #03c75a;
        --naver-green-dark: #02b14f;
        --bg: #f7f9fb;
      }
      * {
        margin: 0;

        box-sizing: border-box;

      body {
        font-family: "Noto Sans KR", Arial, sans-serif;
        background: var(--bg);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;

      .login-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 400px;
        position: relative;
      }

      .back-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: #666;
      }

      .logo {

      }

      .form-group {
        margin-bottom: 20px;
        position: relative;
      }

      .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #333;
      }

      .form-input {
        width: 100%;
        padding: 15px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      .form-input:focus {
        outline: none;
        border-color: #6c5ce7;
      }

      .form-input.valid {
        border-color: #00b894;
      }

      .form-input.invalid {
        border-color: #e17055;
      }

      .validation-message {
        font-size: 12px;
        margin-top: 5px;
        min-height: 18px;
      }

      .validation-message.valid {
        color: #00b894;
      }

      .validation-message.invalid {
        color: #e17055;
      }

      .login-btn {
        width: 100%;
        background: var(--naver-green);
        color: white;
        padding: 15px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-bottom: 20px;
      }

      .login-btn:hover {
        background: var(--naver-green-dark);
        transform: translateY(-2px);
      }

      .login-btn:disabled {
        background: #ccc;

        transform: none;
      }

      .divider {

        margin: 30px 0;

        color: #666;

        content: "";

        right: 0;

      }

      .divider span {

      }

      .social-login {
        display: flex;

      }

      .google-btn,
      .kakao-btn {
        width: 100%;
        padding: 15px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        background: white;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        transition: all 0.3s;
      }

      .google-btn:hover {
        border-color: #db4437;
        color: #db4437;
      }

      .kakao-btn {
        background: transparent;
        border-color: #e1e5e9;
        color: #6b7280;
        text-decoration: underline;
        text-underline-offset: 3px;
        text-decoration-thickness: 1.5px;
      }

      .kakao-btn:hover {
        background: transparent;
        color: #374151;
        text-decoration-thickness: 2px;
      }

      .forgot-password {
        text-align: center;
        margin: 20px 0;
      }

      .forgot-password a {
        color: var(--naver-green);
        text-decoration: none;
        font-size: 14px;
      }

      .signup-link {
        text-align: center;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #e1e5e9;
        color: #666;
      }

      .signup-link a {
        color: var(--naver-green);
        text-decoration: none;
        font-weight: 600;
      }

      .error-message {
        background: #fee;
        color: #c33;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
      }

      .success-message {
        background: #efe;
        color: #3a3;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
      }

      .loading {
        display: none;
        text-align: center;
        margin: 20px 0;
      }

      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid var(--naver-green);
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 768px) {

        }

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js" integrity="sha384-GFr3yTh5lJznCbZfpTtXnwboFsxqtTQoeTZCRHhE0579KrRmlCzen5AA8ohaB5ug" crossorigin="anonymous"></script>
    <script src="/assets/auth-state.js?v=202410" defer></script>
    <script>
      const params = new URLSearchParams(window.location.search);
      const redirectTarget = params.get("redirect");

      function resolveRedirectTarget() {
        if (!redirectTarget) return "index.html";
        if (!redirectTarget.startsWith("/")) return "index.html";
        if (redirectTarget === "/login.html") return "index.html";
        return redirectTarget;
      }

      // Ïù¥ÎØ∏ Î°úÍ∑∏Ïù∏Îêú Í≤ΩÏö∞ ÏßÄÏ†ïÎêú ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô (Supabase ÏÑ∏ÏÖò Í∏∞Î∞ò)
      (async function checkAlreadyLoggedIn() {
        // Supabase Ï¥àÍ∏∞Ìôî ÎåÄÍ∏∞
        while (!window.authState?.supabase) {
          await new Promise(resolve => setTimeout(resolve, 100));
        }
        
        try {
          const { data: { session } } = await window.authState.supabase.auth.getSession();
          if (session) {
            window.location.replace(resolveRedirectTarget());
          }
        } catch (error) {
          console.error("ÏÑ∏ÏÖò ÌôïÏù∏ Ïò§Î•ò:", error);
        }
      })();

      // Supabase Í∞ùÏ≤¥ Ï∞∏Ï°∞ (ÏÑúÎ≤ÑÏóêÏÑú ÏïàÏ†ÑÌïòÍ≤å Í∞ÄÏ†∏Ïò® auth-state.jsÏóêÏÑú Ï¥àÍ∏∞Ìôî)
      let supabase = null;
      (async function initSupabase() {
        while (!window.authState?.supabase) {
          await new Promise(resolve => setTimeout(resolve, 100));
        }
        supabase = window.authState.supabase;
      })();

      function setLoggedInFromSession(session) {
        if (!session) return;
        const user = session.user || {};
        const userData = {
          id: user.id || "",
          email: user.email || "",
          displayName: user.user_metadata?.full_name || user.user_metadata?.name || "",
          photoURL: user.user_metadata?.avatar_url || "",
          provider: (user.app_metadata?.provider || "kakao"),
          loginTime: new Date().toISOString(),
        };
        localStorage.setItem("userData", JSON.stringify(userData));
        localStorage.setItem("isLoggedIn", "true");
      }

      function redirectAfterLogin() {
        window.location.replace(resolveRedirectTarget());
      }

      // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Supabase ÏÑ∏ÏÖò ÌôïÏù∏ Î∞è ÏÉÅÌÉú Î≥ÄÌôî Í∞êÏßÄ
      (async () => {
        while (!window.authState?.supabase) {
          await new Promise(resolve => setTimeout(resolve, 100));
        }
        
        const supabaseClient = window.authState.supabase;
        
        try {
          // Ïπ¥Ïπ¥Ïò§ Î°úÍ∑∏Ïù∏ ÏΩúÎ∞±Ïù∏ Í≤ΩÏö∞ Î°úÎî© ÌëúÏãú
          const hashParams = new URLSearchParams(window.location.hash.slice(1));
          if (hashParams.has('access_token')) {
            showLoading();
          }
          
          const { data: { session } } = await supabaseClient.auth.getSession();
          if (session) {
            setLoggedInFromSession(session);
            redirectAfterLogin();
          } else {
            hideLoading();
          }
        } catch (error) {
          console.error('ÏÑ∏ÏÖò ÌôïÏù∏ Ïò§Î•ò:', error);
          hideLoading();
        }
        
        // Î°úÍ∑∏Ïù∏ ÏÉÅÌÉú Î≥ÄÌôî Í∞êÏßÄ
        supabaseClient.auth.onAuthStateChange((event, session) => {
          console.log('Auth state changed:', event, session ? 'ÏÑ∏ÏÖò ÏûàÏùå' : 'ÏÑ∏ÏÖò ÏóÜÏùå');
          
          if (event === "SIGNED_IN" && session) {
            showLoading();
            setLoggedInFromSession(session);
            redirectAfterLogin();
          } else if (event === "SIGNED_OUT") {
            hideLoading();
          }
        });
      })();

      // DOM elements
      const errorMessage = document.getElementById("errorMessage");
      const successMessage = document.getElementById("successMessage");
      const loading = document.getElementById("loading");

      // Show error message
      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = "block";
        successMessage.style.display = "none";
      }

      // Show success message
      function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.style.display = "block";
        errorMessage.style.display = "none";
      }

      // Hide messages
      function hideMessages() {
        errorMessage.style.display = "none";
        successMessage.style.display = "none";
      }

      // Show loading
      function showLoading() {
        loading.style.display = "block";
      }

      // Hide loading
      function hideLoading() {
        loading.style.display = "none";
      }

      // Kakao Î°úÍ∑∏Ïù∏ (Supabase OAuth Î∞©Ïãù)
      const kakaoLoginBtn = document.getElementById("kakaoLogin");
      if (kakaoLoginBtn) {
        kakaoLoginBtn.addEventListener("click", async () => {
          try {
            showLoading();
            hideMessages();
            
            // Supabase Í∞ùÏ≤¥ ÎåÄÍ∏∞
            while (!supabase) {
              await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            // Supabase OAuthÎ•º ÏÇ¨Ïö©Ìïú Ïπ¥Ïπ¥Ïò§ Î°úÍ∑∏Ïù∏
            const { data, error } = await supabase.auth.signInWithOAuth({
              provider: 'kakao',
              options: {
                redirectTo:
                  window.location.origin +
                  window.location.pathname +
                  window.location.search
              }
            });

            if (error) {
              hideLoading();
              showError('Î°úÍ∑∏Ïù∏ Ïã§Ìå®: ' + error.message);
              console.error('Ïπ¥Ïπ¥Ïò§ Î°úÍ∑∏Ïù∏ Ïò§Î•ò:', error);
            }
            // ÏÑ±Í≥µ Ïãú ÏûêÎèôÏúºÎ°ú Ïπ¥Ïπ¥Ïò§ ÌéòÏù¥ÏßÄÎ°ú Î¶¨Îã§Ïù¥Î†âÌä∏Îê®
          } catch (err) {
            hideLoading();
            showError('Î°úÍ∑∏Ïù∏ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            console.error('Î°úÍ∑∏Ïù∏ Ïò§Î•ò:', err);
          }
        });
      }
    </script>
