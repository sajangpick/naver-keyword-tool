<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 - 사장픽</title>
    <style>
      :root {
        --naver-green: #03c75a;
        --naver-green-dark: #02b14f;
        --bg: #f7f9fb;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Noto Sans KR", Arial, sans-serif;
        background: var(--bg);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 400px;
        position: relative;
      }

      .back-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: #666;
      }

      .logo {
        text-align: center;
        font-size: 32px;
        font-weight: 800;
        color: #111827;
        margin-bottom: 10px;
      }

      .subtitle {
        text-align: center;
        color: #666;
        margin-bottom: 40px;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 20px;
        position: relative;
      }

      .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #333;
      }

      .form-input {
        width: 100%;
        padding: 15px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      .form-input:focus {
        outline: none;
        border-color: #6c5ce7;
      }

      .form-input.valid {
        border-color: #00b894;
      }

      .form-input.invalid {
        border-color: #e17055;
      }

      .validation-message {
        font-size: 12px;
        margin-top: 5px;
        min-height: 18px;
      }

      .validation-message.valid {
        color: #00b894;
      }

      .validation-message.invalid {
        color: #e17055;
      }

      .login-btn {
        width: 100%;
        background: var(--naver-green);
        color: white;
        padding: 15px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-bottom: 20px;
      }

      .login-btn:hover {
        background: var(--naver-green-dark);
        transform: translateY(-2px);
      }

      .login-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      .divider {
        text-align: center;
        margin: 30px 0;
        position: relative;
        color: #666;
      }

      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #e1e5e9;
      }

      .divider span {
        background: white;
        padding: 0 20px;
      }

      .social-login {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .google-btn,
      .kakao-btn {
        width: 100%;
        padding: 15px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        background: white;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        transition: all 0.3s;
      }

      .google-btn:hover {
        border-color: #db4437;
        color: #db4437;
      }

      .kakao-btn {
        background: transparent;
        border-color: #e1e5e9;
        color: #6b7280;
        text-decoration: underline;
        text-underline-offset: 3px;
        text-decoration-thickness: 1.5px;
      }

      .kakao-btn:hover {
        background: transparent;
        color: #374151;
        text-decoration-thickness: 2px;
      }

      .forgot-password {
        text-align: center;
        margin: 20px 0;
      }

      .forgot-password a {
        color: var(--naver-green);
        text-decoration: none;
        font-size: 14px;
      }

      .signup-link {
        text-align: center;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #e1e5e9;
        color: #666;
      }

      .signup-link a {
        color: var(--naver-green);
        text-decoration: none;
        font-weight: 600;
      }

      .error-message {
        background: #fee;
        color: #c33;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
      }

      .success-message {
        background: #efe;
        color: #3a3;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
      }

      .loading {
        display: none;
        text-align: center;
        margin: 20px 0;
      }

      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid var(--naver-green);
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 480px) {
        .login-container {
          margin: 20px;
          padding: 30px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <button class="back-btn" onclick="location.href='index.html'">←</button>

      <div class="logo">사장픽</div>
      <div class="subtitle">체험단 플랫폼에 오신 것을 환영합니다</div>

      <div class="error-message" id="errorMessage"></div>
      <div class="success-message" id="successMessage"></div>

      <!-- 이메일 로그인 -->
      <!-- 카카오 로그인 -->
      <div class="social-login">
        <button class="kakao-btn" id="kakaoLogin">
          <span>💬</span>
          카카오톡 아이디로 로그인
        </button>
      </div>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>로그인 중...</p>
      </div>

      <!-- 부가 로그인 방식 제거 -->

      <div class="signup-link">
        계정이 없으신가요? <a href="join.html">회원가입</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      // 이미 로그인된 경우 메인 페이지로 리다이렉트
      (function checkAlreadyLoggedIn() {
        const isLoggedIn = localStorage.getItem("isLoggedIn");
        if (isLoggedIn === "true") {
          window.location.href = "index.html";
        }
      })();

      // Supabase 초기화
      const SUPABASE_URL = "https://ptuzlubggggbgsophfcna.supabase.co";
      const SUPABASE_ANON_KEY = window.SUPABASE_ANON_KEY || "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB0dXpsdWJnZ2diZ3NvcGhmY25hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0MjEzMzQsImV4cCI6MjA3NTk5NzMzNH0.NaMMH7vVpcrFAi9IOQ0o_HF6rQ7dOdiAXAkxu6r84CE"; // 대시보드의 anon public 키를 넣으세요
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY || "");

      function setLoggedInFromSession(session) {
        if (!session) return;
        const user = session.user || {};
        const userData = {
          id: user.id || "",
          email: user.email || "",
          displayName: user.user_metadata?.full_name || user.user_metadata?.name || "",
          photoURL: user.user_metadata?.avatar_url || "",
          provider: (user.app_metadata?.provider || "kakao"),
          loginTime: new Date().toISOString(),
        };
        localStorage.setItem("userData", JSON.stringify(userData));
        localStorage.setItem("isLoggedIn", "true");
      }

      // 페이지 로드 시 Supabase 세션 확인
      (async () => {
        try {
          const { data: { session } } = await supabase.auth.getSession();
          if (session) {
            setLoggedInFromSession(session);
            window.location.replace("index.html");
          }
        } catch (_) {}
      })();

      // 로그인 상태 변화 감지
      supabase.auth.onAuthStateChange((event, session) => {
        if (event === "SIGNED_IN") {
          setLoggedInFromSession(session);
          window.location.replace("index.html");
        }
      });

      // DOM elements
      const kakaoLoginBtn = document.getElementById("kakaoLogin");
      const errorMessage = document.getElementById("errorMessage");
      const successMessage = document.getElementById("successMessage");
      const loading = document.getElementById("loading");

      // Show error message
      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = "block";
        successMessage.style.display = "none";
      }

      // Show success message
      function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.style.display = "block";
        errorMessage.style.display = "none";
      }

      // Hide messages
      function hideMessages() {
        errorMessage.style.display = "none";
        successMessage.style.display = "none";
      }

      // Show loading
      function showLoading() {
        loading.style.display = "block";
      }

      // Hide loading
      function hideLoading() {
        loading.style.display = "none";
      }

      // Kakao 로그인 (서버 OAuth)
      kakaoLoginBtn.addEventListener("click", () => {
        // 서버의 카카오 로그인 엔드포인트로 리다이렉트
        window.location.href = "/auth/kakao/login";
      });
    </script>
  </body>
</html>
