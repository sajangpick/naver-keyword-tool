<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=http://localhost:3000">
    <title>사장픽 시작</title>
</head>
<body>
    <p>Node.js 서버로 리다이렉트 중...</p>
    <p>자동으로 이동하지 않으면 <a href="http://localhost:3000">여기를 클릭</a>하세요.</p>
    <script>
        // 서버 확인
        fetch('http://localhost:3000/health')
            .then(() => {
                window.location.href = 'http://localhost:3000';
            })
            .catch(() => {
                document.body.innerHTML = `
                    <h2 style="color: red;">⚠️ 서버가 실행되지 않았습니다!</h2>
                    <p>터미널에서 다음 명령어를 실행하세요:</p>
                    <pre style="background: #f5f5f5; padding: 20px; border-radius: 8px;">node server.js</pre>
                    <p>서버 실행 후 <a href="http://localhost:3000">여기를 클릭</a>하세요.</p>
                `;
            });
    </script>
</body>
</html>
