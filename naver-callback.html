<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네이버 스마트플레이스 연동 - 사장픽</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='30' fill='%23ff7b54'/%3E%3Ctext x='32' y='40' text-anchor='middle' font-size='28' font-family='Arial' fill='white'%3ESP%3C/text%3E%3C/svg%3E" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <script src="/assets/auth-state.js" defer></script>
  <style>
    :root {
      --accent-color: #ff7b54;
      --bg-color: #fff7f0;
      --text-primary: #201a17;
      --text-secondary: #7a6a60;
      --white: #ffffff;
      --success: #4caf50;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans KR", Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: var(--white);
      border-radius: 24px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--accent-color), #e56548);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      font-size: 36px;
      color: white;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    p {
      color: var(--text-secondary);
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .status {
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 24px;
      font-size: 14px;
    }

    .status.loading {
      background: #e3f2fd;
      color: #1976d2;
    }

    .status.success {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .status.error {
      background: #ffebee;
      color: #c62828;
    }

    .btn {
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #e56548;
      transform: translateY(-2px);
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--accent-color);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <i class="fab fa-neos"></i>
    </div>
    <h1>네이버 스마트플레이스 연동</h1>
    <div id="status" class="status loading">
      <div class="spinner"></div>
      <div style="margin-top: 12px;">연동 처리 중...</div>
    </div>
    <p id="message">잠시만 기다려주세요. 자동으로 연동을 진행합니다.</p>
    <div id="actions" style="display: none;">
      <a href="/mypage.html" class="btn">
        <i class="fas fa-arrow-left"></i> 마이페이지로 돌아가기
      </a>
    </div>
  </div>

  <script>
    let supabase;

    async function initSupabase() {
      while (!window.authState?.supabase) {
        await new Promise(resolve => setTimeout(resolve, 100));
      }
      supabase = window.authState.supabase;
      processConnection();
    }

    async function processConnection() {
      try {
        const { data: { session } } = await supabase.auth.getSession();
        if (!session) {
          showError('로그인이 필요합니다. 마이페이지에서 다시 시도해주세요.');
          return;
        }

        const userId = session.user.id;
        const replyTone = sessionStorage.getItem('naver_reply_tone') || 'friendly';

        // URL 파라미터에서 플레이스 ID 추출
        const urlParams = new URLSearchParams(window.location.search);
        let placeId = urlParams.get('placeId') || urlParams.get('id');

        // document.referrer에서 플레이스 ID 추출 시도 (스마트플레이스 페이지에서 왔을 경우)
        if (!placeId && document.referrer) {
          const referrerMatch = document.referrer.match(/(?:restaurant|place)\/(\d+)/) || 
                               document.referrer.match(/\/my-place\/(\d+)/) ||
                               document.referrer.match(/\/place\/(\d+)/);
          if (referrerMatch) {
            placeId = referrerMatch[1];
          }
        }

        // 플레이스 ID가 없으면 사용자에게 안내
        if (!placeId) {
          updateStatus('플레이스 정보를 찾을 수 없습니다.', 'error');
          document.getElementById('message').innerHTML = `
            스마트플레이스 관리 페이지에서 이 페이지로 돌아와주세요.<br>
            또는 주소창에 다음 주소를 입력하세요:<br>
            <code style="background: #f5f5f5; padding: 4px 8px; border-radius: 4px; font-size: 12px;">${window.location.origin}/naver-callback.html?placeId=플레이스ID</code>
          `;
          document.getElementById('actions').style.display = 'block';
          return;
        }

        // 연동 API 호출
        updateStatus('연동 정보를 저장하는 중...', 'loading');

        const response = await fetch('/api/naver/connect', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'user-id': userId
          },
          body: JSON.stringify({
            placeId,
            replyTone,
            smartplaceUrl: document.referrer || window.location.href
          })
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || '연동 실패');
        }

        const result = await response.json();

        if (result.success) {
          showSuccess('✅ 네이버 스마트플레이스 연동이 완료되었습니다!');
          sessionStorage.removeItem('naver_reply_tone');
          sessionStorage.removeItem('naver_user_id');
          
          // 3초 후 마이페이지로 이동
          setTimeout(() => {
            window.location.href = '/mypage.html';
          }, 3000);
        } else {
          throw new Error(result.error || '연동 실패');
        }

      } catch (error) {
        console.error('연동 실패:', error);
        showError('연동 실패: ' + error.message);
      }
    }

    function updateStatus(message, type) {
      const statusEl = document.getElementById('status');
      statusEl.className = `status ${type}`;
      statusEl.innerHTML = type === 'loading' 
        ? `<div class="spinner"></div><div style="margin-top: 12px;">${message}</div>`
        : `<div>${message}</div>`;
    }

    function showSuccess(message) {
      updateStatus(message, 'success');
      document.getElementById('message').textContent = '이제 10분마다 자동으로 리뷰를 가져옵니다.';
      document.getElementById('actions').style.display = 'block';
    }

    function showError(message) {
      updateStatus(message, 'error');
      document.getElementById('message').textContent = '마이페이지에서 다시 시도해주세요.';
      document.getElementById('actions').style.display = 'block';
    }

    window.addEventListener('load', initSupabase);
  </script>
</body>
</html>
