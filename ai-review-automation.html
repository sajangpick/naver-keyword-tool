  <script>
    let supabase;
    let currentUser = null;
    let refreshInterval;

    // Supabase ì´ˆê¸°í™”
    async function initSupabase() {
      while (!window.authState?.supabase) {
        await new Promise(resolve => setTimeout(resolve, 100));
      }
      supabase = window.authState.supabase;
      
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = '/login.html';
        return;
      }
      currentUser = session.user;
      loadReviews();
      
      // 30ì´ˆë§ˆë‹¤ ìë™ ìƒˆë¡œê³ ì¹¨
      refreshInterval = setInterval(loadReviews, 30000);
    }

    // ë¦¬ë·° ë¡œë“œ
    async function loadReviews() {
      if (!currentUser) return;

      try {
        // ì—°ë™ ìƒíƒœ í™•ì¸
        const connResponse = await fetch('/api/naver/connections', {
          headers: { 'user-id': currentUser.id }
        });
        const connResult = await connResponse.json();

        if (!connResult.success || connResult.connections.length === 0) {
          document.getElementById('connectionStatus').innerHTML = `
            <div class="empty-state">
              <i class="fas fa-exclamation-circle"></i>
              <h3>ë„¤ì´ë²„ ìŠ¤ë§ˆíŠ¸í”Œë ˆì´ìŠ¤ ì—°ë™ì´ í•„ìš”í•©ë‹ˆë‹¤</h3>
              <p style="margin-top: 16px;">
                <a href="/mypage.html" style="color: var(--accent-color); text-decoration: underline;">
                  ë§ˆì´í˜ì´ì§€ì—ì„œ ì—°ë™í•˜ê¸°
                </a>
              </p>
            </div>
          `;
          return;
        }

        document.getElementById('connectionStatus').innerHTML = `
          <div style="text-align: center; padding: 20px;">
            <i class="fab fa-neos" style="font-size: 32px; color: #03c75a; margin-bottom: 8px;"></i>
            <h3>${connResult.connections[0].place_name}</h3>
            <p style="color: var(--text-secondary); font-size: 14px; margin-top: 8px;">
              ë§ˆì§€ë§‰ ë™ê¸°í™”: ${new Date(connResult.connections[0].last_sync_at).toLocaleString('ko-KR')}
            </p>
          </div>
        `;

        // ë¦¬ë·° ì¡°íšŒ
        const { data: reviews, error } = await supabase
          .from('naver_reviews')
          .select('*')
          .eq('user_id', currentUser.id)
          .order('created_at', { ascending: false });

        if (error) throw error;

        const pending = reviews.filter(r => r.reply_status === 'pending');
        const completed = reviews.filter(r => r.reply_status === 'registered');
        const failed = reviews.filter(r => r.reply_status === 'failed');

        // UI ì—…ë°ì´íŠ¸
        document.getElementById('pendingCount').textContent = pending.length;
        document.getElementById('pendingSection').style.display = pending.length > 0 ? 'block' : 'none';
        document.getElementById('completedSection').style.display = completed.length > 0 ? 'block' : 'none';
        document.getElementById('failedSection').style.display = failed.length > 0 ? 'block' : 'none';

        renderReviews('pendingReviews', pending, 'pending');
        renderReviews('completedReviews', completed, 'registered');
        renderReviews('failedReviews', failed, 'failed');

      } catch (error) {
        console.error('ë¦¬ë·° ë¡œë“œ ì‹¤íŒ¨:', error);
        showToast('ë¦¬ë·°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤', 'error');
      }
    }

    // ë¦¬ë·° ë Œë”ë§
    function renderReviews(containerId, reviews, status) {
      const container = document.getElementById(containerId);
      
      if (reviews.length === 0) {
        container.innerHTML = '<div class="empty-state">ë¦¬ë·°ê°€ ì—†ìŠµë‹ˆë‹¤</div>';
        return;
      }

      container.innerHTML = reviews.map(review => `
        <div class="review-card">
          <div class="review-header">
            <div>
              <div class="review-rating">${'â­'.repeat(review.rating)}</div>
              <div class="review-author">${review.reviewer_name || 'ìµëª…'}</div>
            </div>
            <div class="review-date">${new Date(review.review_date).toLocaleDateString('ko-KR')}</div>
          </div>
          <div class="review-text">${review.review_text}</div>
          ${status === 'pending' ? `
            <button class="reply-btn" onclick="registerReply('${review.id}')" id="btn-${review.id}">
              <i class="fas fa-robot"></i> AI ë‹µê¸€ ìƒì„±í•˜ê³  ë„¤ì´ë²„ì— ë“±ë¡
            </button>
          ` : status === 'registered' ? `
            <div class="reply-preview">
              <strong>ë“±ë¡ëœ ë‹µê¸€:</strong><br>
              ${review.ai_reply_text || 'ë‹µê¸€ ì—†ìŒ'}
            </div>
            <div style="margin-top: 8px; font-size: 12px; color: var(--text-secondary);">
              ë“±ë¡ ì™„ë£Œ: ${new Date(review.registered_at).toLocaleString('ko-KR')}
            </div>
          ` : `
            <div style="color: var(--error); margin-bottom: 8px;">
              <i class="fas fa-exclamation-triangle"></i> ${review.error_message || 'ë“±ë¡ ì‹¤íŒ¨'}
            </div>
            <button class="reply-btn" onclick="registerReply('${review.id}')">
              <i class="fas fa-redo"></i> ë‹¤ì‹œ ì‹œë„
            </button>
          `}
        </div>
      `).join('');
    }

    // ë‹µê¸€ ë“±ë¡
    async function registerReply(reviewId) {
      const btn = document.getElementById(`btn-${reviewId}`);
      if (btn) {
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ì²˜ë¦¬ ì¤‘...';
      }

      try {
        const response = await fetch('/api/naver/auto-reply', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'user-id': currentUser.id
          },
          body: JSON.stringify({ reviewId })
        });

        const result = await response.json();

        if (result.success) {
          showToast('ë„¤ì´ë²„ì— ë‹µê¸€ì´ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
          setTimeout(() => loadReviews(), 1000);
        } else {
          throw new Error(result.error);
        }
      } catch (error) {
        console.error('ë‹µê¸€ ë“±ë¡ ì‹¤íŒ¨:', error);
        showToast('ë‹µê¸€ ë“±ë¡ ì‹¤íŒ¨: ' + error.message, 'error');
        if (btn) {

          btn.innerHTML = '<i class="fas fa-robot"></i> AI ë‹µê¸€ ìƒì„±í•˜ê³  ë„¤ì´ë²„ì— ë“±ë¡';
        }
      }
    }

    // í† ìŠ¤íŠ¸ ë©”ì‹œì§€
    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.style.background = type === 'success' ? 'var(--success)' : 'var(--error)';
      toast.textContent = message;
      document.body.appendChild(toast);

      setTimeout(() => {
        toast.style.animation = 'slideUp 0.3s ease reverse';
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // í˜ì´ì§€ ì–¸ë¡œë“œ ì‹œ ì¸í„°ë²Œ ì •ë¦¬
