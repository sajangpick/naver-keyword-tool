<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지 - 사장픽</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans KR", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .page-title {
      font-size: 32px;
      font-weight: bold;
      color: white;
      margin-bottom: 10px;
      text-align: center;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .page-subtitle {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 40px;
      text-align: center;
    }

    .profile-section {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 40px;
      margin-bottom: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 30px;
      margin-bottom: 40px;
      padding-bottom: 30px;
      border-bottom: 2px solid #f0f4ff;
    }

    .profile-avatar-large {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(45deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 36px;
      font-weight: bold;
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
    }

    .profile-info {
      flex: 1;
    }

    .profile-name {
      font-size: 28px;
      font-weight: 700;
      color: #333;
      margin-bottom: 8px;
    }

    .profile-email {
      font-size: 16px;
      color: #666;
      margin-bottom: 15px;
    }

    .profile-badges {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .badge.owner {
      background: #dbeafe;
      color: #1e40af;
    }

    .badge.agency {
      background: #fef3c7;
      color: #92400e;
    }

    .badge.admin {
      background: #fee2e2;
      color: #991b1b;
    }

    .badge.seed, .badge.power, .badge.big_power, .badge.premium {
      background: #dcfce7;
      color: #166534;
    }

    .badge.elite, .badge.expert, .badge.master, .badge.platinum {
      background: #fce7f3;
      color: #9f1239;
    }

    .content-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 25px;
    }

    .section {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }

    .section:hover {
      transform: translateY(-8px);
      box-shadow: 0 25px 70px rgba(0, 0, 0, 0.15);
    }

    .section-title {
      font-size: 18px;
      font-weight: 700;
      color: #333;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .section-title i {
      width: 40px;
      height: 40px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 16px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .stat-card {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 20px 15px;
      border-radius: 18px;
      text-align: center;
    }

    .stat-number {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 12px;
      opacity: 0.9;
    }

    .activity-list {
      max-height: 400px;
      overflow-y: auto;
    }

    .activity-item {
      padding: 15px;
      border-radius: 12px;
      background: #f8f9ff;
      margin-bottom: 12px;
      border-left: 3px solid #667eea;
      transition: all 0.3s ease;
    }

    .activity-item:hover {
      transform: translateX(8px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.1);
    }

    .activity-title {
      font-weight: 600;
      margin-bottom: 4px;
      color: #333;
      font-size: 14px;
    }

    .activity-content {
      font-size: 13px;
      color: #666;
      margin-bottom: 8px;
      line-height: 1.4;
    }

    .activity-meta {
      display: flex;
      gap: 12px;
      font-size: 12px;
      color: #999;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
      font-size: 14px;
    }

    .form-input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e8ecff;
      border-radius: 12px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: #f8f9ff;
    }

    .form-input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    .btn-primary {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: #fee2e2;
      color: #dc2626;
      padding: 16px;
      border-radius: 8px;
      margin: 20px 0;
      border: 1px solid #fecaca;
    }

    .usage-bar {
      width: 100%;
      height: 8px;
      background: #e5e7eb;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 8px;
    }

    .usage-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 4px;
      transition: width 0.3s;
    }

    .usage-bar-fill.warning {
      background: linear-gradient(90deg, #f59e0b, #d97706);
    }

    .usage-bar-fill.danger {
      background: linear-gradient(90deg, #ef4444, #dc2626);
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #9ca3af;
    }

    .empty-state i {
      font-size: 48px;
      opacity: 0.3;
      display: block;
      margin-bottom: 12px;
    }

    @media (max-width: 768px) {
      .content-grid {
        grid-template-columns: 1fr;
      }
      
      .profile-header {
        flex-direction: column;
        text-align: center;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="page-title">마이페이지</h1>
    <p class="page-subtitle">내 정보 및 서비스 이용 현황</p>

    <!-- 로딩 상태 -->
    <div id="loadingContainer" class="loading">
      <div class="spinner"></div>
      <p style="margin-top: 16px">로딩 중...</p>
    </div>

    <!-- 에러 상태 -->
    <div id="errorContainer" style="display: none;"></div>

    <!-- 메인 컨텐츠 -->
    <div id="mainContent" style="display: none;">
      <!-- 프로필 헤더 -->
      <section class="profile-section">
        <div class="profile-header">
          <div class="profile-avatar-large" id="profileAvatar">-</div>
          <div class="profile-info">
            <h2 class="profile-name" id="profileName">-</h2>
            <p class="profile-email" id="profileEmail">-</p>
            <div class="profile-badges">
              <span class="badge" id="userTypeBadge">-</span>
              <span class="badge" id="levelBadge">-</span>
            </div>
          </div>
        </div>

        <!-- 이번 달 사용량 -->
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-number" id="reviewUsage">0 / 0</div>
            <div class="stat-label">리뷰 답글 (이번 달)</div>
            <div class="usage-bar">
              <div class="usage-bar-fill" id="reviewBar" style="width: 0%"></div>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="blogUsage">0 / 0</div>
            <div class="stat-label">블로그 포스팅 (이번 달)</div>
            <div class="usage-bar">
              <div class="usage-bar-fill" id="blogBar" style="width: 0%"></div>
            </div>
          </div>
        </div>
      </section>

      <!-- 컨텐츠 그리드 -->
      <div class="content-grid">
        <!-- 회원정보 수정 -->
        <section class="section">
          <h3 class="section-title">
            <i class="fas fa-user-edit"></i>
            회원정보 수정
          </h3>

          <div class="form-group">
            <label class="form-label">이름</label>
            <input type="text" class="form-input" id="editName" placeholder="이름을 입력하세요">
          </div>

          <div class="form-group">
            <label class="form-label">비즈니스명 (상호명)</label>
            <input type="text" class="form-input" id="editBusinessName" placeholder="상호명을 입력하세요">
          </div>

          <div class="form-group">
            <label class="form-label">전화번호</label>
            <input type="tel" class="form-input" id="editPhone" placeholder="010-0000-0000">
          </div>

          <button class="btn btn-primary" onclick="saveProfile()">
            <i class="fas fa-save"></i> 정보 저장
          </button>
        </section>

        <!-- 내 가게 정보 -->
        <section class="section">
          <h3 class="section-title">
            <i class="fas fa-store"></i>
            내 가게 정보
          </h3>
          <p style="color: #666; font-size: 14px; margin-bottom: 15px;">
            블로그 작성 시 자동으로 입력됩니다
          </p>

          <div class="form-group">
            <label class="form-label">플레이스 URL</label>
            <input type="text" class="form-input" id="editStoreUrl" placeholder="https://map.naver.com/...">
          </div>

          <div class="form-group">
            <label class="form-label">가게 이름</label>
            <input type="text" class="form-input" id="editStoreName" placeholder="예: 동흥안가">
          </div>

          <div class="form-group">
            <label class="form-label">가게 주소</label>
            <input type="text" class="form-input" id="editStoreAddress" placeholder="예: 부산광역시 해운대구 우동 1394-84">
          </div>

          <div class="form-group">
            <label class="form-label">영업시간</label>
            <input type="text" class="form-input" id="editStoreHours" placeholder="예: 11:30-22:00 (매일)">
          </div>

          <div class="form-group">
            <label class="form-label">대표메뉴</label>
            <textarea class="form-input" id="editStoreMenu" placeholder="예: 삼겹살, 목살, 갈비" rows="2"></textarea>
          </div>

          <div class="form-group">
            <label class="form-label">주변 랜드마크</label>
            <input type="text" class="form-input" id="editStoreLandmarks" placeholder="예: 해운대해수욕장, 센텀시티">
          </div>

          <div class="form-group">
            <label class="form-label">키워드</label>
            <input type="text" class="form-input" id="editStoreKeywords" placeholder="예: 30년전통, 신선한고기">
          </div>

          <button class="btn btn-primary" onclick="saveStoreInfo()">
            <i class="fas fa-save"></i> 가게 정보 저장
          </button>
        </section>

        <!-- 최근 리뷰 답글 -->
        <section class="section">
          <h3 class="section-title">
            <i class="fas fa-comment-dots"></i>
            최근 리뷰 답글 (10개)
          </h3>
          <div id="recentReviews" class="activity-list">
            <div class="loading">
              <div class="spinner"></div>
            </div>
          </div>
        </section>

        <!-- 최근 블로그 포스팅 -->
        <section class="section">
          <h3 class="section-title">
            <i class="fas fa-blog"></i>
            최근 블로그 포스팅 (10개)
          </h3>
          <div id="recentBlogs" class="activity-list">
            <div class="loading">
              <div class="spinner"></div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- 공통 인증 스크립트 -->
  <script src="/assets/auth-state.js"></script>

  <script>
    // Supabase 클라이언트
    let supabase;
    let currentUser = null;

    // 등급 한글명
    const LEVEL_NAMES = {
      seed: '씨앗',
      power: '파워',
      big_power: '빅파워',
      premium: '프리미엄',
      elite: '엘리트',
      expert: '전문가',
      master: '마스터',
      platinum: '플래티넘',
      admin: '관리자'
    };

    // 사용량 제한
    const LIMITS = {
      owner: {
        seed: { review: 10, blog: 2 },
        power: { review: 50, blog: 10 },
        big_power: { review: 200, blog: 30 },
        premium: { review: null, blog: 100 }
      },
      agency: {
        elite: { review: 100, blog: 50 },
        expert: { review: 500, blog: 200 },
        master: { review: 2000, blog: 500 },
        platinum: { review: null, blog: null }
      },
      admin: {
        admin: { review: null, blog: null }
      }
    };

    // Supabase 초기화
    async function initSupabase() {
      try {
        let supabaseUrl, supabaseAnonKey;
        
        // 서버에서 설정 가져오기 시도
        try {
          const response = await fetch('/api/config');
          if (response.ok) {
            const config = await response.json();
            supabaseUrl = config.supabaseUrl;
            supabaseAnonKey = config.supabaseAnonKey;
          }
        } catch (e) {
          console.warn('API 호출 실패, 직접 설정 사용:', e);
        }
        
        // 직접 설정 사용
        if (!supabaseUrl || !supabaseAnonKey) {
          supabaseUrl = 'https://ptuzlubgggbgsophfcna.supabase.co';
          supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB0dXpsdWJnZ2diZ3NvcGhmY25hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0MjEzMzQsImV4cCI6MjA3NTk5NzMzNH0.NaMMH7vVpcrFAi9IOQ0o_HF6rQ7dOdiAXAkxu6r84CE';
        }
        
        supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
        console.log('✅ Supabase 초기화 완료');
      } catch (error) {
        console.error('❌ Supabase 초기화 실패:', error);
        showError('Supabase 초기화 실패. 관리자에게 문의하세요.');
      }
    }

    // 페이지 초기화
    async function initPage() {
      try {
        await initSupabase();
        
        // 로그인 확인 (localStorage 사용)
        const userDataStr = localStorage.getItem('userData');
        if (!userDataStr) {
          showError('로그인이 필요합니다.');
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 2000);
          return;
        }

        const user = JSON.parse(userDataStr);
        if (!user || !user.id) {
          showError('로그인이 필요합니다.');
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 2000);
          return;
        }

        // 사용자 정보 로드
        await loadUserProfile(user.id);
        
        // 최근 활동 로드
        loadRecentReviews(user.id);
        loadRecentBlogs(user.id);

      } catch (error) {
        console.error('❌ 페이지 초기화 실패:', error);
        showError('페이지 로드 실패: ' + error.message);
      }
    }

    // 사용자 프로필 로드
    async function loadUserProfile(userId) {
      try {
        const { data: profile, error } = await supabase
          .from('profiles')
          .select('*')
          .eq('id', userId)
          .single();

        if (error) throw new Error(error.message);
        if (!profile) throw new Error('프로필을 찾을 수 없습니다.');

        currentUser = profile;

        // UI 업데이트
        const avatar = (profile.name || profile.email || 'U').charAt(0).toUpperCase();
        document.getElementById('profileAvatar').textContent = avatar;
        document.getElementById('profileName').textContent = profile.name || '이름 없음';
        document.getElementById('profileEmail').textContent = profile.email || '이메일 없음';

        // 회원 유형 뱃지
        const userTypeText = profile.user_type === 'owner' ? '식당 대표' :
                            profile.user_type === 'agency' ? '대행사/블로거' : '관리자';
        const userTypeBadge = document.getElementById('userTypeBadge');
        userTypeBadge.textContent = userTypeText;
        userTypeBadge.className = `badge ${profile.user_type}`;

        // 등급 뱃지
        const levelText = LEVEL_NAMES[profile.membership_level] || profile.membership_level;
        const levelBadge = document.getElementById('levelBadge');
        levelBadge.textContent = levelText;
        levelBadge.className = `badge ${profile.membership_level}`;

        // 사용량 표시
        updateUsageStats(profile);

        // 폼 필드 채우기
        document.getElementById('editName').value = profile.name || '';
        document.getElementById('editBusinessName').value = profile.business_name || '';
        document.getElementById('editPhone').value = profile.phone || '';

        // 가게 정보 로드
        await loadStoreInfo();

        // 메인 컨텐츠 표시
        document.getElementById('loadingContainer').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';

      } catch (error) {
        console.error('❌ 프로필 로드 실패:', error);
        showError('프로필 로드 실패: ' + error.message);
      }
    }

    // 사용량 통계 업데이트
    function updateUsageStats(profile) {
      const limits = LIMITS[profile.user_type]?.[profile.membership_level];
      if (!limits) return;

      const reviewUsage = profile.monthly_review_count || 0;
      const blogUsage = profile.monthly_blog_count || 0;
      const reviewLimit = limits.review;
      const blogLimit = limits.blog;

      // 리뷰 답글
      document.getElementById('reviewUsage').textContent = 
        `${reviewUsage} / ${reviewLimit || '무제한'}`;
      
      if (reviewLimit) {
        const reviewPercent = Math.min((reviewUsage / reviewLimit * 100), 100);
        const reviewBar = document.getElementById('reviewBar');
        reviewBar.style.width = reviewPercent + '%';
        reviewBar.className = 'usage-bar-fill';
        if (reviewPercent >= 90) reviewBar.classList.add('danger');
        else if (reviewPercent >= 70) reviewBar.classList.add('warning');
      } else {
        document.getElementById('reviewBar').style.width = '0%';
      }

      // 블로그 포스팅
      document.getElementById('blogUsage').textContent = 
        `${blogUsage} / ${blogLimit || '무제한'}`;
      
      if (blogLimit) {
        const blogPercent = Math.min((blogUsage / blogLimit * 100), 100);
        const blogBar = document.getElementById('blogBar');
        blogBar.style.width = blogPercent + '%';
        blogBar.className = 'usage-bar-fill';
        if (blogPercent >= 90) blogBar.classList.add('danger');
        else if (blogPercent >= 70) blogBar.classList.add('warning');
      } else {
        document.getElementById('blogBar').style.width = '0%';
      }
    }

    // 최근 리뷰 답글 로드
    async function loadRecentReviews(userId) {
      const container = document.getElementById('recentReviews');
      
      try {
        const { data: reviews, error } = await supabase
          .from('review_responses')
          .select('*')
          .eq('user_id', userId)
          .order('created_at', { ascending: false })
          .limit(10);

        if (error) throw new Error(error.message);

        if (!reviews || reviews.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-inbox"></i>
              <div>작성한 리뷰 답글이 없습니다</div>
            </div>
          `;
          return;
        }

        container.innerHTML = reviews.map(review => `
          <div class="activity-item">
            <div class="activity-title">
              리뷰 답글 생성
            </div>
            <div class="activity-content">
              ${(review.customer_review || '').substring(0, 80)}${review.customer_review && review.customer_review.length > 80 ? '...' : ''}
            </div>
            <div class="activity-meta">
              <span><i class="fas fa-clock"></i> ${new Date(review.created_at).toLocaleString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
              })}</span>
              ${review.ai_response ? '<span><i class="fas fa-check-circle"></i> 답글 생성됨</span>' : ''}
            </div>
          </div>
        `).join('');

      } catch (error) {
        console.error('❌ 리뷰 로드 실패:', error);
        container.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-exclamation-triangle"></i>
            <div>리뷰 내역을 불러오는 중 오류가 발생했습니다</div>
          </div>
        `;
      }
    }

    // 최근 블로그 포스팅 로드
    async function loadRecentBlogs(userId) {
      const container = document.getElementById('recentBlogs');
      
      try {
        const { data: blogs, error } = await supabase
          .from('blog_posts')
          .select('*')
          .eq('user_id', userId)
          .order('created_at', { ascending: false })
          .limit(10);

        if (error) throw new Error(error.message);

        if (!blogs || blogs.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-inbox"></i>
              <div>작성한 블로그 포스팅이 없습니다</div>
            </div>
          `;
          return;
        }

        container.innerHTML = blogs.map(blog => {
          const statusText = blog.status === 'published' ? '발행됨' :
                            blog.status === 'scheduled' ? '예약됨' : '임시저장';
          const statusIcon = blog.status === 'published' ? 'check-circle' :
                            blog.status === 'scheduled' ? 'clock' : 'save';

          return `
            <div class="activity-item">
              <div class="activity-title">
                ${blog.blog_title || '제목 없음'}
              </div>
              <div class="activity-content">
                ${blog.blog_content ? blog.blog_content.substring(0, 80) + '...' : '-'}
              </div>
              <div class="activity-meta">
                <span><i class="fas fa-clock"></i> ${new Date(blog.created_at).toLocaleString('ko-KR', {
                  year: 'numeric',
                  month: '2-digit',
                  day: '2-digit',
                  hour: '2-digit',
                  minute: '2-digit'
                })}</span>
                <span><i class="fas fa-${statusIcon}"></i> ${statusText}</span>
              </div>
            </div>
          `;
        }).join('');

      } catch (error) {
        console.error('❌ 블로그 로드 실패:', error);
        container.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-exclamation-triangle"></i>
            <div>블로그 내역을 불러오는 중 오류가 발생했습니다</div>
          </div>
        `;
      }
    }

    // 프로필 저장
    async function saveProfile() {
      if (!currentUser) {
        alert('사용자 정보를 불러오지 못했습니다.');
        return;
      }

      const name = document.getElementById('editName').value.trim();
      const businessName = document.getElementById('editBusinessName').value.trim();
      const phone = document.getElementById('editPhone').value.trim();

      if (!name) {
        alert('이름은 필수 입력사항입니다.');
        return;
      }

      try {
        const { error } = await supabase
          .from('profiles')
          .update({
            name: name,
            business_name: businessName,
            phone: phone,
            updated_at: new Date().toISOString()
          })
          .eq('id', currentUser.id);

        if (error) throw new Error(error.message);

        alert('프로필이 저장되었습니다.');
        
        // 프로필 다시 로드
        await loadUserProfile(currentUser.id);

      } catch (error) {
        console.error('❌ 프로필 저장 실패:', error);
        alert('프로필 저장 실패: ' + error.message);
      }
    }

    // 가게 정보 저장
    async function saveStoreInfo() {
      if (!currentUser) {
        alert('사용자 정보를 불러오지 못했습니다.');
        return;
      }

      const storeInfo = {
        placeUrl: document.getElementById('editStoreUrl').value.trim(),
        companyName: document.getElementById('editStoreName').value.trim(),
        companyAddress: document.getElementById('editStoreAddress').value.trim(),
        businessHours: document.getElementById('editStoreHours').value.trim(),
        mainMenu: document.getElementById('editStoreMenu').value.trim(),
        landmarks: document.getElementById('editStoreLandmarks').value.trim(),
        keywords: document.getElementById('editStoreKeywords').value.trim(),
      };

      try {
        const response = await fetch('/api/store-info', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId: currentUser.id, storeInfo })
        });

        if (!response.ok) throw new Error('저장 실패');

        const result = await response.json();
        if (result.success) {
          alert('✅ 가게 정보가 저장되었습니다!\n블로그 작성 시 자동으로 입력됩니다.');
        } else {
          throw new Error(result.error || '저장 실패');
        }

      } catch (error) {
        console.error('❌ 가게 정보 저장 실패:', error);
        alert('가게 정보 저장 실패: ' + error.message);
      }
    }

    // 가게 정보 로드
    async function loadStoreInfo() {
      if (!currentUser) return;

      try {
        const response = await fetch(`/api/store-info?userId=${currentUser.id}`);
        if (!response.ok) return;

        const result = await response.json();
        if (!result.success || !result.data) return;

        const data = result.data;
        
        // 폼에 자동 입력
        if (data.store_place_url) document.getElementById('editStoreUrl').value = data.store_place_url;
        if (data.store_name) document.getElementById('editStoreName').value = data.store_name;
        if (data.store_address) document.getElementById('editStoreAddress').value = data.store_address;
        if (data.store_business_hours) document.getElementById('editStoreHours').value = data.store_business_hours;
        if (data.store_main_menu) document.getElementById('editStoreMenu').value = data.store_main_menu;
        if (data.store_landmarks) document.getElementById('editStoreLandmarks').value = data.store_landmarks;
        if (data.store_keywords) document.getElementById('editStoreKeywords').value = data.store_keywords;

        console.log('✅ 가게 정보 로드 완료');
      } catch (error) {
        console.error('가게 정보 로드 오류:', error);
      }
    }

    // 에러 표시
    function showError(message) {
      document.getElementById('loadingContainer').style.display = 'none';
      const container = document.getElementById('errorContainer');
      container.innerHTML = `
        <div class="error">
          <i class="fas fa-exclamation-triangle"></i> ${message}
        </div>
      `;
      container.style.display = 'block';
    }

    // 페이지 로드 시 초기화
    window.addEventListener('load', function() {
      initPage();
    });
  </script>
