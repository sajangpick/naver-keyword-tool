    <script>
      const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
        ? 'http://localhost:5000'
        : 'https://sajangpick-kwon-teamjang.onrender.com';

      let quill;
      let currentPage = 1;
      let currentCategory = 'all';
      let editingNewsId = null;
      let isHTMLMode = false;

      // Quill ÏóêÎîîÌÑ∞ Ï¥àÍ∏∞Ìôî
      document.addEventListener('DOMContentLoaded', () => {
        quill = new Quill('#editor', {
          theme: 'snow',
          placeholder: 'Îâ¥Ïä§ ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî...',
          modules: {
            toolbar: [
              ['bold', 'italic', 'underline', 'strike'],
              ['blockquote', 'code-block'],
              [{ 'header': 1 }, { 'header': 2 }],
              [{ 'list': 'ordered'}, { 'list': 'bullet' }],
              [{ 'color': [] }, { 'background': [] }],
              ['link'],
              ['clean']
            ]
          }
        });

        loadNews();

        // Ìèº Ï†úÏ∂ú
        document.getElementById('newsForm').addEventListener('submit', async (e) => {
          e.preventDefault();
          await saveNews();
        });
      });

      // Îâ¥Ïä§ Î™©Î°ù Î°úÎìú
      async function loadNews(page = 1) {
        currentPage = page;
        const newsList = document.getElementById('newsList');
        
        try {
          const params = new URLSearchParams({
            page,
            limit: 10
          });

          if (currentCategory !== 'all') {
            params.append('category', currentCategory);
          }

          const response = await fetch(`${API_BASE}/api/news-board?${params}`);
          const result = await response.json();

          if (!result.success || !result.data) {
            throw new Error(result.error || 'Îâ¥Ïä§Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.');
          }

          if (result.data.length === 0) {
            newsList.innerHTML = `
              <div class="empty-state">
                <div class="empty-state-icon">üì∞</div>
                <div>Îì±Î°ùÎêú Îâ¥Ïä§Í∞Ä ÏóÜÏäµÎãàÎã§</div>
              </div>
            `;
            document.getElementById('pagination').innerHTML = '';
            return;
          }

          // Îâ¥Ïä§ Ïπ¥Îìú ÏÉùÏÑ±
          newsList.innerHTML = result.data.map(news => {
            const categoryLabels = {
              policy: 'Ï†ïÏ±Ö/Î≤ïÍ∑ú',
              trend: 'Ìä∏Î†åÎìú',
              management: 'Í≤ΩÏòÅ ÌåÅ',
              ingredients: 'ÏãùÏûêÏû¨',
              technology: 'Í∏∞Ïà†/ÎèÑÍµ¨'
            };

            const excerpt = news.content.replace(/<[^>]*>/g, '').substring(0, 150);
            const createdAt = new Date(news.created_at).toLocaleDateString('ko-KR');

            return `
              <div class="news-card">
                ${news.image_url 
                  ? `<img src="${news.image_url}" alt="${news.title}" class="news-image" />`
                  : `<div class="news-placeholder">üì∞</div>`
                }
                <div class="news-content">
                  <div class="news-header">
                    <span class="news-category category-${news.category}">
                      ${categoryLabels[news.category] || news.category}
                    </span>
                    ${news.is_featured ? '<span class="news-featured">‚≠ê Ï§ëÏöî</span>' : ''}
                  </div>
                  <div class="news-title">${news.title}</div>
                  <div class="news-excerpt">${excerpt}...</div>
                  <div class="news-meta">
                    <span><i class="fas fa-calendar"></i> ${createdAt}</span>
                    <span><i class="fas fa-eye"></i> ${news.views}Ìöå</span>
                    ${news.source_url ? '<span><i class="fas fa-link"></i> ÏõêÎ¨∏ ÎßÅÌÅ¨</span>' : ''}
                  </div>
                  <div class="news-actions">
                    <button class="news-btn edit" onclick="editNews(${news.id})">
                      <i class="fas fa-edit"></i> ÏàòÏ†ï
                    </button>
                    <button class="news-btn delete" onclick="deleteNews(${news.id})">
                      <i class="fas fa-trash"></i> ÏÇ≠Ï†ú
                    </button>
                  </div>
                </div>
              </div>
            `;
          }).join('');

          // ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖò
          renderPagination(result.pagination);

        } catch (error) {
          console.error('Load news error:', error);
          newsList.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">‚ö†Ô∏è</div>
              <div>Îâ¥Ïä§Î•º Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§</div>
              <div style="font-size: 14px; margin-top: 8px;">${error.message}</div>
            </div>
          `;
        }
      }

      // ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖò Î†åÎçîÎßÅ
      function renderPagination(pagination) {
        const paginationEl = document.getElementById('pagination');
        if (!pagination || pagination.totalPages <= 1) {
          paginationEl.innerHTML = '';
          return;
        }

        let html = '';
        
        // Ïù¥Ï†Ñ Î≤ÑÌäº
        if (pagination.page > 1) {
          html += `<button class="page-btn" onclick="loadNews(${pagination.page - 1})">‚Üê</button>`;
        }

        // ÌéòÏù¥ÏßÄ Î≤àÌò∏
        for (let i = 1; i <= pagination.totalPages; i++) {
          if (i === pagination.page) {
            html += `<button class="page-btn active">${i}</button>`;
          } else if (i === 1 || i === pagination.totalPages || Math.abs(i - pagination.page) <= 2) {
            html += `<button class="page-btn" onclick="loadNews(${i})">${i}</button>`;
          } else if (i === pagination.page - 3 || i === pagination.page + 3) {
            html += `<span style="padding: 8px;">...</span>`;
          }
        }

        // Îã§Ïùå Î≤ÑÌäº
        if (pagination.page < pagination.totalPages) {
          html += `<button class="page-btn" onclick="loadNews(${pagination.page + 1})">‚Üí</button>`;
        }

        paginationEl.innerHTML = html;
      }

      // Ïπ¥ÌÖåÍ≥†Î¶¨ ÌïÑÌÑ∞
      function filterCategory(category) {
        currentCategory = category;
        
        // Î≤ÑÌäº ÌôúÏÑ±Ìôî ÏÉÅÌÉú
        document.querySelectorAll('.category-btn').forEach(btn => {
          btn.classList.toggle('active', btn.dataset.category === category);
        });

        loadNews(1);
      }

      // HTML Î™®Îìú ÌÜ†Í∏Ä
      function toggleHTMLMode() {
        isHTMLMode = !isHTMLMode;
        const editorContainer = document.getElementById('editor').parentElement;
        const htmlEditor = document.getElementById('htmlEditor');
        const indicator = document.getElementById('htmlModeIndicator');

        if (isHTMLMode) {
          // HTML Î™®ÎìúÎ°ú Ï†ÑÌôò
          htmlEditor.value = quill.root.innerHTML;
          editorContainer.style.display = 'none';
          htmlEditor.style.display = 'block';
          indicator.style.display = 'inline';
        } else {
          // ÏóêÎîîÌÑ∞ Î™®ÎìúÎ°ú Ï†ÑÌôò
          quill.root.innerHTML = htmlEditor.value;
          htmlEditor.style.display = 'none';
          editorContainer.style.display = 'block';
          indicator.style.display = 'none';
        }
      }

      // Î™®Îã¨ Ïó¥Í∏∞
      function openModal(newsId = null) {
        editingNewsId = newsId;
        document.getElementById('newsModal').classList.add('active');
        
        // HTML Î™®Îìú Ï¥àÍ∏∞Ìôî
        isHTMLMode = false;
        document.getElementById('editor').parentElement.style.display = 'block';
        document.getElementById('htmlEditor').style.display = 'none';
        document.getElementById('htmlModeIndicator').style.display = 'none';
        
        if (newsId) {
          document.getElementById('modalTitle').textContent = 'Îâ¥Ïä§ ÏàòÏ†ï';
          loadNewsDetail(newsId);
        } else {
          document.getElementById('modalTitle').textContent = 'ÏÉà Îâ¥Ïä§ ÏûëÏÑ±';
          document.getElementById('newsForm').reset();
          quill.setContents([]);
          editingNewsId = null;
        }
      }

      // Î™®Îã¨ Îã´Í∏∞
      function closeModal() {
        document.getElementById('newsModal').classList.remove('active');
        document.getElementById('newsForm').reset();
        quill.setContents([]);
        editingNewsId = null;
      }

      // Îâ¥Ïä§ ÏÉÅÏÑ∏ Î°úÎìú
      async function loadNewsDetail(id) {
        try {
          const token = localStorage.getItem('access_token');
          const response = await fetch(`${API_BASE}/api/news-board?id=${id}`, {
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });
          const result = await response.json();

          if (result.success && result.data) {
            document.getElementById('newsId').value = result.data.id;
            document.getElementById('newsTitle').value = result.data.title;
            document.getElementById('newsCategory').value = result.data.category;
            document.getElementById('newsImage').value = result.data.image_url || '';
            document.getElementById('newsSource').value = result.data.source_url || '';
            document.getElementById('newsFeatured').checked = result.data.is_featured;
            quill.root.innerHTML = result.data.content;
          }
        } catch (error) {
          console.error('Load news detail error:', error);
          alert('Îâ¥Ïä§ Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
        }
      }

      // Îâ¥Ïä§ Ï†ÄÏû•
      async function saveNews() {
        const title = document.getElementById('newsTitle').value.trim();
        const category = document.getElementById('newsCategory').value;
        
        // HTML Î™®ÎìúÏùº Í≤ΩÏö∞ textareaÏóêÏÑú, ÏïÑÎãàÎ©¥ ÏóêÎîîÌÑ∞ÏóêÏÑú Í∞ÄÏ†∏Ïò§Í∏∞
        const content = isHTMLMode 
          ? document.getElementById('htmlEditor').value 
          : quill.root.innerHTML;
        
        const image_url = document.getElementById('newsImage').value.trim();
        const source_url = document.getElementById('newsSource').value.trim();
        const is_featured = document.getElementById('newsFeatured').checked;

        if (!title || !category || !content) {
          alert('ÌïÑÏàò Ìï≠Î™©ÏùÑ Î™®Îëê ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
          return;
        }

        try {
          const token = localStorage.getItem('access_token');
          const method = editingNewsId ? 'PUT' : 'POST';
          const body = {
            title,
            category,
            content,
            image_url: image_url || null,
            source_url: source_url || null,
            is_featured
          };

          if (editingNewsId) {
            body.id = editingNewsId;
          }

          const response = await fetch(`${API_BASE}/api/news-board`, {
            method,
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(body)
          });

          const result = await response.json();

          if (!result.success) {
            throw new Error(result.error || 'Ï†ÄÏû•Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
          }

          alert(editingNewsId ? 'Îâ¥Ïä§Í∞Ä ÏàòÏ†ïÎêòÏóàÏäµÎãàÎã§.' : 'Îâ¥Ïä§Í∞Ä Îì±Î°ùÎêòÏóàÏäµÎãàÎã§.');
          closeModal();
          loadNews(currentPage);

        } catch (error) {
          console.error('Save news error:', error);
          alert('Îâ¥Ïä§ Ï†ÄÏû•Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§: ' + error.message);
        }
      }

      // Îâ¥Ïä§ ÏàòÏ†ï
      function editNews(id) {
        openModal(id);
      }

      // Îâ¥Ïä§ ÏÇ≠Ï†ú
      async function deleteNews(id) {
        if (!confirm('Ï†ïÎßê Ïù¥ Îâ¥Ïä§Î•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
          return;
        }

        try {
          const token = localStorage.getItem('access_token');
          const response = await fetch(`${API_BASE}/api/news-board?id=${id}`, {
            method: 'DELETE',
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });

          const result = await response.json();

          if (!result.success) {
            throw new Error(result.error || 'ÏÇ≠Ï†úÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
          }

          alert('Îâ¥Ïä§Í∞Ä ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.');
          loadNews(currentPage);

        } catch (error) {
          console.error('Delete news error:', error);
          alert('Îâ¥Ïä§ ÏÇ≠Ï†úÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§: ' + error.message);
        }
      }

      // AI Îâ¥Ïä§ Ï∂îÏ≤ú
      async function getAIRecommendations() {
        const suggestionsEl = document.getElementById('aiSuggestions');
        const btn = event.target;
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> AIÍ∞Ä Îâ¥Ïä§Î•º Ï∞æÎäî Ï§ë...';

        try {
          const token = localStorage.getItem('access_token');
          const response = await fetch(`${API_BASE}/api/ai-news-recommend`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({
              category: currentCategory === 'all' ? null : currentCategory
            })
          });

          const result = await response.json();

          if (!result.success || !result.data) {
            throw new Error(result.error || 'AI Ï∂îÏ≤úÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
          }

          // AI Ï†úÏïà Ïπ¥Îìú ÏÉùÏÑ±
          suggestionsEl.innerHTML = result.data.map((suggestion, index) => `
            <div class="ai-suggestion-card" onclick="selectAISuggestion(${index}, ${JSON.stringify(suggestion).replace(/"/g, '&quot;')})">
              <div class="ai-suggestion-title">${suggestion.title}</div>
              <div class="ai-suggestion-summary">${suggestion.summary}</div>
              <div style="font-size: 12px; margin-top: 8px; opacity: 0.8;">
                üí° ${suggestion.why_useful}
              </div>
            </div>
          `).join('');

          // Ï†úÏïà Îç∞Ïù¥ÌÑ∞Î•º Ï†ÑÏó≠ Î≥ÄÏàòÏóê Ï†ÄÏû•
          window.aiSuggestions = result.data;

        } catch (error) {
          console.error('AI recommendations error:', error);
          alert('AI Ï∂îÏ≤úÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§: ' + error.message);
          suggestionsEl.innerHTML = '';
        } finally {
          btn.disabled = false;
          btn.innerHTML = 'AI Îâ¥Ïä§ Ï∂îÏ≤úÎ∞õÍ∏∞';
        }
      }

      // AI Ï†úÏïà ÏÑ†ÌÉù
      function selectAISuggestion(index, fallbackSuggestion) {
        const suggestion = window.aiSuggestions ? window.aiSuggestions[index] : fallbackSuggestion;
        
        if (!suggestion) {
          alert('Ï†úÏïà Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.');
          return;
        }

        openModal();
        document.getElementById('newsTitle').value = suggestion.title;
        document.getElementById('newsCategory').value = suggestion.category;
        quill.root.innerHTML = suggestion.content;
        
        // Î™®Îã¨Ïù¥ Ïó¥Î¶¨Î©¥ AI ÏÑπÏÖò Îã´Í∏∞
        document.getElementById('aiSuggestions').innerHTML = '';
      }
    </script>
