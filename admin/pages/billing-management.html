      // í˜„ì¬ ì›” êµ¬í•˜ê¸° (YYYY-MM í˜•ì‹)
      function getCurrentMonth() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        return `${year}-${month}`;

      // ì²­êµ¬ ë°ì´í„° ë¡œë“œ

          // API í˜¸ì¶œ: í•´ë‹¹ ì›”ì˜ ëª¨ë“  ì‚¬ìš©ì ì²­êµ¬ ì •ë³´ ì¡°íšŒ
          const response = await fetch(`/api/admin/billing/list?month=${currentBillingMonth}`);
          
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }
          
          const result = await response.json();

          if (!result.success) {
            throw new Error(result.error || 'ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨');
          }

          const billingData = result.data || [];

          if (billingData.length === 0) {

                    ğŸ’¡ <strong>ì²­êµ¬ ê¸ˆì•¡ ë¯¸ë¦¬ë³´ê¸°</strong> ë²„íŠ¼ì„ í´ë¦­í•˜ì—¬ ì²­êµ¬ ê¸ˆì•¡ì„ ê³„ì‚°í•´ì£¼ì„¸ìš”.
                  </div>

          // í…Œì´ë¸” ë Œë”ë§
          tbody.innerHTML = billingData.map((item, index) => {
            const statusClass = `status-${item.billingStatus || 'pending'}`;
            const statusText = {

              charged: 'ë¶€ê³¼ ì™„ë£Œ',
              failed: 'ì‹¤íŒ¨'

            return `

          showAlert('error', `ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨: ${error.message}`);

      // ì²­êµ¬ ê¸ˆì•¡ ë¯¸ë¦¬ë³´ê¸° ê³„ì‚°
