<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>작업 크레딧 청구 관리 - 사장픽 관리자</title>
    
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    
    <!-- Flatpickr (날짜 선택기) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    
    <!-- 공통 스타일 -->
    <link rel="stylesheet" href="/admin/assets/admin-common.css" />
    
    <style>
      .container {
        max-width: 1600px;
        margin: 0 auto;
        padding: 24px;
      }

      .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
      }

      .page-title {
        font-size: 28px;
        font-weight: 700;
        color: #111827;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      /* 필터 바 */
      .filter-bar {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 24px;
        display: flex;
        gap: 16px;
        align-items: flex-end;
        flex-wrap: wrap;
      }

      .filter-item {
        display: flex;
        flex-direction: column;
        gap: 8px;
        min-width: 200px;
      }

      .filter-label {
        font-size: 13px;
        font-weight: 600;
        color: #6b7280;
      }

      .filter-select,
      .filter-input {
        padding: 10px 14px;
        border: 1px solid var(--border);
        border-radius: 8px;
        font-size: 14px;
        background: white;
        width: 100%;
      }

      /* 액션 버튼 */
      .action-buttons {
        display: flex;
        gap: 12px;
        margin-bottom: 24px;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .btn-primary {
        background: var(--accent);
        color: white;
      }

      .btn-primary:hover {
        opacity: 0.9;
        transform: translateY(-1px);
      }

      .btn-secondary {
        background: #6b7280;
        color: white;
      }

      .btn-secondary:hover {
        background: #4b5563;
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      /* 테이블 */
      .table-wrapper {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 12px;
        overflow: hidden;
      }

      .data-table {
        width: 100%;
        border-collapse: collapse;
      }

      .data-table thead {
        background: #f9fafb;
        border-bottom: 2px solid var(--border);
      }

      .data-table th {
        padding: 16px;
        text-align: left;
        font-size: 13px;
        font-weight: 600;
        color: #6b7280;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .data-table td {
        padding: 16px;
        font-size: 14px;
        color: #374151;
        border-bottom: 1px solid #f3f4f6;
      }

      .data-table tbody tr:hover {
        background: #fafafa;
      }

      .data-table tbody tr.selected {
        background: #eff6ff;
      }

      /* 체크박스 */
      .checkbox-cell {
        width: 40px;
        text-align: center;
      }

      .checkbox {
        width: 18px;
        height: 18px;
        cursor: pointer;
      }

      /* 상태 뱃지 */
      .status-badge {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 600;
      }

      .status-pending {
        background: #fef3c7;
        color: #92400e;
      }

      .status-charged {
        background: #d1fae5;
        color: #065f46;
      }

      .status-failed {
        background: #fee2e2;
        color: #991b1b;
      }

      /* 금액 표시 */
      .amount {
        font-weight: 600;
        color: #111827;
      }

      .amount-large {
        font-size: 16px;
        color: var(--accent);
      }

      /* 사용자 ID 링크 */
      .user-link {
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
        cursor: pointer;
      }

      .user-link:hover {
        text-decoration: underline;
      }

      /* 로딩 및 빈 상태 */
      .loading,
      .empty-state {
        text-align: center;
        padding: 60px;
        color: #9ca3af;
      }

      .loading i {
        font-size: 32px;
        margin-bottom: 16px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* 모달 */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 2000;
        align-items: center;
        justify-content: center;
      }

      .modal.active {
        display: flex;
      }

      .modal-content {
        background: white;
        border-radius: 16px;
        padding: 32px;
        max-width: 800px;
        max-height: 90vh;
        overflow-y: auto;
        width: 90%;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
      }

      .modal-title {
        font-size: 24px;
        font-weight: 700;
        color: #111827;
      }

      .modal-close {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: #6b7280;
        padding: 0;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
      }

      .modal-close:hover {
        background: #f3f4f6;
      }

      /* 알림 메시지 */
      .alert {
        padding: 16px;
        border-radius: 8px;
        margin-bottom: 24px;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .alert-success {
        background: #d1fae5;
        color: #065f46;
        border: 1px solid #a7f3d0;
      }

      .alert-error {
        background: #fee2e2;
        color: #991b1b;
        border: 1px solid #fecaca;
      }

      .alert-info {
        background: #dbeafe;
        color: #1e40af;
        border: 1px solid #93c5fd;
      }
    </style>
  </head>
  <body class="admin-body">
    <!-- 사이드바 -->
    <div id="admin-sidebar"></div>

    <!-- 헤더 -->
    <div id="header"></div>

    <!-- 메인 콘텐츠 -->
    <main class="main-content">
      <div class="container">
        <!-- 페이지 헤더 -->
        <div class="page-header">
          <h1 class="page-title">
            <i class="fas fa-receipt" style="color: var(--accent);"></i>
            작업 크레딧 청구 관리
          </h1>
        </div>

        <!-- 알림 메시지 영역 -->
        <div id="alertContainer"></div>

        <!-- 필터 바 -->
        <div class="filter-bar">
          <div class="filter-item">
            <label class="filter-label">결제 주기 (년-월)</label>
            <input
              type="text"
              id="billingMonth"
              class="filter-input"
              placeholder="2025-11"
              readonly
            />
          </div>
          <div class="filter-item" style="min-width: auto;">
            <button class="btn btn-secondary" onclick="loadBillingData()">
              <i class="fas fa-sync-alt"></i>
              새로고침
            </button>
          </div>
        </div>

        <!-- 액션 버튼 -->
        <div class="action-buttons">
          <button class="btn btn-primary" onclick="calculatePreview()">
            <i class="fas fa-calculator"></i>
            청구 금액 미리보기
          </button>
          <button class="btn btn-primary" onclick="chargeSelected()">
            <i class="fas fa-credit-card"></i>
            선택한 사용자 결제 부과
          </button>
          <button class="btn btn-secondary" onclick="selectAll()">
            <i class="fas fa-check-square"></i>
            전체 선택
          </button>
          <button class="btn btn-secondary" onclick="deselectAll()">
            <i class="fas fa-square"></i>
            전체 해제
          </button>
        </div>

        <!-- 테이블 -->
        <div class="table-wrapper">
          <table class="data-table">
            <thead>
              <tr>
                <th class="checkbox-cell">
                  <input
                    type="checkbox"
                    id="selectAllCheckbox"
                    onchange="toggleSelectAll(this.checked)"
                  />
                </th>
                <th>사용자 ID/이름</th>
                <th>현재 등급</th>
                <th>월 최소 이용료</th>
                <th>총 사용 크레딧</th>
                <th>실제 사용 금액</th>
                <th>최종 청구 금액</th>
                <th>청구 상태</th>
                <th>상세</th>
              </tr>
            </thead>
            <tbody id="billingTableBody">
              <tr>
                <td colspan="9" class="loading">
                  <i class="fas fa-spinner"></i>
                  <div>데이터 로딩 중...</div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- 상세 보기 모달 -->
    <div id="detailModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">작업 크레딧 사용 상세</h2>
          <button class="modal-close" onclick="closeDetailModal()">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div id="detailModalContent">
          <!-- 상세 내용이 여기에 표시됩니다 -->
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="/admin/assets/admin-bootstrap.js" defer></script>
    
    <!-- Flatpickr -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>
    
    <script>
      // ==================== 설정 ====================
      
      let supabase;
      
      // 현재 선택된 결제 주기
      let currentBillingMonth = getCurrentMonth();

      // ==================== 초기화 ====================
      
      window.addEventListener('load', async function() {
        supabase = await AdminBootstrap.getSupabaseClient();
        await AdminBootstrap.initializeHeader();
        await AdminBootstrap.initializeSidebar();
        
        initializeMonthPicker();
        loadBillingData();
      });

      // 현재 월 구하기 (YYYY-MM 형식)
      function getCurrentMonth() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        return `${year}-${month}`;
      }

      // 월 선택기 초기화
      function initializeMonthPicker() {
        flatpickr('#billingMonth', {
          dateFormat: 'Y-m',
          defaultDate: currentBillingMonth,
          onChange: (selectedDates, dateStr) => {
            currentBillingMonth = dateStr;
            loadBillingData();
          }
        });
      }

      // 청구 데이터 로드
      async function loadBillingData() {
        const tbody = document.getElementById('billingTableBody');
        tbody.innerHTML = `
          <tr>
            <td colspan="9" class="loading">
              <i class="fas fa-spinner"></i>
              <div>데이터 로딩 중...</div>
            </td>
          </tr>
        `;

        try {
          // API 호출: 해당 월의 모든 사용자 청구 정보 조회
          const response = await fetch(`/api/admin/billing/list?month=${currentBillingMonth}`);
          const result = await response.json();

          if (!result.success) {
            throw new Error(result.error || '데이터 로드 실패');
          }

          const billingData = result.data || [];

          if (billingData.length === 0) {
            tbody.innerHTML = `
              <tr>
                <td colspan="9" class="empty-state">
                  <i class="fas fa-inbox"></i>
                  <div>해당 기간에 청구 데이터가 없습니다</div>
                </td>
              </tr>
            `;
            return;
          }

          // 테이블 렌더링
          tbody.innerHTML = billingData.map((item, index) => {
            const statusClass = `status-${item.billingStatus || 'pending'}`;
            const statusText = {
              pending: '대기',
              charged: '부과 완료',
              failed: '실패'
            }[item.billingStatus || 'pending'] || '대기';

            return `
              <tr data-user-id="${item.userId}">
                <td class="checkbox-cell">
                  <input
                    type="checkbox"
                    class="checkbox user-checkbox"
                    data-user-id="${item.userId}"
                  />
                </td>
                <td>
                  <a href="#" class="user-link" onclick="showDetail('${item.userId}'); return false;">
                    ${item.userEmail || item.userId.substring(0, 8)}
                  </a>
                </td>
                <td>${item.planType || '-'}</td>
                <td class="amount">${formatCurrency(item.minimumFee || 0)}</td>
                <td>${formatNumber(item.totalCreditsUsed || 0)} 크레딧</td>
                <td class="amount">${formatCurrency(item.actualUsageAmount || 0)}</td>
                <td class="amount amount-large">${formatCurrency(item.finalBillingAmount || 0)}</td>
                <td>
                  <span class="status-badge ${statusClass}">${statusText}</span>
                </td>
                <td>
                  <button
                    class="btn btn-secondary"
                    style="padding: 6px 12px; font-size: 12px;"
                    onclick="showDetail('${item.userId}')"
                  >
                    <i class="fas fa-eye"></i> 상세
                  </button>
                </td>
              </tr>
            `;
          }).join('');

        } catch (error) {
          console.error('청구 데이터 로드 오류:', error);
          showAlert('error', `데이터 로드 실패: ${error.message}`);
          tbody.innerHTML = `
            <tr>
              <td colspan="9" class="empty-state">
                <i class="fas fa-exclamation-triangle"></i>
                <div>데이터를 불러올 수 없습니다: ${error.message}</div>
              </td>
            </tr>
          `;
        }
      }

      // 청구 금액 미리보기 계산
      async function calculatePreview() {
        try {
          showAlert('info', '청구 금액을 계산하는 중...');

          const response = await fetch('/api/admin/billing/calculate-preview', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              month: currentBillingMonth
            })
          });

          const result = await response.json();

          if (!result.success) {
            throw new Error(result.error || '계산 실패');
          }

          showAlert('success', `청구 금액 계산 완료: ${result.data?.processedCount || 0}명 처리됨`);
          
          // 데이터 새로고침
          setTimeout(() => {
            loadBillingData();
          }, 1000);

        } catch (error) {
          console.error('청구 금액 계산 오류:', error);
          showAlert('error', `계산 실패: ${error.message}`);
        }
      }

      // 선택한 사용자 결제 부과
      async function chargeSelected() {
        const selectedUsers = getSelectedUsers();

        if (selectedUsers.length === 0) {
          showAlert('error', '결제 부과할 사용자를 선택해주세요.');
          return;
        }

        if (!confirm(`선택한 ${selectedUsers.length}명의 사용자에게 결제를 부과하시겠습니까?`)) {
          return;
        }

        try {
          showAlert('info', '결제 부과 중...');

          const response = await fetch('/api/admin/billing/charge', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              month: currentBillingMonth,
              userIds: selectedUsers
            })
          });

          const result = await response.json();

          if (!result.success) {
            throw new Error(result.error || '결제 부과 실패');
          }

          const successCount = result.data?.successCount || 0;
          const failCount = result.data?.failCount || 0;

          if (failCount === 0) {
            showAlert('success', `모든 결제가 성공했습니다! (${successCount}명)`);
          } else {
            showAlert('error', `일부 결제가 실패했습니다. 성공: ${successCount}명, 실패: ${failCount}명`);
          }

          // 데이터 새로고침
          setTimeout(() => {
            loadBillingData();
          }, 1000);

        } catch (error) {
          console.error('결제 부과 오류:', error);
          showAlert('error', `결제 부과 실패: ${error.message}`);
        }
      }

      // 선택된 사용자 ID 목록 가져오기
      function getSelectedUsers() {
        const checkboxes = document.querySelectorAll('.user-checkbox:checked');
        return Array.from(checkboxes).map(cb => cb.dataset.userId);
      }

      // 전체 선택
      function selectAll() {
        document.querySelectorAll('.user-checkbox').forEach(cb => {
          cb.checked = true;
        });
        document.getElementById('selectAllCheckbox').checked = true;
      }

      // 전체 해제
      function deselectAll() {
        document.querySelectorAll('.user-checkbox').forEach(cb => {
          cb.checked = false;
        });
        document.getElementById('selectAllCheckbox').checked = false;
      }

      // 전체 선택 체크박스 토글
      function toggleSelectAll(checked) {
        document.querySelectorAll('.user-checkbox').forEach(cb => {
          cb.checked = checked;
        });
      }

      // 상세 보기
      async function showDetail(userId) {
        const modal = document.getElementById('detailModal');
        const content = document.getElementById('detailModalContent');

        modal.classList.add('active');
        content.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i><div>로딩 중...</div></div>';

        try {
          // API 호출: 사용자의 상세 사용 기록 조회
          const response = await fetch(`/api/admin/billing/detail?userId=${userId}&month=${currentBillingMonth}`);
          const result = await response.json();

          if (!result.success) {
            throw new Error(result.error || '상세 정보 조회 실패');
          }

          const detail = result.data || {};
          const usageRecords = detail.usageRecords || [];

          content.innerHTML = `
            <div style="margin-bottom: 24px;">
              <h3 style="margin-bottom: 16px; color: #111827;">사용자 정보</h3>
              <p><strong>이메일:</strong> ${detail.userEmail || '-'}</p>
              <p><strong>등급:</strong> ${detail.planType || '-'}</p>
              <p><strong>월 최소 이용료:</strong> ${formatCurrency(detail.minimumFee || 0)}</p>
            </div>
            <div>
              <h3 style="margin-bottom: 16px; color: #111827;">작업 크레딧 사용 기록</h3>
              <table class="data-table">
                <thead>
                  <tr>
                    <th>날짜</th>
                    <th>서비스 유형</th>
                    <th>사용 크레딧</th>
                  </tr>
                </thead>
                <tbody>
                  ${usageRecords.length === 0 ? `
                    <tr>
                      <td colspan="3" class="empty-state">사용 기록이 없습니다</td>
                    </tr>
                  ` : usageRecords.map(record => `
                    <tr>
                      <td>${record.usageDate || '-'}</td>
                      <td>${getServiceTypeName(record.serviceType)}</td>
                      <td>${formatNumber(record.workCreditsUsed || 0)} 크레딧</td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            </div>
          `;

        } catch (error) {
          console.error('상세 정보 조회 오류:', error);
          content.innerHTML = `
            <div class="alert alert-error">
              <i class="fas fa-exclamation-triangle"></i>
              상세 정보를 불러올 수 없습니다: ${error.message}
            </div>
          `;
        }
      }

      // 모달 닫기
      function closeDetailModal() {
        document.getElementById('detailModal').classList.remove('active');
      }

      // 모달 외부 클릭 시 닫기
      document.getElementById('detailModal').addEventListener('click', (e) => {
        if (e.target.id === 'detailModal') {
          closeDetailModal();
        }
      });

      // 서비스 유형 이름 변환
      function getServiceTypeName(serviceType) {
        const names = {
          'review_reply': '리뷰 답글',
          'blog_writing': '블로그 작성',
          'video_generation': '영상 생성'
        };
        return names[serviceType] || serviceType || '-';
      }

      // 통화 포맷
      function formatCurrency(amount) {
        return new Intl.NumberFormat('ko-KR', {
          style: 'currency',
          currency: 'KRW'
        }).format(amount);
      }

      // 숫자 포맷
      function formatNumber(num) {
        return new Intl.NumberFormat('ko-KR').format(num);
      }

      // 알림 메시지 표시
      function showAlert(type, message) {
        const container = document.getElementById('alertContainer');
        const alertClass = `alert-${type}`;
        const icon = {
          success: 'fa-check-circle',
          error: 'fa-exclamation-circle',
          info: 'fa-info-circle'
        }[type] || 'fa-info-circle';

        container.innerHTML = `
          <div class="alert ${alertClass}">
            <i class="fas ${icon}"></i>
            <span>${message}</span>
          </div>
        `;

        // 5초 후 자동 제거
        setTimeout(() => {
          container.innerHTML = '';
        }, 5000);
      }
    </script>
  </body>
</html>
