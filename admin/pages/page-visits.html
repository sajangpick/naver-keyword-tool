    <script>
      let allVisits = [];

      async function getSupabase() {
        return await AdminBootstrap.getSupabaseClient();

      async function getAuthToken() {
        const supabase = await getSupabase();
        const { data: { session } } = await supabase.auth.getSession();

      async function loadVisits() {
        try {
          const tbody = document.getElementById('visitsTableBody');
          tbody.innerHTML = '<tr><td colspan="8" class="loading">ë°ì´í„° ë¡œë”© ì¤‘...</td></tr>';

          const token = await getAuthToken();
          if (!token) {
            throw new Error('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤');
          }

          // í•„í„° ê°’ ê°€ì ¸ì˜¤ê¸°
          const deviceType = document.getElementById('filterDeviceType').value;
          const pagePath = document.getElementById('filterPagePath').value;

          // API ì—”ë“œí¬ì¸íŠ¸ ê²°ì •
          const isLocalDev = window.location.hostname === 'localhost' || 
                             window.location.hostname === '127.0.0.1';
          const apiBaseUrl = isLocalDev 
            ? 'http://127.0.0.1:3003'
            : window.location.origin;

          // ì¿¼ë¦¬ íŒŒë¼ë¯¸í„° êµ¬ì„±
          const params = new URLSearchParams({
            limit: '100',
            offset: '0',
          });
          if (deviceType) params.append('deviceType', deviceType);
          if (pagePath) params.append('pagePath', pagePath);

          const response = await fetch(`${apiBaseUrl}/api/admin/page-visits?${params}`, {
            headers: {
              'Authorization': `Bearer ${token}`,
            },
          });

          if (!response.ok) {
            const error = await response.json();
            console.error('[ì ‘ì† ê¸°ë¡] API ì˜¤ë¥˜:', error);
            throw new Error(error.error || error.details || 'ì ‘ì† ê¸°ë¡ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
          }

          const result = await response.json();

          updateStats(allVisits);
          displayVisits(allVisits);

        } catch (error) {
          console.error('ì ‘ì† ê¸°ë¡ ë¡œë“œ ì‹¤íŒ¨:', error);
          const errorMessage = error.message || 'ì ‘ì† ê¸°ë¡ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤';

                </div>

          `;

      function updateStats(visits) {
        const total = visits.length;
        const member = visits.filter(v => v.user_id).length;
        const anonymous = visits.filter(v => !v.user_id).length;
        const mobile = visits.filter(v => v.device_type === 'mobile').length;
        const desktop = visits.filter(v => v.device_type === 'desktop').length;

        document.getElementById('totalCount').textContent = total;
        document.getElementById('memberCount').textContent = member;
        document.getElementById('anonymousCount').textContent = anonymous;
        document.getElementById('mobileCount').textContent = mobile;
        document.getElementById('desktopCount').textContent = desktop;
      }

      function displayVisits(visits) {
        const tbody = document.getElementById('visitsTableBody');

        if (visits.length === 0) {
          tbody.innerHTML = `
            <tr>
              <td colspan="8" class="empty-state">
                <i class="fas fa-inbox"></i>
                <div>ì ‘ì† ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤</div>
              </td>
            </tr>
          `;
          return;
        }

        tbody.innerHTML = visits.map(visit => {
          const time = formatDate(visit.created_at);
          const user = visit.user_id ? 'íšŒì›' : 'ìµëª…';
          const pagePath = visit.page_path || '-';
          const pageTitle = visit.page_title || '-';
          const referrer = visit.referrer ? new URL(visit.referrer).pathname : '-';
          const device = getDeviceIcon(visit.device_type) + ' ' + (visit.device_type || '-');
          const browser = visit.browser ? `${visit.browser} ${visit.browser_version || ''}`.trim() : '-';
          const ip = visit.ip_address || '-';

              <td>${pageTitle}</td>

          `;
        }).join('');
      }

      function formatDate(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const diff = now - date;
        const minutes = Math.floor(diff / 60000);
        const hours = Math.floor(minutes / 60);
        const days = Math.floor(hours / 24);

        if (minutes < 1) return 'ë°©ê¸ˆ ì „';
        if (minutes < 60) return `${minutes}ë¶„ ì „`;

          minute: '2-digit',
