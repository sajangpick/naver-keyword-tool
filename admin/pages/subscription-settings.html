      .container {

      .card-header {

      .card-header .title {

      .settings-grid {

      .input-group {

      input[type="number"] {

      input[type="number"]:focus {

        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(52, 144, 220, 0.1);

      .btn {

        border: 1px solid var(--border);
        background: white;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: all 0.2s;
        color: #374151;
      }

      .btn:hover {

        color: var(--accent);
      }

      .btn.primary {
        background: var(--accent);
        border-color: var(--accent);

      }

      .btn.primary:hover {

      }

      .btn.danger {
        border-color: #ef4444;
        color: #ef4444;
      }

      .btn-group {
        display: flex;
        gap: 8px;
        margin-top: 16px;
      }

      .btn-group .btn {
        flex: 1;
      }

      .info-text {
        font-size: 12px;
        color: #6b7280;
        margin-top: 8px;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #6b7280;
      }

      .error {
        padding: 16px;
        background: #fee2e2;
        border: 1px solid #fca5a5;

        color: #dc2626;
        margin-bottom: 16px;
      }

      .success {

        border: 1px solid #86efac;
        border-radius: 8px;

        margin-bottom: 16px;

      .section-title {

        font-weight: 700;
        color: #111827;
        margin-bottom: 16px;
        padding-bottom: 12px;

      .section-divider {

        margin-bottom: 20px;

      }
    </style>

        <div class="subtitle">Íµ¨ÎèÖ ÏöîÍ∏àÍ≥º ÌÜ†ÌÅ∞ ÌïúÎèÑÎ•º ÏÑ§Ï†ïÌï©ÎãàÎã§</div>

        <!-- ÏÉÅÌÉú Î©îÏãúÏßÄ -->

        <!-- ÏãùÎãπ ÎåÄÌëú ÏÑ§Ï†ï -->
        <section class="card">
          <div class="card-header">
            <div class="title">
              <i class="fas fa-utensils" style="color: #f59e0b;"></i>

            </div>
            <button class="btn primary" onclick="saveSettings('owner')">
              <i class="fas fa-save"></i> Ï†ÄÏû•

          </div>
          <div class="card-body">

        <!-- ÎåÄÌñâÏÇ¨ ÏÑ§Ï†ï -->
        <section class="card">
          <div class="card-header">

              <i class="fas fa-building" style="color: #8b5cf6;"></i>
              üè¢ ÎåÄÌñâÏÇ¨ Îì±Í∏â ÏÑ§Ï†ï
            </div>
            <button class="btn primary" onclick="saveSettings('agency')">
              <i class="fas fa-save"></i> Ï†ÄÏû•
            </button>
          </div>
          <div class="card-body">
            <div class="settings-grid" id="agency-settings">
              <div class="loading"><i class="fas fa-spinner fa-spin"></i> Î°úÎî© Ï§ë...</div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="/admin/assets/admin-bootstrap.js" defer></script>

    <script>
      // ==================== ÏÑ§Ï†ï ====================
      
      let supabase;
      let pricingData = {};
      let tokenData = {};

      // ==================== Ï¥àÍ∏∞Ìôî ====================

      window.addEventListener('load', async function() {
        try {
          console.log('üîÑ Ï¥àÍ∏∞Ìôî ÏãúÏûë...');
          
          supabase = await AdminBootstrap.getSupabaseClient();
          console.log('‚úÖ Supabase ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ Ï¥àÍ∏∞Ìôî ÏôÑÎ£å');
          
          await AdminBootstrap.initializeHeader();
          console.log('‚úÖ Ìó§Îçî Ï¥àÍ∏∞Ìôî ÏôÑÎ£å');
          
          await AdminBootstrap.initializeSidebar();
          console.log('‚úÖ ÏÇ¨Ïù¥ÎìúÎ∞î Ï¥àÍ∏∞Ìôî ÏôÑÎ£å');
          
          await loadAllSettings();
          console.log('‚úÖ Î™®Îì† ÏÑ§Ï†ï Î°úÎìú ÏôÑÎ£å');
          
        } catch (error) {
          console.error('‚ùå ÌéòÏù¥ÏßÄ Ï¥àÍ∏∞Ìôî Ïã§Ìå®:', error);
          showMessage('ÌéòÏù¥ÏßÄ Ï¥àÍ∏∞Ìôî Ïã§Ìå®: ' + error.message, 'error');
        }
      });

      // ==================== ÌÜµÌï© ÏÑ§Ï†ï Î°úÎìú ====================

      async function loadAllSettings() {
        try {
          // Í∞ÄÍ≤©Í≥º ÌÜ†ÌÅ∞ ÎèôÏãú Î°úÎìú
          const [pricingRes, tokenRes] = await Promise.all([
            fetch('/api/subscription/pricing-config'),
            fetch('/api/subscription/token-config')
          ]);

          const pricingResult = await pricingRes.json();
          const tokenResult = await tokenRes.json();

          if (!pricingResult.success) throw new Error(pricingResult.error);
          if (!tokenResult.success) throw new Error(tokenResult.error);

          pricingData = pricingResult.pricing;
          tokenData = tokenResult.tokens;

          renderSettings();
        } catch (error) {
          console.error('‚ùå ÏÑ§Ï†ï Î°úÎìú Ïã§Ìå®:', error);
          showMessage('ÏÑ§Ï†ï Î°úÎìú Ïã§Ìå®: ' + error.message, 'error');
        }
      }

      // ==================== ÌÜµÌï© UI Î†åÎçîÎßÅ ====================

      function renderSettings() {
        // ÏãùÎãπ ÎåÄÌëú Îì±Í∏â ÏÑ§Ï†ï
        const ownerLevels = [
          { priceKey: 'owner_seed_price', tokenKey: 'owner_seed_limit', label: 'üå± Ïî®Ïïó', icon: 'üå±' },
          { priceKey: 'owner_power_price', tokenKey: 'owner_power_limit', label: '‚ö° ÌååÏõå', icon: '‚ö°' },
          { priceKey: 'owner_bigpower_price', tokenKey: 'owner_bigpower_limit', label: 'üí™ ÎπÖÌååÏõå', icon: 'üí™' },
          { priceKey: 'owner_premium_price', tokenKey: 'owner_premium_limit', label: '‚≠ê ÌîÑÎ¶¨ÎØ∏ÏóÑ', icon: '‚≠ê' }
        ];

        document.getElementById('owner-settings').innerHTML = ownerLevels.map(level => `
          <div class="setting-item">
            <div class="setting-label">
              ${level.label}
              <span class="setting-badge">Îì±Í∏â ÏÑ§Ï†ï</span>
            </div>
            <div style="display: flex; flex-direction: column; gap: 12px;">
              <div class="input-group">
                <label style="font-size: 13px; font-weight: 600; color: #6b7280; min-width: 80px;">üí∞ Í∞ÄÍ≤©:</label>
                <input type="number" id="${level.priceKey}" value="${pricingData[level.priceKey] || 0}" min="0" 
                       style="flex: 1;" placeholder="Í∞ÄÍ≤©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî"/>
                <span style="color: #6b7280; font-weight: 600;">Ïõê/Ïõî</span>
              </div>
              <div class="input-group">
                <label style="font-size: 13px; font-weight: 600; color: #6b7280; min-width: 80px;">ü™ô ÌÜ†ÌÅ∞:</label>
                <input type="number" id="${level.tokenKey}" value="${tokenData[level.tokenKey] || 0}" min="0" 
                       style="flex: 1;" placeholder="ÌÜ†ÌÅ∞ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî"/>
                <span style="color: #6b7280; font-weight: 600;">ÌÜ†ÌÅ∞/Ïõî</span>
              </div>
            </div>
          </div>
        `).join('');

        // ÎåÄÌñâÏÇ¨ Îì±Í∏â ÏÑ§Ï†ï
        const agencyLevels = [
          { priceKey: 'agency_elite_price', tokenKey: 'agency_elite_limit', label: 'üèÜ ÏóòÎ¶¨Ìä∏', icon: 'üèÜ' },
          { priceKey: 'agency_expert_price', tokenKey: 'agency_expert_limit', label: 'üéØ Ï†ÑÎ¨∏Í∞Ä', icon: 'üéØ' },
          { priceKey: 'agency_master_price', tokenKey: 'agency_master_limit', label: 'üëë ÎßàÏä§ÌÑ∞', icon: 'üëë' },
          { priceKey: 'agency_premium_price', tokenKey: 'agency_premium_limit', label: 'üíé ÌîÑÎ¶¨ÎØ∏ÏóÑ', icon: 'üíé' }
        ];

        document.getElementById('agency-settings').innerHTML = agencyLevels.map(level => `
          <div class="setting-item">
            <div class="setting-label">
              ${level.label}
              <span class="setting-badge">Îì±Í∏â ÏÑ§Ï†ï</span>
            </div>
            <div style="display: flex; flex-direction: column; gap: 12px;">
              <div class="input-group">
                <label style="font-size: 13px; font-weight: 600; color: #6b7280; min-width: 80px;">üí∞ Í∞ÄÍ≤©:</label>
                <input type="number" id="${level.priceKey}" value="${pricingData[level.priceKey] || 0}" min="0" 
                       style="flex: 1;" placeholder="Í∞ÄÍ≤©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî"/>
                <span style="color: #6b7280; font-weight: 600;">Ïõê/Ïõî</span>
              </div>
              <div class="input-group">
                <label style="font-size: 13px; font-weight: 600; color: #6b7280; min-width: 80px;">ü™ô ÌÜ†ÌÅ∞:</label>
                <input type="number" id="${level.tokenKey}" value="${tokenData[level.tokenKey] || 0}" min="0" 
                       style="flex: 1;" placeholder="ÌÜ†ÌÅ∞ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî"/>
                <span style="color: #6b7280; font-weight: 600;">ÌÜ†ÌÅ∞/Ïõî</span>
              </div>
            </div>
          </div>
        `).join('');
      }

      // ==================== ÌÜµÌï© Ï†ÄÏû• ====================

      async function saveSettings(type) {
        try {
          const pricingUpdate = {};
          const tokenUpdate = {};

          if (type === 'owner') {
            pricingUpdate.owner_seed_price = parseInt(document.getElementById('owner_seed_price').value) || 0;
            pricingUpdate.owner_power_price = parseInt(document.getElementById('owner_power_price').value) || 0;
            pricingUpdate.owner_bigpower_price = parseInt(document.getElementById('owner_bigpower_price').value) || 0;
            pricingUpdate.owner_premium_price = parseInt(document.getElementById('owner_premium_price').value) || 0;

            tokenUpdate.owner_seed_limit = parseInt(document.getElementById('owner_seed_limit').value) || 0;
            tokenUpdate.owner_power_limit = parseInt(document.getElementById('owner_power_limit').value) || 0;
            tokenUpdate.owner_bigpower_limit = parseInt(document.getElementById('owner_bigpower_limit').value) || 0;
            tokenUpdate.owner_premium_limit = parseInt(document.getElementById('owner_premium_limit').value) || 0;
          } else {
            pricingUpdate.agency_elite_price = parseInt(document.getElementById('agency_elite_price').value) || 0;
            pricingUpdate.agency_expert_price = parseInt(document.getElementById('agency_expert_price').value) || 0;
            pricingUpdate.agency_master_price = parseInt(document.getElementById('agency_master_price').value) || 0;
            pricingUpdate.agency_premium_price = parseInt(document.getElementById('agency_premium_price').value) || 0;

            tokenUpdate.agency_elite_limit = parseInt(document.getElementById('agency_elite_limit').value) || 0;
            tokenUpdate.agency_expert_limit = parseInt(document.getElementById('agency_expert_limit').value) || 0;
            tokenUpdate.agency_master_limit = parseInt(document.getElementById('agency_master_limit').value) || 0;
            tokenUpdate.agency_premium_limit = parseInt(document.getElementById('agency_premium_limit').value) || 0;
          }

          // Í∞ÄÍ≤©Í≥º ÌÜ†ÌÅ∞ ÎèôÏãú Ï†ÄÏû•
          const [pricingRes, tokenRes] = await Promise.all([
            fetch('/api/subscription/pricing-config', {
              method: 'PUT',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(pricingUpdate)
            }),
            fetch('/api/subscription/token-config', {
              method: 'PUT',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(tokenUpdate)
            })
          ]);

          const pricingResult = await pricingRes.json();
          const tokenResult = await tokenRes.json();

          if (!pricingResult.success) throw new Error(pricingResult.error);
          if (!tokenResult.success) throw new Error(tokenResult.error);

          pricingData = pricingResult.pricing;
          tokenData = tokenResult.tokens;

          showMessage(`${type === 'owner' ? 'üçΩÔ∏è ÏãùÎãπ ÎåÄÌëú' : 'üè¢ ÎåÄÌñâÏÇ¨'} ÏÑ§Ï†ïÏù¥ Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§`, 'success');
        } catch (error) {
          console.error('‚ùå Ï†ÄÏû• Ïã§Ìå®:', error);
          showMessage('Ï†ÄÏû• Ïã§Ìå®: ' + error.message, 'error');
        }
      }


      // ==================== Î©îÏãúÏßÄ ====================

      function showMessage(message, type) {
        const container = document.getElementById('statusMessage');
        container.className = type;
        container.innerHTML = `
          ${type === 'error' ? '<i class="fas fa-exclamation-circle"></i>' : '<i class="fas fa-check-circle"></i>'}
          ${message}
        `;
        container.style.display = 'block';

        setTimeout(() => {
          container.style.display = 'none';
        }, 5000);
      }
    </script>
    
    <!-- Admin Í≥µÌÜµ Ïä§ÌÅ¨Î¶ΩÌä∏ -->
