    <script>
      let allLogs = [];

      async function getSupabase() {
        return await AdminBootstrap.getSupabaseClient();
      }

      async function getAuthToken() {
        const supabase = await getSupabase();
        const { data: { session } } = await supabase.auth.getSession();
        return session?.access_token;
      }

      async function loadLogs() {
        try {
          const tbody = document.getElementById('logsTableBody');
          tbody.innerHTML = '<tr><td colspan="8" class="loading">ë°ì´í„° ë¡œë”© ì¤‘...</td></tr>';

          const token = await getAuthToken();
          if (!token) {
            throw new Error('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤');
          }

          // í•„í„° ê°’ ê°€ì ¸ì˜¤ê¸°
          const loginType = document.getElementById('filterLoginType').value;
          const loginSuccess = document.getElementById('filterSuccess').value;
          const provider = document.getElementById('filterProvider').value;

          // API ì—”ë“œí¬ì¸íŠ¸ ê²°ì •
          const isLocalDev = window.location.hostname === 'localhost' || 
                             window.location.hostname === '127.0.0.1';
          const apiBaseUrl = isLocalDev 
            ? 'http://127.0.0.1:3003'
            : window.location.origin;

          // ì¿¼ë¦¬ íŒŒë¼ë¯¸í„° êµ¬ì„±
          const params = new URLSearchParams({
            limit: '100',
            offset: '0',
          });
          if (loginType) params.append('loginType', loginType);
          if (loginSuccess) params.append('loginSuccess', loginSuccess);
          if (provider) params.append('provider', provider);

          const response = await fetch(`${apiBaseUrl}/api/admin/login-logs?${params}`, {
            headers: {
              'Authorization': `Bearer ${token}`,
            },
          });

          if (!response.ok) {
            const error = await response.json();
            throw new Error(error.error || 'ë¡œê·¸ì¸ ê¸°ë¡ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
          }

          const result = await response.json();
          allLogs = result.data || [];

          updateStats(allLogs);
          displayLogs(allLogs);

        } catch (error) {
          console.error('ë¡œê·¸ì¸ ê¸°ë¡ ë¡œë“œ ì‹¤íŒ¨:', error);
          document.getElementById('logsTableBody').innerHTML = `
            <tr>
              <td colspan="8" class="empty-state">
                <i class="fas fa-exclamation-circle"></i>
                <div>${error.message || 'ë¡œê·¸ì¸ ê¸°ë¡ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤'}</div>
              </td>
            </tr>
          `;
        }
      }

      function updateStats(logs) {
        const total = logs.length;
        const success = logs.filter(l => l.login_success).length;
        const fail = logs.filter(l => !l.login_success).length;
        const auto = logs.filter(l => l.login_type === 'auto').length;
        const manual = logs.filter(l => l.login_type === 'manual').length;

        document.getElementById('totalCount').textContent = total;
        document.getElementById('successCount').textContent = success;
        document.getElementById('failCount').textContent = fail;
        document.getElementById('autoCount').textContent = auto;
        document.getElementById('manualCount').textContent = manual;
      }

      function displayLogs(logs) {
        const tbody = document.getElementById('logsTableBody');

        if (logs.length === 0) {
          tbody.innerHTML = `
            <tr>
              <td colspan="8" class="empty-state">
                <i class="fas fa-inbox"></i>
                <div>ë¡œê·¸ì¸ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤</div>
              </td>
            </tr>
          `;
          return;
        }

        tbody.innerHTML = logs.map(log => {
          const time = formatDate(log.created_at);
          const user = log.user_email || log.user_name || 'ìµëª…';
          const loginType = log.login_type === 'auto' ? 'ê°„í¸' : 'ìˆ˜ë™';
          const provider = log.provider || '-';
          const success = log.login_success;
          const device = getDeviceIcon(log.device_type) + ' ' + (log.device_type || '-');
          const browser = log.browser ? `${log.browser} ${log.browser_version || ''}`.trim() : '-';
          const ip = log.ip_address || '-';

          return `
            <tr>
              <td>${time}</td>
              <td>${user}</td>
              <td><span class="badge ${log.login_type}">${loginType}</span></td>
              <td>${provider}</td>
              <td>
                <span class="badge ${success ? 'success' : 'danger'}">
                  ${success ? 'ì„±ê³µ' : 'ì‹¤íŒ¨'}
                </span>
              </td>
              <td>${device}</td>
              <td>${browser}</td>
              <td>${ip}</td>
            </tr>
          `;
        }).join('');
      }

      function formatDate(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const diff = now - date;
        const minutes = Math.floor(diff / 60000);
        const hours = Math.floor(minutes / 60);
        const days = Math.floor(hours / 24);

        if (minutes < 1) return 'ë°©ê¸ˆ ì „';
        if (minutes < 60) return `${minutes}ë¶„ ì „`;
        if (hours < 24) return `${hours}ì‹œê°„ ì „`;
        if (days < 7) return `${days}ì¼ ì „`;

        return date.toLocaleString('ko-KR', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
        });
      }

      function getDeviceIcon(deviceType) {
        if (!deviceType) return 'ğŸ’»';
        if (deviceType === 'mobile') return 'ğŸ“±';
        if (deviceType === 'tablet') return 'ğŸ“±';
        return 'ğŸ’»';
      }

      // í˜ì´ì§€ ë¡œë“œ ì‹œ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
