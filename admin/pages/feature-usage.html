    <script>
      let allLogs = [];

      async function getSupabase() {
        return await AdminBootstrap.getSupabaseClient();
      }

      async function getAuthToken() {
        const supabase = await getSupabase();
        const { data: { session } } = await supabase.auth.getSession();
        return session?.access_token;
      }

      async function loadUsageLogs() {
        try {
          const tbody = document.getElementById('usageTableBody');
          tbody.innerHTML = '<tr><td colspan="8" class="loading">ë°ì´í„° ë¡œë”© ì¤‘...</td></tr>';

          const token = await getAuthToken();
          if (!token) {
            throw new Error('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤');
          }

          // í•„í„° ê°’ ê°€ì ¸ì˜¤ê¸°
          const featureType = document.getElementById('filterFeatureType').value;
          const deviceType = document.getElementById('filterDeviceType').value;
          const userEmail = document.getElementById('filterUserEmail').value;

          // API ì—”ë“œí¬ì¸íŠ¸ ê²°ì •
          const isLocalDev = window.location.hostname === 'localhost' || 
                             window.location.hostname === '127.0.0.1';
          const apiBaseUrl = isLocalDev 
            ? 'http://127.0.0.1:3003'
            : window.location.origin;

          // ì¿¼ë¦¬ íŒŒë¼ë¯¸í„° êµ¬ì„±
          const params = new URLSearchParams({
            limit: '100',
            offset: '0',
          });
          if (featureType) params.append('featureType', featureType);
          if (deviceType) params.append('deviceType', deviceType);
          if (userEmail) params.append('userEmail', userEmail);

          const response = await fetch(`${apiBaseUrl}/api/admin/feature-usage?${params}`, {
            headers: {
              'Authorization': `Bearer ${token}`,
            },
          });

          if (!response.ok) {
            const error = await response.json();
            console.error('[ì‚¬ìš© ê¸°ë¡] API ì˜¤ë¥˜:', error);
            throw new Error(error.error || error.details || 'ì‚¬ìš© ê¸°ë¡ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
          }

          const result = await response.json();
          allLogs = result.data || [];

          updateStats(allLogs);
          displayLogs(allLogs);

        } catch (error) {
          console.error('ì‚¬ìš© ê¸°ë¡ ë¡œë“œ ì‹¤íŒ¨:', error);
          const errorMessage = error.message || 'ì‚¬ìš© ê¸°ë¡ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤';
          document.getElementById('usageTableBody').innerHTML = `

                <div style="margin-bottom: 8px;">${errorMessage}</div>

                </div>
              </td>
            </tr>
          `;
        }
      }

      function updateStats(logs) {
        const total = logs.length;
        const blog = logs.filter(l => l.feature_type === 'blog').length;
        const review = logs.filter(l => l.feature_type === 'review').length;
        const keyword = logs.filter(l => l.feature_type === 'keyword').length;
        const recipe = logs.filter(l => l.feature_type === 'recipe').length;
        const video = logs.filter(l => l.feature_type === 'video').length;

        document.getElementById('totalCount').textContent = total;
        document.getElementById('blogCount').textContent = blog;
        document.getElementById('reviewCount').textContent = review;
        document.getElementById('keywordCount').textContent = keyword;
        document.getElementById('recipeCount').textContent = recipe;
        document.getElementById('videoCount').textContent = video;
      }

      function displayLogs(logs) {
        const tbody = document.getElementById('usageTableBody');

        if (logs.length === 0) {
          tbody.innerHTML = `

              <td colspan="8" class="empty-state">
                <i class="fas fa-inbox"></i>
                <div>ì‚¬ìš© ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤</div>
              </td>
            </tr>
          `;
          return;
        }

        tbody.innerHTML = logs.map(log => {
          const time = formatDate(log.created_at);
          const user = log.user_email || log.user_name || 'ìµëª…';
          const userName = log.user_name || '';
          const featureType = log.feature_type || 'unknown';
          const featureName = log.feature_name || '-';
          const actionType = log.action_type || '-';
          const pagePath = log.page_url ? new URL(log.page_url).pathname : '-';

                  ${userName ? `<div class="user-email">${userName}</div>` : ''}

              <td>${actionType}</td>

              <td>${device}</td>
              <td>${browser}</td>
              <td>${ip}</td>

          `;
        }).join('');
      }

      function formatDate(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const diff = now - date;
        const minutes = Math.floor(diff / 60000);
        const hours = Math.floor(minutes / 60);
        const days = Math.floor(hours / 24);

        if (minutes < 1) return 'ë°©ê¸ˆ ì „';
        if (minutes < 60) return `${minutes}ë¶„ ì „`;
        if (hours < 24) return `${hours}ì‹œê°„ ì „`;
        if (days < 7) return `${days}ì¼ ì „`;

        return date.toLocaleString('ko-KR', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
        });
