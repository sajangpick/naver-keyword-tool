      // ==================== ê¶Œí•œ ê´€ë¦¬ ====================

      function togglePermission(adminId, featureKey, allowed) {
        const container = document.getElementById(`permissions-${adminId}`);
        const feature = PERMISSION_FEATURES.find(f => f.key === featureKey);
        
        // ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
        const buttons = container.querySelectorAll(`[onclick*="togglePermission('${adminId}', '${featureKey}"]`);
        buttons.forEach(btn => btn.classList.remove('active'));
        
        if (allowed) {
          buttons[0].classList.add('active');
        } else {
          buttons[1].classList.add('active');
        }
      }

      async function savePermissions(adminId, adminName) {
        try {
          // í˜„ì¬ ê¶Œí•œ ìƒíƒœ ìˆ˜ì§‘
          const permissions = {};
          PERMISSION_FEATURES.forEach(feature => {
            const container = document.getElementById(`permissions-${adminId}`);
            const buttons = container.querySelectorAll(`[onclick*="togglePermission('${adminId}', '${feature.key}"]`);
            const denyBtn = buttons[1];
            permissions[feature.key] = !denyBtn.classList.contains('active');
          });

          // API í˜¸ì¶œ
          const response = await fetch('/api/admin/permissions', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },

              owner_admin_id: currentAdmin.id, // ì˜¤ë„ˆ ê´€ë¦¬ì ID (ë¡œê·¸ì¸í•œ ì‚¬ìš©ì)
