<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 모니터링 관리 - 사장픽 관리자</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
            color: #333;
        }

        .header .back-btn {
            padding: 12px 24px;
            background: #666;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-card .label {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        .stat-card .sub {
            font-size: 13px;
            color: #999;
            margin-top: 8px;
        }

        .stat-card.urgent {
            border-left: 4px solid #e74c3c;
        }

        .stat-card.success {
            border-left: 4px solid #27ae60;
        }

        .stat-card.info {
            border-left: 4px solid #3498db;
        }

        .section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .section h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .controls button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .controls button:hover {
            background: #45a049;
        }

        .controls button.secondary {
            background: #2196F3;
        }

        .controls button.secondary:hover {
            background: #0b7dda;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #dee2e6;
            font-size: 14px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            color: #555;
            font-size: 14px;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .badge.active {
            background: #d4edda;
            color: #155724;
        }

        .badge.inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .badge.urgent {
            background: #f8d7da;
            color: #721c24;
        }

        .badge.success {
            background: #d4edda;
            color: #155724;
        }

        .badge.failed {
            background: #f8d7da;
            color: #721c24;
        }

        .review-content {
            max-width: 400px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .rating {
            color: #f39c12;
            font-weight: bold;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 15px;
            color: #666;
            font-weight: 500;
            transition: all 0.3s;
        }

        .tab:hover {
            color: #333;
        }

        .tab.active {
            color: #4CAF50;
            border-bottom-color: #4CAF50;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <div class="header">
            <h1>🔍 리뷰 모니터링 관리</h1>
            <a href="/admin/admin.html" class="back-btn">← 관리자 홈</a>
        </div>

        <!-- 통계 카드 -->
        <div class="stats-grid">
            <div class="stat-card info">
                <div class="label">활성 모니터링</div>
                <div class="value" id="statActiveCount">-</div>
                <div class="sub">전체: <span id="statTotalCount">-</span>개</div>
            </div>
            <div class="stat-card urgent">
                <div class="label">긴급 리뷰 (1-2점)</div>
                <div class="value" id="statUrgentCount">-</div>
                <div class="sub">최근 24시간</div>
            </div>
            <div class="stat-card success">
                <div class="label">고평점 리뷰 (5점)</div>
                <div class="value" id="statHighRatingCount">-</div>
                <div class="sub">최근 24시간</div>
            </div>
            <div class="stat-card info">
                <div class="label">총 수집 리뷰</div>
                <div class="value" id="statTotalReviews">-</div>
                <div class="sub">누적</div>
            </div>
        </div>

        <!-- 탭 메뉴 -->
        <div class="section">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('monitoring')">모니터링 현황</button>
                <button class="tab" onclick="switchTab('reviews')">최근 리뷰</button>
                <button class="tab" onclick="switchTab('logs')">크롤링 로그</button>
            </div>

            <!-- 모니터링 현황 탭 -->
            <div id="tab-monitoring" class="tab-content active">
                <div class="controls">
                    <button onclick="refreshData()">🔄 새로고침</button>
                    <button class="secondary" onclick="manualCrawl()">🤖 수동 크롤링 실행</button>
                </div>

                <div class="table-container">
                    <table id="monitoringTable">
                        <thead>
                            <tr>
                                <th>회원 이메일</th>
                                <th>가게명</th>
                                <th>플레이스 URL</th>
                                <th>상태</th>
                                <th>마지막 크롤링</th>
                                <th>수집 리뷰</th>
                                <th>발송 제한</th>
                                <th>오늘 발송</th>
                                <th>알림 설정</th>
                            </tr>
                        </thead>
                        <tbody id="monitoringTableBody">
                            <tr>
                                <td colspan="9" class="loading">데이터 로딩 중...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 최근 리뷰 탭 -->
            <div id="tab-reviews" class="tab-content">
                <div class="controls">
                    <button onclick="loadRecentReviews()">🔄 새로고침</button>
                </div>

                <div class="table-container">
                    <table id="reviewsTable">
                        <thead>
                            <tr>
                                <th>시간</th>
                                <th>회원</th>
                                <th>가게명</th>
                                <th>평점</th>
                                <th>리뷰 내용</th>
                                <th>작성자</th>
                                <th>긴급</th>
                            </tr>
                        </thead>
                        <tbody id="reviewsTableBody">
                            <tr>
                                <td colspan="7" class="loading">데이터 로딩 중...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 크롤링 로그 탭 -->
            <div id="tab-logs" class="tab-content">
                <div class="controls">
                    <button onclick="loadCrawlLogs()">🔄 새로고침</button>
                </div>

                <div class="table-container">
                    <table id="logsTable">
                        <thead>
                            <tr>
                                <th>실행 시간</th>
                                <th>가게명</th>
                                <th>상태</th>
                                <th>수집 리뷰</th>
                                <th>신규 리뷰</th>
                                <th>소요 시간</th>
                                <th>에러</th>
                            </tr>
                        </thead>
                        <tbody id="logsTableBody">
                            <tr>
                                <td colspan="7" class="loading">데이터 로딩 중...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Supabase 초기화
        const supabaseUrl = 'https://lpqhtnwhqnymgqetpxrd.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxwcWh0bndocW55bWdxZXRweHJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjg2ODU0NDUsImV4cCI6MjA0NDI2MTQ0NX0.YxzRlhWG8p1iN3m36Bn-83ab-b4ce2ea94967';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        let currentTab = 'monitoring';
        let monitoringData = [];

        // 탭 전환
        function switchTab(tabName) {
            // 탭 버튼 업데이트
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // 탭 컨텐츠 업데이트
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`tab-${tabName}`).classList.add('active');

            currentTab = tabName;

            // 데이터 로드
            if (tabName === 'reviews') {
                loadRecentReviews();
            } else if (tabName === 'logs') {
                loadCrawlLogs();
            }
        }

        // 통계 로드
        async function loadStats() {
            try {
                // 활성 모니터링 수
                const { data: activeData, count: activeCount } = await supabase
                    .from('review_monitoring')
                    .select('*', { count: 'exact' })
                    .eq('monitoring_enabled', true);

                // 전체 모니터링 수
                const { count: totalCount } = await supabase
                    .from('review_monitoring')
                    .select('*', { count: 'exact' });

                // 최근 24시간 긴급 리뷰
                const oneDayAgo = new Date(Date.now() - 24 * 60 * 60 * 1000).toISOString();
                const { count: urgentCount } = await supabase
                    .from('review_alerts')
                    .select('*', { count: 'exact' })
                    .eq('is_urgent', true)
                    .gte('created_at', oneDayAgo);

                // 최근 24시간 고평점 리뷰
                const { count: highRatingCount } = await supabase
                    .from('review_alerts')
                    .select('*', { count: 'exact' })
                    .eq('rating', 5)
                    .gte('created_at', oneDayAgo);

                // 총 리뷰 수
                const { count: totalReviews } = await supabase
                    .from('review_alerts')
                    .select('*', { count: 'exact' });

                // UI 업데이트
                document.getElementById('statActiveCount').textContent = activeCount || 0;
                document.getElementById('statTotalCount').textContent = totalCount || 0;
                document.getElementById('statUrgentCount').textContent = urgentCount || 0;
                document.getElementById('statHighRatingCount').textContent = highRatingCount || 0;
                document.getElementById('statTotalReviews').textContent = totalReviews || 0;

            } catch (error) {
                console.error('통계 로드 오류:', error);
            }
        }

        // 모니터링 현황 로드
        async function loadMonitoringList() {
            try {
                // 모니터링 정보 + 사용자 정보 조인
                const { data, error } = await supabase
                    .from('review_monitoring')
                    .select(`
                        *,
                        profiles:user_id (
                            email,
                            name
                        )
                    `)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                monitoringData = data || [];

                // 테이블 렌더링
                const tbody = document.getElementById('monitoringTableBody');
                
                if (monitoringData.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="9" class="empty-state">
                                <div>📭 등록된 모니터링이 없습니다</div>
                            </td>
                        </tr>
                    `;
                    return;
                }

                tbody.innerHTML = monitoringData.map(m => {
                    const email = m.profiles?.email || '알 수 없음';
                    const placeName = m.place_name || '-';
                    const placeUrl = m.place_url ? `<a href="${m.place_url}" target="_blank" style="color: #2196F3;">보기</a>` : '-';
                    const status = m.monitoring_enabled ? '<span class="badge active">활성</span>' : '<span class="badge inactive">비활성</span>';
                    const lastCrawled = m.last_crawled_at ? formatDate(m.last_crawled_at) : '없음';
                    const reviewCount = m.last_review_count || 0;
                    
                    // 발송 제한 셀렉트
                    const alertLimit = m.daily_alert_limit !== undefined ? m.daily_alert_limit : 2;
                    const limitSelect = `
                        <select 
                            class="alert-limit-select" 
                            data-user-id="${m.user_id}"
                            onchange="updateAlertLimit(this)"
                            style="padding: 6px 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; cursor: pointer;"
                        >
                            <option value="0" ${alertLimit === 0 ? 'selected' : ''}>알림 끄기</option>
                            <option value="1" ${alertLimit === 1 ? 'selected' : ''}>1일 1회</option>
                            <option value="2" ${alertLimit === 2 ? 'selected' : ''}>1일 2회</option>
                        </select>
                    `;
                    
                    // 오늘 발송 횟수
                    const alertCount = m.alert_count_today || 0;
                    const countDisplay = `
                        <span style="padding: 4px 8px; background: #f0f0f0; border-radius: 4px; font-size: 13px; font-weight: 500;">
                            ${alertCount} / ${alertLimit}
                        </span>
                    `;
                    
                    const alerts = [];
                    if (m.alert_on_low_rating) alerts.push('저평점');
                    if (m.alert_on_high_rating) alerts.push('고평점');
                    if (m.alert_on_keywords) alerts.push('키워드');
                    const alertSettings = alerts.length > 0 ? alerts.join(', ') : '-';

                    return `
                        <tr>
                            <td>${email}</td>
                            <td>${placeName}</td>
                            <td>${placeUrl}</td>
                            <td>${status}</td>
                            <td>${lastCrawled}</td>
                            <td>${reviewCount}개</td>
                            <td>${limitSelect}</td>
                            <td>${countDisplay}</td>
                            <td>${alertSettings}</td>
                        </tr>
                    `;
                }).join('');

            } catch (error) {
                console.error('모니터링 리스트 로드 오류:', error);
                document.getElementById('monitoringTableBody').innerHTML = `
                    <tr>
                        <td colspan="9" style="text-align: center; color: #e74c3c;">
                            데이터 로드 실패: ${error.message}
                        </td>
                    </tr>
                `;
            }
        }
        
        // 발송 제한 설정 업데이트
        async function updateAlertLimit(selectElement) {
            const userId = selectElement.dataset.userId;
            const newLimit = parseInt(selectElement.value);
            
            const limitText = newLimit === 0 ? '알림 끄기' : `1일 ${newLimit}회`;
            
            if (!confirm(`발송 제한을 '${limitText}'로 변경하시겠습니까?`)) {
                // 취소하면 원래 값으로 되돌림
                await loadMonitoringList();
                return;
            }
            
            try {
                const { error } = await supabase
                    .from('review_monitoring')
                    .update({
                        daily_alert_limit: newLimit
                    })
                    .eq('user_id', userId);
                
                if (error) throw error;
                
                alert('✅ 발송 제한이 변경되었습니다!');
                
                // 테이블 새로고침
                await loadMonitoringList();
                
            } catch (error) {
                console.error('발송 제한 변경 실패:', error);
                alert('❌ 변경 실패: ' + error.message);
                await loadMonitoringList();
            }
        }

        // 최근 리뷰 로드
        async function loadRecentReviews() {
            try {
                const { data, error } = await supabase
                    .from('review_alerts')
                    .select(`
                        *,
                        monitoring:review_monitoring!review_alerts_monitoring_id_fkey (
                            place_name,
                            profiles:user_id (
                                email
                            )
                        )
                    `)
                    .order('created_at', { ascending: false })
                    .limit(100);

                if (error) throw error;

                const tbody = document.getElementById('reviewsTableBody');

                if (!data || data.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="7" class="empty-state">
                                <div>📭 수집된 리뷰가 없습니다</div>
                            </td>
                        </tr>
                    `;
                    return;
                }

                tbody.innerHTML = data.map(r => {
                    const time = formatDate(r.created_at);
                    const email = r.monitoring?.profiles?.email || '알 수 없음';
                    const placeName = r.monitoring?.place_name || '-';
                    const rating = `<span class="rating">${'⭐'.repeat(r.rating)}</span>`;
                    const content = `<div class="review-content" title="${r.content}">${r.content}</div>`;
                    const reviewer = r.reviewer_name || '-';
                    const urgent = r.is_urgent ? '<span class="badge urgent">긴급</span>' : '-';

                    return `
                        <tr>
                            <td>${time}</td>
                            <td>${email}</td>
                            <td>${placeName}</td>
                            <td>${rating}</td>
                            <td>${content}</td>
                            <td>${reviewer}</td>
                            <td>${urgent}</td>
                        </tr>
                    `;
                }).join('');

            } catch (error) {
                console.error('리뷰 로드 오류:', error);
                document.getElementById('reviewsTableBody').innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; color: #e74c3c;">
                            데이터 로드 실패: ${error.message}
                        </td>
                    </tr>
                `;
            }
        }

        // 크롤링 로그 로드
        async function loadCrawlLogs() {
            try {
                const { data, error } = await supabase
                    .from('review_crawl_logs')
                    .select(`
                        *,
                        monitoring:review_monitoring!review_crawl_logs_monitoring_id_fkey (
                            place_name
                        )
                    `)
                    .order('created_at', { ascending: false })
                    .limit(100);

                if (error) throw error;

                const tbody = document.getElementById('logsTableBody');

                if (!data || data.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="7" class="empty-state">
                                <div>📭 크롤링 로그가 없습니다</div>
                            </td>
                        </tr>
                    `;
                    return;
                }

                tbody.innerHTML = data.map(l => {
                    const time = formatDate(l.created_at);
                    const placeName = l.monitoring?.place_name || '-';
                    const status = l.status === 'success' 
                        ? '<span class="badge success">성공</span>' 
                        : '<span class="badge failed">실패</span>';
                    const reviewsFound = l.reviews_found || 0;
                    const newReviews = l.new_reviews || 0;
                    const duration = l.duration_seconds ? `${l.duration_seconds}초` : '-';
                    const errorMsg = l.error_message || '-';

                    return `
                        <tr>
                            <td>${time}</td>
                            <td>${placeName}</td>
                            <td>${status}</td>
                            <td>${reviewsFound}개</td>
                            <td>${newReviews}개</td>
                            <td>${duration}</td>
                            <td>${errorMsg}</td>
                        </tr>
                    `;
                }).join('');

            } catch (error) {
                console.error('로그 로드 오류:', error);
                document.getElementById('logsTableBody').innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; color: #e74c3c;">
                            데이터 로드 실패: ${error.message}
                        </td>
                    </tr>
                `;
            }
        }

        // 수동 크롤링 실행
        async function manualCrawl() {
            if (!confirm('모든 활성 모니터링의 크롤링을 즉시 실행하시겠습니까?')) {
                return;
            }

            try {
                alert('크롤링을 시작합니다. 완료까지 1-2분 소요될 수 있습니다.');

                const response = await fetch('/api/review-monitoring', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'crawl_all' })
                });

                const result = await response.json();

                if (result.success) {
                    alert(`✅ 크롤링 완료!\n\n성공: ${result.successful}개\n실패: ${result.failed}개\n신규 리뷰: ${result.total_new_reviews}개`);
                    refreshData();
                } else {
                    throw new Error(result.error);
                }

            } catch (error) {
                console.error('수동 크롤링 오류:', error);
                alert('크롤링 실패: ' + error.message);
            }
        }

        // 전체 데이터 새로고침
        async function refreshData() {
            await Promise.all([
                loadStats(),
                loadMonitoringList()
            ]);
        }

        // 날짜 포맷팅
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000); // 초 단위

            if (diff < 60) return '방금 전';
            if (diff < 3600) return `${Math.floor(diff / 60)}분 전`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}시간 전`;
            if (diff < 604800) return `${Math.floor(diff / 86400)}일 전`;

            return date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // 초기 로드
        document.addEventListener('DOMContentLoaded', () => {
            refreshData();
        });
    </script>
