<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>데이터베이스 뷰어</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f5f7fa;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      color: #03c75a;
      margin-bottom: 30px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #f9fafb;
      font-weight: 600;
      color: #555;
    }
    tr:hover {
      background: #f9fafb;
    }
    .rating {
      color: #fbbf24;
      font-weight: bold;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #999;
    }
    .error {
      background: #fee;
      color: #c33;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .stat-number {
      font-size: 32px;
      font-weight: bold;
      color: #03c75a;
    }
    .stat-label {
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🗄️ 사장픽 데이터베이스 뷰어</h1>
    
    <div class="stats" id="stats"></div>
    
    <div class="card">
      <h2>🏪 식당 목록</h2>
      <div id="places-content">
        <div class="loading">데이터 로딩 중...</div>
      </div>
    </div>
    
    <div class="card">
      <h2>🍽️ 메뉴 목록</h2>
      <div id="menus-content">
        <div class="loading">데이터 로딩 중...</div>
      </div>
    </div>
    
    <div class="card">
      <h2>📊 순위 기록</h2>
      <div id="rank-content">
        <div class="loading">데이터 로딩 중...</div>
      </div>
    </div>
  </div>

  <script>
    // 데이터 로드
    async function loadData() {
      try {
        // API가 없으므로 메시지 표시
        document.getElementById('stats').innerHTML = `
          <div class="stat-card">
            <div class="stat-number">5</div>
            <div class="stat-label">식당</div>
          </div>
          <div class="stat-card">
            <div class="stat-number">60</div>
            <div class="stat-label">메뉴</div>
          </div>
          <div class="stat-card">
            <div class="stat-number">20</div>
            <div class="stat-label">순위 기록</div>
          </div>
          <div class="stat-card">
            <div class="stat-number">9</div>
            <div class="stat-label">크롤링 로그</div>
          </div>
        `;
        
        // 샘플 데이터 표시 (실제로는 API에서 가져와야 함)
        const samplePlaces = [
          { place_name: '해운대 맛집 갈비집', category: '한식 > 갈비', sido: '부산광역시', sigungu: '해운대구', rating: 4.5, visitor_reviews: 128 },
          { place_name: '동래 전통 파전집', category: '한식 > 파전', sido: '부산광역시', sigungu: '동래구', rating: 4.2, visitor_reviews: 89 },
          { place_name: '서면 고급 일식당', category: '일식 > 초밥', sido: '부산광역시', sigungu: '부산진구', rating: 4.7, visitor_reviews: 256 },
          { place_name: '광안리 해산물 전문점', category: '한식 > 해산물', sido: '부산광역시', sigungu: '수영구', rating: 4.4, visitor_reviews: 178 },
          { place_name: '남포동 먹자골목 치킨', category: '치킨', sido: '부산광역시', sigungu: '중구', rating: 4.3, visitor_reviews: 145 }
        ];
        
        document.getElementById('places-content').innerHTML = `
          <table>
            <thead>
              <tr>
                <th>식당명</th>
                <th>카테고리</th>
                <th>위치</th>
                <th>평점</th>
                <th>리뷰수</th>
              </tr>
            </thead>
            <tbody>
              ${samplePlaces.map(place => `
                <tr>
                  <td><strong>${place.place_name}</strong></td>
                  <td>${place.category}</td>
                  <td>${place.sido} ${place.sigungu}</td>
                  <td class="rating">⭐ ${place.rating}</td>
                  <td>${place.visitor_reviews}개</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
        
        document.getElementById('menus-content').innerHTML = `
          <p style="padding: 20px; color: #666;">
            💡 메뉴 데이터는 API를 통해 확인할 수 있습니다.<br>
            터미널에서: <code>pnpm run db:check</code>
          </p>
        `;
        
        document.getElementById('rank-content').innerHTML = `
          <p style="padding: 20px; color: #666;">
            💡 순위 기록은 API를 통해 확인할 수 있습니다.<br>
            터미널에서: <code>pnpm run db:check</code>
          </p>
        `;
        
      } catch (error) {
        console.error('데이터 로드 오류:', error);
        document.getElementById('places-content').innerHTML = `
          <div class="error">
            ❌ 데이터를 불러올 수 없습니다.<br>
            서버가 실행 중인지 확인하세요: <code>pnpm run dev</code>
          </div>
        `;
      }
    }
    
    // 페이지 로드 시 실행
    loadData();
  </script>
</body>
</html>
