    </style>

<body>

            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px;">

        <div id="tableView" class="table-container">

                <h3>ìœ„ì—ì„œ í…Œì´ë¸”ì„ ì„ íƒí•˜ê³  'ë°ì´í„° ì¡°íšŒ' ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”</h3>
                <p style="margin-top: 10px; color: #999;">Supabase ë°ì´í„°ë² ì´ìŠ¤ì˜ ë‚´ìš©ì„ í™•ì¸í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤</p>

    <script>
        let currentData = null;
        let currentView = 'table';

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        async function loadData() {
            const table = document.getElementById('tableSelect').value;
            const limit = document.getElementById('limitInput').value;
            const btn = document.getElementById('loadBtn');
            const btnText = document.getElementById('btnText');

            // ë¡œë”© ìƒíƒœ
            btn.disabled = true;
            btnText.innerHTML = '<span class="loading-spinner"></span> ë¡œë”©ì¤‘...';
            showStatus('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...', 'loading');

            try {
                const response = await fetch(`/api/test-supabase?table=${table}&limit=${limit}`);
                const result = await response.json();

                if (result.success) {
                    currentData = result;
                    showStatus(`âœ… ${result.metadata.count}ê°œì˜ ë°ì´í„°ë¥¼ ì„±ê³µì ìœ¼ë¡œ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤!`, 'success');
                    displayMetadata(result.metadata);
                    
                    if (currentView === 'table') {
                        displayTable(result.data, table);
                    } else {
                        displayJSON(result);
                    }

                    document.getElementById('viewToggle').style.display = 'flex';
                } else {
                    showStatus(`âŒ ${result.error} - ${result.hint || result.details || ''}`, 'error');
                    document.getElementById('tableView').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">âš ï¸</div>
                            <h3>ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤</h3>
                            <p style="margin-top: 10px;">${result.error}</p>
                            ${result.hint ? `<p style="margin-top: 5px; color: #667eea;">${result.hint}</p>` : ''}
                        </div>
                    `;
                }
            } catch (error) {
                showStatus(`âŒ ì„œë²„ ì—°ê²° ì‹¤íŒ¨: ${error.message}`, 'error');
                document.getElementById('tableView').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ”Œ</div>
                        <h3>ì„œë²„ì— ì—°ê²°í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤</h3>
                        <p style="margin-top: 10px;">ì„œë²„ê°€ ì‹¤í–‰ ì¤‘ì¸ì§€ í™•ì¸í•´ì£¼ì„¸ìš”</p>
                        <p style="margin-top: 5px; color: #999;">í„°ë¯¸ë„ì—ì„œ 'pnpm run dev' ì‹¤í–‰</p>
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btnText.textContent = 'ğŸ” ë°ì´í„° ì¡°íšŒ';
            }
        }

        function displayMetadata(metadata) {
            const metadataDiv = document.getElementById('metadata');
            metadataDiv.style.display = 'grid';
            metadataDiv.innerHTML = `
                <div class="metadata-item">
                    <div class="metadata-label">í…Œì´ë¸”</div>
                    <div class="metadata-value">${metadata.table}</div>
                </div>
                <div class="metadata-item">
                    <div class="metadata-label">ë°ì´í„° ê°œìˆ˜</div>
                    <div class="metadata-value">${metadata.count}ê°œ</div>
                </div>
                <div class="metadata-item">
                    <div class="metadata-label">ì—°ê²° ìƒíƒœ</div>
                    <div class="metadata-value">âœ… ${metadata.connection}</div>
                </div>
                <div class="metadata-item">
                    <div class="metadata-label">ì¡°íšŒ ì‹œê°</div>
                    <div class="metadata-value">${new Date(metadata.timestamp).toLocaleString('ko-KR')}</div>
                </div>
            `;
        }

        function displayTable(data, tableName) {
            const container = document.getElementById('tableView');
            container.style.display = 'block';
            document.getElementById('jsonView').style.display = 'none';

            if (!data || data.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“­</div>
                        <h3>ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤</h3>
                        <p style="margin-top: 10px;">ì´ í…Œì´ë¸”ì— ì•„ì§ ë°ì´í„°ê°€ ì—†ì–´ìš”</p>
                    </div>
                `;
                return;
            }

            const columns = Object.keys(data[0]);
            let html = '<table><thead><tr>';
            
            columns.forEach(col => {
                html += `<th>${col}</th>`;
            });
            
            // places í…Œì´ë¸”ì—ëŠ” ì‘ì—… ì—´ ì¶”ê°€
            if (tableName === 'places') {
                html += '<th>ì‘ì—…</th>';
            }
            
            html += '</tr></thead><tbody>';

            data.forEach(row => {
                html += '<tr>';
                columns.forEach(col => {
                    let value = row[col];
                    
                    // ê°’ í¬ë§·íŒ…
                    if (value === null || value === undefined) {
                        value = '<span style="color: #999;">-</span>';
                    } else if (typeof value === 'object') {
                        value = JSON.stringify(value);
                    } else if (typeof value === 'string' && value.length > 50) {
                        value = value.substring(0, 50) + '...';
                    }
                    
                    html += `<td>${value}</td>`;
                });
                
                // places í…Œì´ë¸”ì—ë§Œ ì‚­ì œ ë²„íŠ¼ ì¶”ê°€
                if (tableName === 'places') {
                    html += `<td style="text-align: center;">
                        <button onclick="deleteData(${row.id}, '${row.place_name}')" 
                                style="padding: 8px 15px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 14px;">
                            ğŸ—‘ï¸ ì‚­ì œ
                        </button>
                    </td>`;
                }
                
                html += '</tr>';
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function displayJSON(data) {
            const container = document.getElementById('jsonView');
            container.style.display = 'block';
            document.getElementById('tableView').style.display = 'none';
            container.textContent = JSON.stringify(data, null, 2);
        }

        function switchView(view) {
            currentView = view;
            
            // ë²„íŠ¼ í™œì„±í™” ìƒíƒœ ë³€ê²½
            const buttons = document.querySelectorAll('.view-toggle button');
            buttons.forEach((btn, index) => {
                if ((view === 'table' && index === 0) || (view === 'json' && index === 1)) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            // ë·° ì „í™˜
            if (currentData) {
                if (view === 'table') {
                    displayTable(currentData.data, currentData.metadata.table);
                } else {
                    displayJSON(currentData);
                }
            }
        }

        // Enter í‚¤ë¡œ ì¡°íšŒ
        document.getElementById('limitInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadData();
            }
        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ ì¡°íšŒ
        window.addEventListener('load', () => {
            console.log('ğŸš€ Supabase í…ŒìŠ¤íŠ¸ í˜ì´ì§€ ë¡œë“œë¨');
        });

        // ë°ì´í„° ì¶”ê°€ í¼ í‘œì‹œ
        function showAddDataForm() {

            // í¼ìœ¼ë¡œ ìŠ¤í¬ë¡¤
            document.getElementById('addDataForm').scrollIntoView({ behavior: 'smooth' });

        // ë°ì´í„° ì¶”ê°€ í¼ ìˆ¨ê¸°ê¸°
        function hideAddDataForm() {
            document.getElementById('addDataForm').style.display = 'none';
            // ì…ë ¥ í•„ë“œ ì´ˆê¸°í™”
            document.getElementById('newPlaceId').value = '';
            document.getElementById('newPlaceName').value = '';
            document.getElementById('newCategory').value = '';
            document.getElementById('newRating').value = '';
            document.getElementById('newVisitorReviews').value = '';
            document.getElementById('newBlogReviews').value = '';
        }

        // ìƒˆ ë°ì´í„° ì¶”ê°€
        async function submitNewData() {
            const placeId = document.getElementById('newPlaceId').value.trim();
            const placeName = document.getElementById('newPlaceName').value.trim();
            const category = document.getElementById('newCategory').value.trim();
            const rating = parseFloat(document.getElementById('newRating').value) || null;
            const visitorReviews = parseInt(document.getElementById('newVisitorReviews').value) || 0;
            const blogReviews = parseInt(document.getElementById('newBlogReviews').value) || 0;

            // í•„ìˆ˜ í•„ë“œ ê²€ì¦
            if (!placeId || !placeName) {
                alert('âŒ Place IDì™€ ì‹ë‹¹ ì´ë¦„ì€ í•„ìˆ˜ì…ë‹ˆë‹¤!');
                return;
            }

            // ë¡œë”© í‘œì‹œ
            showStatus('ë°ì´í„°ë¥¼ ì¶”ê°€í•˜ëŠ” ì¤‘...', 'loading');

            try {
                const response = await fetch('/api/supabase-crud', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'insert',
                        table: 'places',
                        data: {
                            place_id: placeId,
                            place_name: placeName,
                            category: category || null,
                            rating: rating,
                            visitor_reviews: visitorReviews,
                            blog_reviews: blogReviews
                        }
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showStatus(`âœ… ${result.message}`, 'success');
                    hideAddDataForm();
                    // ë°ì´í„° ë‹¤ì‹œ ë¡œë“œ
                    setTimeout(() => loadData(), 1000);
                } else {
                    showStatus(`âŒ ${result.error} - ${result.details || ''}`, 'error');
                }
            } catch (error) {
                showStatus(`âŒ ì˜¤ë¥˜: ${error.message}`, 'error');
            }
        }

        // ë°ì´í„° ì‚­ì œ
        async function deleteData(id, placeName) {
            if (!confirm(`ì •ë§ë¡œ "${placeName}"ì„(ë¥¼) ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
                return;
            }

            showStatus('ë°ì´í„°ë¥¼ ì‚­ì œí•˜ëŠ” ì¤‘...', 'loading');

            try {
                const response = await fetch('/api/supabase-crud', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'delete',
                        table: 'places',
                        id: id
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showStatus(`âœ… ${result.message}`, 'success');
                    // ë°ì´í„° ë‹¤ì‹œ ë¡œë“œ
                    setTimeout(() => loadData(), 1000);
                } else {
                    showStatus(`âŒ ${result.error} - ${result.details || ''}`, 'error');
                }
            } catch (error) {
                showStatus(`âŒ ì˜¤ë¥˜: ${error.message}`, 'error');
            }
        }
    </script>
