<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🗄️ Supabase 데이터베이스 확인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        select, input, button {
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s;
        }

        select, input {
            flex: 1;
            min-width: 150px;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            min-width: 120px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }

        .metadata {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .metadata-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .metadata-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .metadata-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
            color: #333;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .json-view {
            background: #282c34;
            color: #abb2bf;
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            max-height: 400px;
            overflow-y: auto;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .view-toggle button {
            flex: 1;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .view-toggle button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🗄️ Supabase 데이터베이스</h1>
        <p class="subtitle">로컬에서 실시간으로 데이터를 확인하세요</p>

        <div class="controls">
            <select id="tableSelect">
                <option value="places">🏪 식당 (places)</option>
                <option value="place_details">📋 상세정보 (place_details)</option>
                <option value="menus">🍽️ 메뉴 (menus)</option>
                <option value="photos">📸 사진 (photos)</option>
                <option value="rank_history">📊 순위기록 (rank_history)</option>
                <option value="crawl_logs">🤖 크롤링로그 (crawl_logs)</option>
                <option value="menu_reviews">⭐ 메뉴리뷰 (menu_reviews)</option>
            </select>

            <input type="number" id="limitInput" placeholder="개수" value="10" min="1" max="100">

            <button id="loadBtn" onclick="loadData()">
                <span id="btnText">🔍 데이터 조회</span>
            </button>
        </div>

        <div id="status" class="status"></div>

        <div id="metadata" class="metadata" style="display: none;"></div>

        <div class="view-toggle" id="viewToggle" style="display: none;">
            <button class="active" onclick="switchView('table')">📊 테이블 보기</button>
            <button onclick="switchView('json')">📝 JSON 보기</button>
            <button onclick="showAddDataForm()">➕ 데이터 추가</button>
        </div>

        <!-- 데이터 추가 폼 -->
        <div id="addDataForm" style="display: none; background: #f8f9fa; padding: 30px; border-radius: 10px; margin-bottom: 20px; border: 2px solid #667eea;">
            <h3 style="margin-bottom: 20px; color: #333;">➕ 새 식당 추가하기</h3>
            
            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px;">
                <div>
                    <label style="display: block; margin-bottom: 5px; font-weight: bold;">Place ID *</label>
                    <input type="text" id="newPlaceId" placeholder="예: test004" style="width: 100%;">
                </div>
                <div>
                    <label style="display: block; margin-bottom: 5px; font-weight: bold;">식당 이름 *</label>
                    <input type="text" id="newPlaceName" placeholder="예: 멋진 맛집" style="width: 100%;">
                </div>
                <div>
                    <label style="display: block; margin-bottom: 5px; font-weight: bold;">카테고리</label>
                    <input type="text" id="newCategory" placeholder="예: 한식" style="width: 100%;">
                </div>
                <div>
                    <label style="display: block; margin-bottom: 5px; font-weight: bold;">평점 (0-5)</label>
                    <input type="number" id="newRating" placeholder="4.5" step="0.1" min="0" max="5" style="width: 100%;">
                </div>
                <div>
                    <label style="display: block; margin-bottom: 5px; font-weight: bold;">방문자 리뷰 수</label>
                    <input type="number" id="newVisitorReviews" placeholder="100" style="width: 100%;">
                </div>
                <div>
                    <label style="display: block; margin-bottom: 5px; font-weight: bold;">블로그 리뷰 수</label>
                    <input type="number" id="newBlogReviews" placeholder="50" style="width: 100%;">
                </div>
            </div>

            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button onclick="submitNewData()" style="flex: 1; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    ✅ 추가하기
                </button>
                <button onclick="hideAddDataForm()" style="flex: 1; background: #6c757d;">
                    ❌ 취소
                </button>
            </div>
        </div>

        <div id="tableView" class="table-container">
            <div class="empty-state">
                <div class="empty-state-icon">📦</div>
                <h3>위에서 테이블을 선택하고 '데이터 조회' 버튼을 눌러주세요</h3>
                <p style="margin-top: 10px; color: #999;">Supabase 데이터베이스의 내용을 확인할 수 있습니다</p>
            </div>
        </div>

        <div id="jsonView" class="json-view" style="display: none;"></div>
    </div>

    <script>
        let currentData = null;
        let currentView = 'table';

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        async function loadData() {
            const table = document.getElementById('tableSelect').value;
            const limit = document.getElementById('limitInput').value;
            const btn = document.getElementById('loadBtn');
            const btnText = document.getElementById('btnText');

            // 로딩 상태
            btn.disabled = true;
            btnText.innerHTML = '<span class="loading-spinner"></span> 로딩중...';
            showStatus('데이터를 불러오는 중...', 'loading');

            try {
                const response = await fetch(`/api/test-supabase?table=${table}&limit=${limit}`);
                const result = await response.json();

                if (result.success) {
                    currentData = result;
                    showStatus(`✅ ${result.metadata.count}개의 데이터를 성공적으로 불러왔습니다!`, 'success');
                    displayMetadata(result.metadata);
                    
                    if (currentView === 'table') {
                        displayTable(result.data, table);
                    } else {
                        displayJSON(result);
                    }

                    document.getElementById('viewToggle').style.display = 'flex';
                } else {
                    showStatus(`❌ ${result.error} - ${result.hint || result.details || ''}`, 'error');
                    document.getElementById('tableView').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">⚠️</div>
                            <h3>오류가 발생했습니다</h3>
                            <p style="margin-top: 10px;">${result.error}</p>
                            ${result.hint ? `<p style="margin-top: 5px; color: #667eea;">${result.hint}</p>` : ''}
                        </div>
                    `;
                }
            } catch (error) {
                showStatus(`❌ 서버 연결 실패: ${error.message}`, 'error');
                document.getElementById('tableView').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">🔌</div>
                        <h3>서버에 연결할 수 없습니다</h3>
                        <p style="margin-top: 10px;">서버가 실행 중인지 확인해주세요</p>
                        <p style="margin-top: 5px; color: #999;">터미널에서 'pnpm run dev' 실행</p>
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btnText.textContent = '🔍 데이터 조회';
            }
        }

        function displayMetadata(metadata) {
            const metadataDiv = document.getElementById('metadata');
            metadataDiv.style.display = 'grid';
            metadataDiv.innerHTML = `
                <div class="metadata-item">
                    <div class="metadata-label">테이블</div>
                    <div class="metadata-value">${metadata.table}</div>
                </div>
                <div class="metadata-item">
                    <div class="metadata-label">데이터 개수</div>
                    <div class="metadata-value">${metadata.count}개</div>
                </div>
                <div class="metadata-item">
                    <div class="metadata-label">연결 상태</div>
                    <div class="metadata-value">✅ ${metadata.connection}</div>
                </div>
                <div class="metadata-item">
                    <div class="metadata-label">조회 시각</div>
                    <div class="metadata-value">${new Date(metadata.timestamp).toLocaleString('ko-KR')}</div>
                </div>
            `;
        }

        function displayTable(data, tableName) {
            const container = document.getElementById('tableView');
            container.style.display = 'block';
            document.getElementById('jsonView').style.display = 'none';

            if (!data || data.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📭</div>
                        <h3>데이터가 없습니다</h3>
                        <p style="margin-top: 10px;">이 테이블에 아직 데이터가 없어요</p>
                    </div>
                `;
                return;
            }

            const columns = Object.keys(data[0]);
            let html = '<table><thead><tr>';
            
            columns.forEach(col => {
                html += `<th>${col}</th>`;
            });
            
            // places 테이블에는 작업 열 추가
            if (tableName === 'places') {
                html += '<th>작업</th>';
            }
            
            html += '</tr></thead><tbody>';

            data.forEach(row => {
                html += '<tr>';
                columns.forEach(col => {
                    let value = row[col];
                    
                    // 값 포맷팅
                    if (value === null || value === undefined) {
                        value = '<span style="color: #999;">-</span>';
                    } else if (typeof value === 'object') {
                        value = JSON.stringify(value);
                    } else if (typeof value === 'string' && value.length > 50) {
                        value = value.substring(0, 50) + '...';
                    }
                    
                    html += `<td>${value}</td>`;
                });
                
                // places 테이블에만 삭제 버튼 추가
                if (tableName === 'places') {
                    html += `<td style="text-align: center;">
                        <button onclick="deleteData(${row.id}, '${row.place_name}')" 
                                style="padding: 8px 15px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 14px;">
                            🗑️ 삭제
                        </button>
                    </td>`;
                }
                
                html += '</tr>';
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function displayJSON(data) {
            const container = document.getElementById('jsonView');
            container.style.display = 'block';
            document.getElementById('tableView').style.display = 'none';
            container.textContent = JSON.stringify(data, null, 2);
        }

        function switchView(view) {
            currentView = view;
            
            // 버튼 활성화 상태 변경
            const buttons = document.querySelectorAll('.view-toggle button');
            buttons.forEach((btn, index) => {
                if ((view === 'table' && index === 0) || (view === 'json' && index === 1)) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            // 뷰 전환
            if (currentData) {
                if (view === 'table') {
                    displayTable(currentData.data, currentData.metadata.table);
                } else {
                    displayJSON(currentData);
                }
            }
        }

        // Enter 키로 조회
        document.getElementById('limitInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadData();
            }
        });

        // 페이지 로드 시 자동 조회
        window.addEventListener('load', () => {
            console.log('🚀 Supabase 테스트 페이지 로드됨');
        });

        // 데이터 추가 폼 표시
        function showAddDataForm() {
            document.getElementById('addDataForm').style.display = 'block';
            // 폼으로 스크롤
            document.getElementById('addDataForm').scrollIntoView({ behavior: 'smooth' });
        }

        // 데이터 추가 폼 숨기기
        function hideAddDataForm() {
            document.getElementById('addDataForm').style.display = 'none';
            // 입력 필드 초기화
            document.getElementById('newPlaceId').value = '';
            document.getElementById('newPlaceName').value = '';
            document.getElementById('newCategory').value = '';
            document.getElementById('newRating').value = '';
            document.getElementById('newVisitorReviews').value = '';
            document.getElementById('newBlogReviews').value = '';
        }

        // 새 데이터 추가
        async function submitNewData() {
            const placeId = document.getElementById('newPlaceId').value.trim();
            const placeName = document.getElementById('newPlaceName').value.trim();
            const category = document.getElementById('newCategory').value.trim();
            const rating = parseFloat(document.getElementById('newRating').value) || null;
            const visitorReviews = parseInt(document.getElementById('newVisitorReviews').value) || 0;
            const blogReviews = parseInt(document.getElementById('newBlogReviews').value) || 0;

            // 필수 필드 검증
            if (!placeId || !placeName) {
                alert('❌ Place ID와 식당 이름은 필수입니다!');
                return;
            }

            // 로딩 표시
            showStatus('데이터를 추가하는 중...', 'loading');

            try {
                const response = await fetch('/api/supabase-crud', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'insert',
                        table: 'places',
                        data: {
                            place_id: placeId,
                            place_name: placeName,
                            category: category || null,
                            rating: rating,
                            visitor_reviews: visitorReviews,
                            blog_reviews: blogReviews
                        }
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showStatus(`✅ ${result.message}`, 'success');
                    hideAddDataForm();
                    // 데이터 다시 로드
                    setTimeout(() => loadData(), 1000);
                } else {
                    showStatus(`❌ ${result.error} - ${result.details || ''}`, 'error');
                }
            } catch (error) {
                showStatus(`❌ 오류: ${error.message}`, 'error');
            }
        }

        // 데이터 삭제
        async function deleteData(id, placeName) {
            if (!confirm(`정말로 "${placeName}"을(를) 삭제하시겠습니까?`)) {
                return;
            }

            showStatus('데이터를 삭제하는 중...', 'loading');

            try {
                const response = await fetch('/api/supabase-crud', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'delete',
                        table: 'places',
                        id: id
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showStatus(`✅ ${result.message}`, 'success');
                    // 데이터 다시 로드
                    setTimeout(() => loadData(), 1000);
                } else {
                    showStatus(`❌ ${result.error} - ${result.details || ''}`, 'error');
                }
            } catch (error) {
                showStatus(`❌ 오류: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
