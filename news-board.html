      :root {
        --accent-color: #ff7b54;
        --bg-color: #fff7f0;
        --text-primary: #201a17;
        --text-secondary: #7a6a60;
      }

        padding: 0;

      }

        background: var(--bg-color);
        color: var(--text-primary);

      a {

        text-decoration: none;
      }

      .is-hidden {
        display: none !important;
      }

      @media (max-width: 992px) {
        .header {
          display: none;
        }

      .header.header-hidden {
        transform: translateY(-100%);
      }

      .header-inner {
        max-width: 100%;
        margin: 0;
        padding: 12px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 20px;
        position: relative;
      }

      .logo-container {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 800;
        font-size: 12px;
        color: var(--text-primary);
        cursor: pointer;
        flex: 0 0 auto;
      }

      .logo-icon {
        width: 28px;
        height: 28px;
        border-radius: 12px;
        background: var(--accent-color);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
      }

        text-transform: lowercase;
        font-size: 12px;
      }

      .header-slogan {
        font-size: 16px;
        font-weight: 600;
        color: var(--text-secondary);
        margin: 0;
        white-space: nowrap;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);

      }

      .header-auth {
        display: flex;
        align-items: center;
        flex: 0 0 auto;
      }

        .header-inner {
          padding: 12px 16px;

          gap: 8px;

        }

          flex-wrap: nowrap;

          font-size: 10px;

        }

          white-space: nowrap;

          text-overflow: ellipsis;

      /* 사이드바 스타일 - 새로운 디자인 */

        background: #ffe8d9;

        padding: 18px 11px;

        flex-direction: column;
        gap: 14px;
        align-items: center;
        position: fixed;
        left: 20px;
        top: 120px;
        width: 66px;
        height: auto;
        max-height: calc(100vh - 160px);
        overflow-y: auto;
        z-index: 40;
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12);

        align-items: center;
        gap: 3px;
        padding: 9px 6px;
        color: #5a5a5a;
        text-decoration: none;
        font-weight: 500;
        font-size: 9px;
        border-radius: 11px;
        transition: all 0.3s ease;
        width: 43px;
        position: relative;
        background: transparent;
      }

        color: #ff7e46;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255, 126, 70, 0.3);

      .side-nav .menu-item:hover .ico {
        color: #ff7e46;

      }

        background: #ffffff;
        color: #ff7e46;
      }

      .side-nav .menu-item.active .ico {
        color: #ff7e46;
        background: rgba(255, 126, 70, 0.1);
      }

      .side-nav .ico {
        width: 29px;
        height: 29px;
        border-radius: 7px;
        display: grid;
        place-items: center;
        background: transparent;
        color: #5a5a5a;
        font-size: 13px;
        transition: all 0.3s ease;

      .sidebar-menu {

      .sidebar-item {

        padding: 12px 20px;

        text-decoration: none;
        font-size: 14px;

      .sidebar-item:hover {

        border-left-color: var(--accent-color);
      }

      .sidebar-item.active {
        background: rgba(255, 126, 70, 0.15);

      }

      .sidebar-item i {

      /* 메인 컨텐츠 영역 */
      .main-content {
        margin-left: 0;
        padding-left: 100px;
        min-height: 100vh;
      }

      @media (max-width: 768px) {
        .container {

      }

      @media (max-width: 360px) {
        .container {

        }
      }

      @media (max-width: 992px) {
        .side-nav {
          position: fixed !important;
          bottom: 20px !important;
          left: 50%;
          transform: translateX(-50%);
          top: auto !important;
          flex-direction: row;
          width: calc(100vw - 40px);
          max-width: calc(100vw - 40px);
          padding: 6px 10px;
          overflow-x: auto;
          overflow-y: hidden;
          gap: 8px;
          border-radius: 18px;
          box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
          z-index: 100;
          justify-content: flex-start;
          -webkit-overflow-scrolling: touch;
          touch-action: pan-x;
          scrollbar-width: thin;
          scroll-snap-type: x mandatory;
        }

        /* 오른쪽 페이드아웃 효과 */
        .side-nav::after {
          content: "";
          position: absolute;
          top: 0;
          right: 0;
          width: 50px;
          height: 100%;
          background: linear-gradient(to right, transparent, #ffe8d9);
          pointer-events: none;
          z-index: 1;
          opacity: 1;
          transition: opacity 0.3s ease;
        }

        /* 오른쪽 화살표 인디케이터 */
        .side-nav::before {
          content: "→";
          position: absolute;
          top: 50%;
          right: 8px;
          transform: translateY(-50%);
          font-size: 18px;
          color: rgba(255, 126, 70, 0.6);
          pointer-events: none;
          z-index: 2;
          opacity: 1;
          transition: opacity 0.3s ease;
          animation: slideHintSide 2s ease-in-out infinite;
        }

        @keyframes slideHintSide {
          0%,
          100% {
            transform: translateY(-50%) translateX(0);
          }
          50% {
            transform: translateY(-50%) translateX(5px);
          }
        }

        /* 인디케이터가 숨겨진 경우 */
        .side-nav.hide-indicator::before,
        .side-nav.hide-indicator::after {
          opacity: 0 !important;
          animation: none !important;
        }

        .side-nav::-webkit-scrollbar {
          height: 4px;
        }

        .side-nav::-webkit-scrollbar-track {
          background: rgba(0, 0, 0, 0.05);
          border-radius: 2px;
        }

        .side-nav::-webkit-scrollbar-thumb {
          background: rgba(255, 126, 70, 0.4);
          border-radius: 2px;
        }

        .side-nav::-webkit-scrollbar-thumb:hover {
          background: rgba(255, 126, 70, 0.6);
        }

        .side-nav .menu-item {
          flex-direction: column;
          min-width: 50px;
          padding: 4px 5px;
          font-size: 8px;
          flex: 0 0 50px;
          flex-shrink: 0;
          scroll-snap-align: start;
          gap: 3px;
        }

        .side-nav .menu-item .ico {
          width: 32px;
          height: 32px;
          font-size: 14px;
        }

        .side-nav .menu-item.active {
          background: #ffffff;
          color: #ff7e46;
        }

        .side-nav .menu-item.active .ico {
          color: #ff7e46;
          background: rgba(255, 126, 70, 0.1);
        }

        .main-content {
          padding-left: 0;
          padding-bottom: 65px;
        }
      }

      @media (max-width: 360px) {
        .side-nav {
          position: fixed !important;
          bottom: 12px !important;
          top: auto !important;
          width: calc(100vw - 16px);
          max-width: calc(100vw - 16px);
          padding: 5px 8px;
          gap: 6px;
          border-radius: 14px;
          overflow-x: auto;
          overflow-y: hidden;
          justify-content: flex-start;
          -webkit-overflow-scrolling: touch;
          touch-action: pan-x;
          scrollbar-width: thin;
          scroll-snap-type: x mandatory;
        }

        /* 오른쪽 페이드아웃 효과 */
        .side-nav::after {
          content: "";
          position: absolute;
          top: 0;
          right: 0;
          width: 40px;
          height: 100%;
          background: linear-gradient(to right, transparent, #ffe8d9);
          pointer-events: none;
          z-index: 1;
          opacity: 1;
          transition: opacity 0.3s ease;
        }

        /* 오른쪽 화살표 인디케이터 */
        .side-nav::before {
          content: "→";
          position: absolute;
          top: 50%;
          right: 6px;
          transform: translateY(-50%);
          font-size: 16px;
          color: rgba(255, 126, 70, 0.6);
          pointer-events: none;
          z-index: 2;
          animation: slideHintSide 2s ease-in-out infinite;
          opacity: 1;
          transition: opacity 0.3s ease;
        }

        /* 인디케이터가 숨겨진 경우 (360px 이하) */
        .side-nav.hide-indicator::before,
        .side-nav.hide-indicator::after {
          opacity: 0 !important;
          animation: none !important;
        }

        .side-nav::-webkit-scrollbar {
          height: 3px;
        }

        .side-nav::-webkit-scrollbar-track {
          background: rgba(0, 0, 0, 0.05);
          border-radius: 2px;
        }

        .side-nav::-webkit-scrollbar-thumb {
          background: rgba(255, 126, 70, 0.4);
          border-radius: 2px;
        }

        .side-nav .menu-item {
          min-width: 45px;
          padding: 3px 4px;
          font-size: 7px;
          flex: 0 0 45px;
          flex-shrink: 0;
          gap: 2px;
          scroll-snap-align: start;
        }

        .side-nav .menu-item .ico {
          width: 28px;
          height: 28px;
          font-size: 12px;
        }

        .side-nav .menu-item span:not(.ico) {
          font-size: 7px;
          word-break: keep-all;
          line-height: 1.2;
          text-align: center;
        }

        .side-nav .menu-item:hover .ico {
          background: #ffffff;
        }

        .side-nav .menu-item.active {
          background: #ffffff;
          color: #ff7e46;
        }

        .side-nav .menu-item.active .ico {
          color: #ff7e46;
          background: rgba(255, 126, 70, 0.1);
        }

        .main-content {
          padding-bottom: 55px;
        }
      }

      .header-right {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .header-auth {
        display: flex;
        align-items: center;
      }

      .auth-buttons {
        display: flex;

        gap: 16px;
      }

        if (options.body instanceof FormData) {

          options.body.forEach((value, key) => formDataCopy.append(key, value));
          cloned.body = formDataCopy;
        } else if (options.body instanceof URLSearchParams) {
          cloned.body = new URLSearchParams(options.body);
        } else if (options.body instanceof Blob) {
          cloned.body = options.body.slice(
            0,
            options.body.size,
            options.body.type
          );
        } else if (options.body !== undefined) {
          cloned.body = options.body;
        }

        return cloned;
      }

      async function fetchWithFallback(path, options) {
        const targets = [];

        if (API_BASE) {
          targets.push(`${API_BASE}${path}`);
        } else {
          targets.push(path);
        }

        FALLBACK_RENDER_BASES.forEach((host) => {
          if (!host) return;
          const absolutePath = `${host}${path}`;
          if (!targets.includes(absolutePath)) {
            targets.push(absolutePath);
          }
        });

        let lastError = null;
        let lastResponse = null;

        for (let index = 0; index < targets.length; index += 1) {
          const target = targets[index];

          try {
            const response = await fetch(target, cloneRequestOptions(options));

            if (response.ok) {
              return response;
            }

            lastResponse = response;

            if (
              RETRYABLE_STATUS.has(response.status) &&
              index < targets.length - 1
            ) {
              continue;
            }

            return response;
          } catch (error) {
            lastError = error;
          }
        }

        if (lastResponse) return lastResponse;
        if (lastError) throw lastError;
        throw new Error("API 요청에 실패했습니다.");
      }

      async function fetchJson(path, options) {
        const response = await fetchWithFallback(path, options);
        const text = await response.text();
        let data = {};

        if (text) {
          try {
            data = JSON.parse(text);
          } catch (parseError) {
            data = { error: text };
          }
        }

        if (!response.ok) {
          const message = data?.error || `요청 실패 (${response.status})`;
          const error = new Error(message);
          error.status = response.status;
          error.data = data;
          throw error;
        }

        return data;
      }

      let currentPage = 1;

      // HTML 엔티티 이스케이프 함수 (XSS 방지)
      function escapeHtml(unsafe) {
        return unsafe
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;");
      }

      // 카테고리 라벨
      const categoryLabels = {
        policy: "정책/법규",

        technology: "기술/도구",

        "정책/법규": "정책/법규",
        트렌드: "트렌드",
        "경영 팁": "경영 팁",
        "식자재 정보": "식자재 정보",
        "기술/도구": "기술/도구",
      };

      // 카테고리를 CSS 클래스로 변환하는 함수
      function getCategoryClass(category) {
        if (!category) return "policy";
        const normalized = category.toLowerCase();

        if (
          normalized.includes("정책") ||
          normalized.includes("법규") ||
          normalized === "policy"
        )
          return "policy";
        if (normalized.includes("트렌드") || normalized === "trend")
          return "trend";
        if (
          normalized.includes("경영") ||
          normalized.includes("팁") ||
          normalized === "management"
        )
          return "management";
        if (
          normalized.includes("식자재") ||
          normalized.includes("정보") ||
          normalized === "ingredients"
        )
          return "ingredients";
        if (
          normalized.includes("기술") ||
          normalized.includes("도구") ||
          normalized === "technology"
        )
          return "technology";

        return "policy";
      }

      // 페이지 로드 시 뉴스 불러오기
      document.addEventListener("DOMContentLoaded", () => {

      // 뉴스 목록 로드
      async function loadNews(page = 1) {
        currentPage = page;
        const newsList = document.getElementById("newsList");

        try {
          const params = new URLSearchParams({
            page,
            limit: 10,
          });

          if (currentCategory !== "all") {
            // 영문 코드를 한글 카테고리로 변환
            const categoryMap = {
              policy: "정책/법규",
              trend: "트렌드",
              management: "경영 팁",
              ingredients: "식자재 정보",
              technology: "기술/도구",
            };
            const dbCategory = categoryMap[currentCategory] || currentCategory;
            params.append("category", dbCategory);
          }

          const result = await fetchJson(
            `/api/news-board?${params.toString()}`
          );

          if (!result.success || !result.data) {
            throw new Error(result.error || "뉴스를 불러올 수 없습니다.");
          }

          if (result.data.length === 0) {
            newsList.innerHTML = `
            <div class="empty-state">
              <div class="empty-icon">📰</div>
              <div>등록된 뉴스가 없습니다</div>
            </div>
          `;
            document.getElementById("pagination").innerHTML = "";
            return;
          }

          // 뉴스 아이템 생성
          newsList.innerHTML = result.data
            .map((news) => {
              const excerpt = news.content
                .replace(/<[^>]*>/g, "")
                .substring(0, 150);
              const createdAt = new Date(news.created_at).toLocaleDateString(
                "ko-KR"
              );

              return `
            <div class="news-item" onclick="openNews(${news.id})">
              ${
                news.image_url
                  ? `<img src="${news.image_url}" alt="${news.title}" class="news-item-image" />`
                  : `<div class="news-item-placeholder">📰</div>`
              }
              <div class="news-item-content">
                <span class="news-category category-${getCategoryClass(
                  news.category
                )}">
                  ${categoryLabels[news.category] || news.category}
                </span>
                <h3 class="news-item-title">${escapeHtml(news.title)}</h3>
                <p class="news-item-excerpt">${excerpt}...</p>
                <div class="news-meta">
                  <span><i class="fas fa-calendar"></i> ${createdAt}</span>
                  <span><i class="fas fa-eye"></i> ${news.views}회</span>
                </div>
              </div>
            </div>
          `;
            })
            .join("");

          // 페이지네이션
          renderPagination(result.pagination);
        } catch (error) {
          console.error("Load news error:", error);

          let errorMessage = "뉴스를 불러오는데 실패했습니다";
          let errorDetails = "";

          if (
            error.message.includes("Failed to fetch") ||
            error.message.includes("NetworkError")
          ) {
            errorMessage = "서버에 연결할 수 없습니다";
            errorDetails = `
            <div style="margin-top: 16px; padding: 16px; background: #fff3cd; border-radius: 8px; font-size: 13px; line-height: 1.6;">
              <strong>🔧 서버를 실행해주세요:</strong><br>
              1. VS Code 터미널 열기 (Ctrl + 백틱 키)<br>
              2. 다음 명령어 실행: <code style="background: #f8f9fa; padding: 2px 6px; border-radius: 4px;">node server.js</code><br>
              3. 서버가 <strong>localhost:3003</strong>에서 실행되는지 확인<br>
              4. 페이지를 새로고침하세요
            </div>
          `;
          } else {
            errorDetails = `
            <div style="margin-top: 16px; padding: 16px; background: #fff3cd; border-radius: 8px; font-size: 13px;">
              <strong>확인사항:</strong><br>

      // 페이지네이션 렌더링
      function renderPagination(pagination) {
        const paginationEl = document.getElementById("pagination");
        if (!pagination || pagination.totalPages <= 1) {
          paginationEl.innerHTML = "";
          return;
        }

        let html = "";

        // 이전 버튼
        if (pagination.page > 1) {
          html += `<button class="page-btn" onclick="loadNews(${
            pagination.page - 1
          })">←</button>`;
        }

        // 페이지 번호
        for (let i = 1; i <= pagination.totalPages; i++) {
          if (i === pagination.page) {
            html += `<button class="page-btn active">${i}</button>`;
          } else if (
            i === 1 ||
            i === pagination.totalPages ||
            Math.abs(i - pagination.page) <= 2
          ) {
            html += `<button class="page-btn" onclick="loadNews(${i})">${i}</button>`;
          } else if (i === pagination.page - 3 || i === pagination.page + 3) {
            html += `<span style="padding: 8px;">...</span>`;
          }
        }

        // 다음 버튼
        if (pagination.page < pagination.totalPages) {
          html += `<button class="page-btn" onclick="loadNews(${
            pagination.page + 1
          })">→</button>`;
        }

        paginationEl.innerHTML = html;
      }

      // 카테고리 필터
      function filterCategory(category) {

        // 버튼 활성화 상태

        });

        loadNews(1);
      }

      // 출처 정보 렌더링 함수
      function renderSourceInfo(news) {
        let sourceInfo = "";

        // source_citation이 JSON 형식인 경우 파싱
        let citation = null;
        if (news.source_citation) {
          try {
            citation = JSON.parse(news.source_citation);
          } catch (e) {
            // JSON이 아니면 텍스트로 처리
            citation = { text: news.source_citation };
          }
        }

        // 출처 정보가 있으면 표시
        if (
          citation &&
          (citation.press ||
            citation.journalist ||
            citation.publishedAt ||
            citation.link ||
            citation.text)
        ) {
          sourceInfo =
            '<div class="modal-source-info" style="margin-top: 32px; padding-top: 24px; border-top: 2px solid #f0f0f0;">';
          sourceInfo +=
            '<h4 style="color: var(--text-secondary); margin-bottom: 16px; font-size: 14px; font-weight: 600; display: flex; align-items: center; gap: 8px;">';
          sourceInfo += '<i class="fas fa-clipboard-list"></i> 출처 정보';
          sourceInfo += "</h4>";
          sourceInfo +=
            '<div style="font-size: 14px; color: var(--text-secondary); line-height: 1.8;">';

          // JSON 형식인 경우
          if (
            citation.press ||
            citation.journalist ||
            citation.publishedAt ||
            citation.link
          ) {
            if (citation.press) {
              sourceInfo += `<div style="margin-bottom: 8px; display: flex; align-items: center; gap: 8px;">`;
              sourceInfo += `<i class="fas fa-newspaper" style="color: var(--text-secondary); width: 16px;"></i>`;
              sourceInfo += `<span>언론사: <strong>${escapeHtml(
                citation.press
              )}</strong></span>`;
              sourceInfo += `</div>`;
            }
            if (citation.journalist) {
              sourceInfo += `<div style="margin-bottom: 8px; display: flex; align-items: center; gap: 8px;">`;
              sourceInfo += `<i class="fas fa-user" style="color: var(--text-secondary); width: 16px;"></i>`;
              sourceInfo += `<span>기자: <strong>${escapeHtml(
                citation.journalist
              )}</strong></span>`;
              sourceInfo += `</div>`;
            }
            if (citation.publishedAt) {
              sourceInfo += `<div style="margin-bottom: 8px; display: flex; align-items: center; gap: 8px;">`;
              sourceInfo += `<i class="fas fa-clock" style="color: var(--text-secondary); width: 16px;"></i>`;
              sourceInfo += `<span>입력 시각: <strong>${escapeHtml(
                citation.publishedAt
              )}</strong></span>`;
              sourceInfo += `</div>`;
            }
            if (citation.link || news.source_url) {
              const link = citation.link || news.source_url;
              sourceInfo += `<div style="margin-bottom: 8px; display: flex; align-items: center; gap: 8px;">`;
              sourceInfo += `<i class="fas fa-link" style="color: var(--text-secondary); width: 16px;"></i>`;
              sourceInfo += `<span>원문 링크: <a href="${escapeHtml(
                link
              )}" target="_blank" rel="noopener" style="color: #03C75A; text-decoration: underline; word-break: break-all;">${escapeHtml(
                link
              )}</a></span>`;
              sourceInfo += `</div>`;
            }
          } else if (citation.text) {
            // 텍스트 형식인 경우
            sourceInfo += `<div style="margin-bottom: 8px;">${escapeHtml(
              citation.text
            )}</div>`;
          }

          sourceInfo += "</div></div>";
        } else if (news.source_url) {
          // source_citation이 없지만 source_url이 있는 경우
          sourceInfo =
            '<div class="modal-source" style="margin-top: 32px; padding-top: 24px; border-top: 2px solid #f0f0f0;">';
          sourceInfo += '<i class="fas fa-external-link-alt"></i>';
          sourceInfo += `<a href="${escapeHtml(
            news.source_url
          )}" target="_blank" rel="noopener">원문 보기</a>`;
          sourceInfo += "</div>";
        }

        return sourceInfo;
      }

      // 뉴스 상세 보기
      async function openNews(id) {
        const modal = document.getElementById("newsModal");
        const content = document.getElementById("modalNewsContent");

        modal.classList.add("active");
        content.innerHTML =
          '<div class="loading"><i class="fas fa-spinner fa-spin"></i></div>';

        try {
          const result = await fetchJson(`/api/news-board?id=${id}`);

          if (!result.success || !result.data) {
            throw new Error("뉴스를 불러올 수 없습니다.");
          }

          const news = result.data;
          const createdAt = new Date(news.created_at).toLocaleDateString(
            "ko-KR"
          );

          // XSS 방지를 위해 안전하게 콘텐츠 생성
          // 이미지는 content_html에 포함되어 있으므로 상단에 별도로 표시하지 않음
          content.innerHTML = `
          <span class="modal-category category-${getCategoryClass(
            news.category
          )}">
            ${categoryLabels[news.category] || news.category}
          </span>
          <h1 class="modal-title">${escapeHtml(news.title)}</h1>
          <div class="modal-meta">
            <span><i class="fas fa-calendar"></i> ${createdAt}</span>
            <span><i class="fas fa-eye"></i> ${news.views}회</span>
          </div>
          <div class="modal-body" id="modalBodyContent"></div>
          ${renderSourceInfo(news)}
        `;

          // HTML 콘텐츠를 안전하게 렌더링 (HTML 태그 허용이 필요한 경우)
          const modalBodyContent = document.getElementById("modalBodyContent");
          if (modalBodyContent) {
            // 서버에서 이미 sanitize된 HTML이라면 innerHTML 사용
            // 그렇지 않다면 textContent 사용
            modalBodyContent.innerHTML = news.content;
          }
        } catch (error) {
          console.error("Open news error:", error);
          content.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">⚠️</div>
            <div>뉴스를 불러오는데 실패했습니다</div>
          </div>
        `;
        }
      }

      // 로그인 상태 확인 및 UI 업데이트 (localStorage 우선, Supabase 세션 확인)
      async function updateAuthUI() {
        const loginBtn = document.getElementById("loginBtn");
        const signupBtn = document.getElementById("signupBtn");

        const logoutBtn = document.getElementById("logoutBtn");
        const authUser = document.getElementById("authUser");
        const userAvatar = document.getElementById("userAvatar");

        let currentUser = null;

        // 먼저 localStorage에서 사용자 정보 확인 (빠른 초기 렌더링)
        const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
        const rawUser = localStorage.getItem("userData");

        if (isLoggedIn && rawUser) {
          try {
            currentUser = JSON.parse(rawUser);
            console.log("[news-board] localStorage 사용자 정보:", {
              email: currentUser.email,
            });

                ? `${currentUser.email} (마이페이지로 이동)`

                  localStorage.removeItem("userData");
                  location.href = "./login.html";
                }

          } catch (error) {
            console.error("[news-board] userData 파싱 오류:", error);

        // Supabase 세션 확인 (auth-state.js가 로드된 경우)

            const { data } = await window.authState.supabase.auth.getSession();
            const session = data?.session;

            if (session?.user) {
              // Supabase 세션이 있으면 Supabase 사용자 정보 사용
              currentUser = {
                email: session.user.email,
                displayName:
                  session.user.user_metadata?.full_name || session.user.email,
                id: session.user.id,
              };

              console.log("[news-board] Supabase 세션 확인됨:", {
                email: currentUser.email,
              });

              // UI 업데이트
              if (loginBtn) loginBtn.style.display = "none";

                  try {
                    if (window.authState?.signOut) {
                      await window.authState.signOut();
                    }

                    localStorage.removeItem("isLoggedIn");
                    localStorage.removeItem("userData");

          if (loginBtn) loginBtn.style.display = "inline-flex";
          if (signupBtn) signupBtn.style.display = "inline-flex";
          if (logoutBtn) logoutBtn.style.display = "none";
        }
      }

          });
        });
      }

      // 페이지 로드 시 실행
      (async function () {
        initMobileMenu();

        // 즉시 localStorage 기반으로 UI 업데이트 (빠른 초기 렌더링)
        await updateAuthUI();

        // auth-state.js가 로드될 때까지 대기 후 재실행
        let waitCount = 0;
        const maxWait = 50; // 5초 대기
        const checkAuthState = setInterval(() => {
          if (window.authState?.supabase) {
            clearInterval(checkAuthState);
            updateAuthUI();
            window.addEventListener("auth:state-changed", updateAuthUI);
            if (window.authState?.syncSession) {
              window.authState.syncSession();
            }
          } else if (waitCount >= maxWait) {
            clearInterval(checkAuthState);
            // auth-state.js가 로드되지 않아도 localStorage 기반으로 표시
            window.addEventListener("auth:state-changed", updateAuthUI);
          }
          waitCount++;
        }, 100);
      })();

      // 하단바 슬라이드 인디케이터 제어
      (function () {
        const sideNav = document.querySelector(".side-nav");
        if (!sideNav) return;

        function updateSideNavIndicator() {
          // PC 화면에서는 인디케이터 숨기기 (절대 건들지 않음)
          if (window.innerWidth > 992) {
            sideNav.classList.add("hide-indicator");
            return;
          }

          // 모바일 화면에서만 동작
          const scrollLeft = Math.round(sideNav.scrollLeft);
          const scrollWidth = sideNav.scrollWidth;
          const clientWidth = sideNav.clientWidth;

          // 스크롤이 끝에 도달했는지 확인
          const remainingScroll = scrollWidth - scrollLeft - clientWidth;

          if (remainingScroll <= 3 || scrollWidth <= clientWidth) {
            // 스크롤이 끝에 도달하거나 스크롤이 필요 없으면 인디케이터 숨기기
            sideNav.classList.add("hide-indicator");
          } else {
            // 스크롤 가능하면 인디케이터 보이기
            sideNav.classList.remove("hide-indicator");
          }
        }

        // DOM이 완전히 로드된 후 초기 상태 확인
        function initIndicator() {
          setTimeout(() => {
            updateSideNavIndicator();
          }, 300);
        }

        // 초기 상태 확인
        if (document.readyState === "loading") {
          document.addEventListener("DOMContentLoaded", initIndicator);
        } else {
          initIndicator();
        }

        // 스크롤 이벤트 리스너
        sideNav.addEventListener("scroll", updateSideNavIndicator, {
          passive: true,
        });

        // 리사이즈 이벤트 리스너
        let resizeTimeout;
        window.addEventListener("resize", () => {
          clearTimeout(resizeTimeout);
          resizeTimeout = setTimeout(updateSideNavIndicator, 150);
        });

        // 페이지 로드 완료 후 재확인
        window.addEventListener("load", () => {
          setTimeout(updateSideNavIndicator, 500);
        });

        // MutationObserver로 DOM 변경 감지 (동적 콘텐츠 대응)
        const observer = new MutationObserver(() => {
          setTimeout(updateSideNavIndicator, 100);
        });
        observer.observe(sideNav, { childList: true, subtree: true });
      })();
    </script>
