  <script>
    const API_BASE = 'https://sajangpick-kwon-teamjang.onrender.com';

    let currentPage = 1;

    // HTML ì—”í‹°í‹° ì´ìŠ¤ì¼€ì´í”„ í•¨ìˆ˜ (XSS ë°©ì§€)
    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")

    // ì¹´í…Œê³ ë¦¬ ë¼ë²¨
    const categoryLabels = {

      ingredients: 'ğŸ½ï¸ ì‹ìì¬ ì •ë³´',

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ë‰´ìŠ¤ ë¶ˆëŸ¬ì˜¤ê¸°

    // ì¤‘ìš” ë‰´ìŠ¤ ë¡œë“œ
    async function loadFeaturedNews() {
      const featuredNews = document.getElementById('featuredNews');

      try {
        const response = await fetch(`${API_BASE}/api/news-board?featured=true&limit=3`);
        const result = await response.json();

        if (!result.success || !result.data || result.data.length === 0) {

        featuredNews.innerHTML = result.data.map(news => {
          const excerpt = news.content.replace(/<[^>]*>/g, '').substring(0, 120);

          return `

    // ë‰´ìŠ¤ ëª©ë¡ ë¡œë“œ
    async function loadNews(page = 1) {
      currentPage = page;
      const newsList = document.getElementById('newsList');

      try {
        const params = new URLSearchParams({
          page,
          limit: 10
        });

        if (currentCategory !== 'all') {
          params.append('category', currentCategory);
        }

        const response = await fetch(`${API_BASE}/api/news-board?${params}`);
        const result = await response.json();

        if (!result.success || !result.data) {
          throw new Error(result.error || 'ë‰´ìŠ¤ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
        }

        if (result.data.length === 0) {
          newsList.innerHTML = `

          document.getElementById('pagination').innerHTML = '';
          return;
        }

        // ë‰´ìŠ¤ ì•„ì´í…œ ìƒì„±
        newsList.innerHTML = result.data.map(news => {
          const excerpt = news.content.replace(/<[^>]*>/g, '').substring(0, 150);
          const createdAt = new Date(news.created_at).toLocaleDateString('ko-KR');

          return `
            <div class="news-item" onclick="openNews(${news.id})">
              ${news.image_url 
                ? `<img src="${news.image_url}" alt="${news.title}" class="news-item-image" />`
                : `<div class="news-item-placeholder">ğŸ“°</div>`
              }
              <div class="news-item-content">
                <span class="news-category category-${news.category}">
                  ${categoryLabels[news.category] || news.category}
                </span>
                ${news.is_featured ? '<span class="news-category" style="background: #FFE082; color: #F57F17;">â­ ì¤‘ìš”</span>' : ''}
                <h3 class="news-item-title">${escapeHtml(news.title)}</h3>
                <p class="news-item-excerpt">${excerpt}...</p>
                <div class="news-meta">
                  <span><i class="fas fa-calendar"></i> ${createdAt}</span>
                  <span><i class="fas fa-eye"></i> ${news.views}íšŒ</span>
                </div>
              </div>
            </div>
          `;
        }).join('');

        // í˜ì´ì§€ë„¤ì´ì…˜
        renderPagination(result.pagination);

      } catch (error) {
        console.error('Load news error:', error);
        newsList.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">âš ï¸</div>
            <div>ë‰´ìŠ¤ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤</div>
          </div>
        `;
      }
    }

    // í˜ì´ì§€ë„¤ì´ì…˜ ë Œë”ë§
    function renderPagination(pagination) {
      const paginationEl = document.getElementById('pagination');
      if (!pagination || pagination.totalPages <= 1) {
        paginationEl.innerHTML = '';
        return;
      }

      let html = '';
      
      // ì´ì „ ë²„íŠ¼
      if (pagination.page > 1) {
        html += `<button class="page-btn" onclick="loadNews(${pagination.page - 1})">â†</button>`;
      }

      // í˜ì´ì§€ ë²ˆí˜¸
      for (let i = 1; i <= pagination.totalPages; i++) {
        if (i === pagination.page) {
          html += `<button class="page-btn active">${i}</button>`;
        } else if (i === 1 || i === pagination.totalPages || Math.abs(i - pagination.page) <= 2) {
          html += `<button class="page-btn" onclick="loadNews(${i})">${i}</button>`;
        } else if (i === pagination.page - 3 || i === pagination.page + 3) {
          html += `<span style="padding: 8px;">...</span>`;
        }
      }

      // ë‹¤ìŒ ë²„íŠ¼
      if (pagination.page < pagination.totalPages) {
        html += `<button class="page-btn" onclick="loadNews(${pagination.page + 1})">â†’</button>`;
      }

      paginationEl.innerHTML = html;
    }

    // ì¹´í…Œê³ ë¦¬ í•„í„°
    function filterCategory(category) {
      currentCategory = category;
      
      // ë²„íŠ¼ í™œì„±í™” ìƒíƒœ
      document.querySelectorAll('.category-tab').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.category === category);

      loadNews(1);
    }

    // ë‰´ìŠ¤ ìƒì„¸ ë³´ê¸°
    async function openNews(id) {
      const modal = document.getElementById('newsModal');
      const content = document.getElementById('modalNewsContent');

      modal.classList.add('active');
      content.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i></div>';

      try {
        const response = await fetch(`${API_BASE}/api/news-board?id=${id}`);
        const result = await response.json();

        if (!result.success || !result.data) {
          throw new Error('ë‰´ìŠ¤ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
        }

        const news = result.data;
        const createdAt = new Date(news.created_at).toLocaleDateString('ko-KR');

        // XSS ë°©ì§€ë¥¼ ìœ„í•´ ì•ˆì „í•˜ê²Œ ì½˜í…ì¸  ìƒì„±
        content.innerHTML = `
          ${news.image_url ? `<img src="${news.image_url}" alt="${news.title}" class="modal-image" />` : ''}
          <span class="modal-category category-${news.category}">
            ${categoryLabels[news.category] || news.category}
          </span>
          ${news.is_featured ? '<span class="modal-category" style="background: #FFE082; color: #F57F17;">â­ ì¤‘ìš”</span>' : ''}
          <h1 class="modal-title">${escapeHtml(news.title)}</h1>
          <div class="modal-meta">
            <span><i class="fas fa-calendar"></i> ${createdAt}</span>
            <span><i class="fas fa-eye"></i> ${news.views}íšŒ</span>
          </div>
          <div class="modal-body" id="modalBodyContent"></div>
          ${news.source_url ? `

              <a href="${news.source_url}" target="_blank" rel="noopener">ì›ë¬¸ ë³´ê¸°</a>
            </div>
          ` : ''}
        `;
        
        // HTML ì½˜í…ì¸ ë¥¼ ì•ˆì „í•˜ê²Œ ë Œë”ë§ (HTML íƒœê·¸ í—ˆìš©ì´ í•„ìš”í•œ ê²½ìš°)
        const modalBodyContent = document.getElementById('modalBodyContent');
        if (modalBodyContent) {
          // ì„œë²„ì—ì„œ ì´ë¯¸ sanitizeëœ HTMLì´ë¼ë©´ innerHTML ì‚¬ìš©
          // ê·¸ë ‡ì§€ ì•Šë‹¤ë©´ textContent ì‚¬ìš©
          modalBodyContent.innerHTML = news.content;
        }

      } catch (error) {
        console.error('Open news error:', error);
        content.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">âš ï¸</div>
            <div>ë‰´ìŠ¤ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤</div>
          </div>
        `;
      }
    }

    // ëª¨ë‹¬ ë‹«ê¸°
    function closeModal() {
      document.getElementById('newsModal').classList.remove('active');
    }

    // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
    document.getElementById('newsModal').addEventListener('click', (e) => {

    // ë¡œê·¸ì¸ ìƒíƒœ í™•ì¸ ë° UI ì—…ë°ì´íŠ¸ (Supabase ì„¸ì…˜ ê¸°ë°˜)
    async function updateAuthUI() {
      const loginBtn = document.getElementById("loginBtn");
      const signupBtn = document.getElementById("signupBtn");
      const userEmailSpan = document.getElementById("userEmail");
      const logoutBtn = document.getElementById("logoutBtn");
      const authUser = document.getElementById("authUser");
      const userAvatar = document.getElementById("userAvatar");

      // Supabase ì„¸ì…˜ í™•ì¸
      let session = null;
      if (window.authState?.supabase) {
        try {
          const { data } = await window.authState.supabase.auth.getSession();
          session = data?.session;
        } catch (error) {
          console.error("ì„¸ì…˜ í™•ì¸ ì˜¤ë¥˜:", error);
        }
      }

      if (session?.user) {
        const user = session.user;

        // ë¡œê·¸ì¸ ë²„íŠ¼ ìˆ¨ê¸°ê¸°
        if (loginBtn) loginBtn.style.display = "none";
        if (signupBtn) signupBtn.style.display = "none";

        // ì‚¬ìš©ì ì •ë³´ í‘œì‹œ
        if (authUser) authUser.style.display = "flex";
        if (userEmailSpan) {
          const email = user.email || "ë§ˆì´í˜ì´ì§€";
          userEmailSpan.textContent = email;
          userEmailSpan.title = `${email} (ë§ˆì´í˜ì´ì§€ë¡œ ì´ë™)`;
        }
        if (userAvatar) {
          const base = user.user_metadata?.full_name || user.email || "U";
          userAvatar.textContent = (base.trim()[0] || "U").toUpperCase();
        }
        if (logoutBtn) {
          logoutBtn.style.display = "inline-flex";
          logoutBtn.onclick = async function () {
            if (!confirm("ë¡œê·¸ì•„ì›ƒ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
            try {
              if (window.authState?.signOut) {
                await window.authState.signOut();
              }
            } finally {
              localStorage.removeItem("isLoggedIn");
              localStorage.removeItem("userData");
              location.href = "/login.html";
            }
          };
        }
      } else {
        // ë¡œê·¸ì¸í•˜ì§€ ì•Šì€ ìƒíƒœ
        if (authUser) authUser.style.display = "none";
        if (loginBtn) loginBtn.style.display = "inline-flex";
        if (signupBtn) signupBtn.style.display = "inline-flex";
        if (logoutBtn) logoutBtn.style.display = "none";
      }
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰
    (async function() {
      while (!window.authState?.supabase) {
        await new Promise(resolve => setTimeout(resolve, 100));
      }
      await updateAuthUI();
      window.addEventListener("auth:state-changed", updateAuthUI);
      if (window.authState?.syncSession) {
        window.authState.syncSession();
      }
    })();
  </script>
